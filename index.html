<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jualan Produk Pertanian</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .btn-lokasi { background: #2563eb; color: white; padding: 6px 12px; border-radius: 8px; font-size: 11px; font-weight: bold; display: inline-block; }
    </style>
</head>
<body>

    <div class="bg-green-700 text-white p-10 rounded-b-[40px] text-center shadow-lg">
        <h1 class="text-2xl font-black uppercase">JUALAN PRODUK PERTANIAN</h1>
        <p class="text-sm opacity-80">Segar Dari Ladang Ke Meja Anda</p>
    </div>

    <div class="max-w-md mx-auto p-4 -mt-8">
        <div id="produkContainer" class="space-y-4 mb-6"></div>

        <div class="bg-white p-6 rounded-[30px] shadow-xl border border-green-100">
            <h2 class="text-center font-bold text-green-800 mb-4 uppercase">Borang Pesanan</h2>
            <div class="space-y-3">
                <input type="text" id="uNama" placeholder="Nama Anda" class="w-full p-4 bg-slate-50 rounded-xl border">
                <input type="number" id="uFon" placeholder="No WhatsApp" class="w-full p-4 bg-slate-50 rounded-xl border">
                <select id="uBarang" onchange="updateHarga()" class="w-full p-4 bg-slate-50 rounded-xl border font-bold"></select>
                <input type="number" step="0.01" id="uBerat" placeholder="Berat (KG)" oninput="updateHarga()" class="w-full p-4 bg-slate-50 rounded-xl border font-bold">
                <div class="bg-green-600 p-4 rounded-xl text-center text-white font-black text-xl" id="uTotal">RM 0.00</div>
                <button onclick="hantarPesanan()" id="btnHantar" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold uppercase">Sahkan Pesanan</button>
            </div>
        </div>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbygJNpuDcoItHJ8RnWKIzqoQBJ9LX3ybjp4YmGKVVgvVEUZmo_FCuu2WpL7KsZJujxh_g/exec";

        async function muatData() {
            const res = await fetch(API + "?action=getProduk");
            const data = await res.json();
            
            const container = document.getElementById('produkContainer');
            const select = document.getElementById('uBarang');
            
            container.innerHTML = data.map(p => {
                // Link Maps menggunakan data dari Kolum E
                const mapsUrl = p.Coords ? `https://www.google.com/maps?q=${p.Coords}` : "#";
                return `
                <div class="bg-white p-5 rounded-3xl shadow-md border-l-8 border-green-500 flex justify-between items-center">
                    <div>
                        <h3 class="font-bold text-lg">${p.NamaBarang}</h3>
                        <p class="text-green-600 font-bold text-sm">RM ${p.Hargakg}/kg</p>
                        <p class="text-[10px] text-slate-400 mt-1">üìç ${p.Lokasi}</p>
                        <a href="${mapsUrl}" target="_blank" class="btn-lokasi mt-2">TEKAN UNTUK LOKASI</a>
                    </div>
                    <div class="text-right font-bold text-green-700 bg-green-50 px-3 py-1 rounded-full text-xs">
                        Stok: ${p.Stok}kg
                    </div>
                </div>`;
            }).join('');

            select.innerHTML = '<option value="">Pilih Barang</option>' + 
                data.map(p => `<option value="${p.NamaBarang}" data-harga="${p.Hargakg}">${p.NamaBarang}</option>`).join('');
        }

        function updateHarga() {
            const s = document.getElementById('uBarang');
            const h = s.options[s.selectedIndex]?.dataset.harga || 0;
            const b = document.getElementById('uBerat').value || 0;
            document.getElementById('uTotal').innerText = "RM " + (h * b).toFixed(2);
        }

        async function hantarPesanan() {
            // ... (Logik hantar pesanan yang sama seperti sebelum ini)
            Swal.fire('Berjaya', 'Pesanan dihantar', 'success');
        }

        muatData();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Pesanan Pelanggan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .hero-section { background: linear-gradient(135deg, #059669 0%, #10b981 100%); border-radius: 0 0 50px 50px; }
        .product-card { background: white; border-radius: 35px; box-shadow: 0 15px 30px -10px rgba(0,0,0,0.05); border: 1px solid #f1f5f9; }
        .input-field { background: #f1f5f9; border-radius: 20px; border: 2px solid transparent; transition: 0.3s; }
        .input-field:focus-within { border-color: #10b981; background: white; }
    </style>
</head>
<body class="pb-10">

    <div class="hero-section pt-16 pb-24 px-6 text-center text-white">
        <h1 class="text-4xl font-black uppercase tracking-tighter">Panel Pesanan</h1>
        <p class="text-[10px] font-bold opacity-80 uppercase tracking-[0.2em] mt-2 text-emerald-100">Segar Dari Ladang ‚Ä¢ Pesan Sekarang</p>
    </div>

    <div class="max-w-md mx-auto px-4 -mt-16 space-y-6">
        
        <div id="produkDisplay" class="space-y-4">
            <div class="text-center py-10 text-white font-bold opacity-50 uppercase text-xs tracking-widest">Memuatkan stok terkini...</div>
        </div>

        <div class="bg-white rounded-[45px] p-8 shadow-2xl border border-slate-50">
            <h2 class="text-2xl font-black text-slate-800 text-center uppercase tracking-tight mb-8">Borang Pesanan</h2>
            
            <div class="space-y-5">
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-4">Nama Penuh</label>
                    <div class="input-field p-4 mt-1">
                        <input type="text" id="custNama" placeholder="Cth: Abu Bakar" class="w-full bg-transparent outline-none font-bold text-slate-700">
                    </div>
                </div>

                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-4">No. WhatsApp</label>
                    <div class="input-field p-4 mt-1">
                        <input type="number" id="custFon" placeholder="Cth: 60123456789" class="w-full bg-transparent outline-none font-bold text-slate-700">
                    </div>
                </div>

                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-4">Pilih Produk</label>
                    <div class="input-field p-4 mt-1">
                        <select id="pilihBarang" onchange="updateHarga()" class="w-full bg-transparent outline-none font-bold text-slate-700 appearance-none cursor-pointer">
                            <option value="">-- PILIH BARANG --</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-4">Kuantiti (KG)</label>
                    <div class="input-field p-4 mt-1 flex items-center justify-between">
                        <input type="number" id="berat" oninput="kiraTotal()" placeholder="Masukkan jumlah" class="w-full bg-transparent outline-none font-bold text-slate-700">
                        <span class="font-black text-slate-300 ml-2">KG</span>
                    </div>
                </div>

                <div class="bg-emerald-600 rounded-[30px] p-6 text-white text-center shadow-xl shadow-emerald-200">
                    <p class="text-[10px] font-black uppercase tracking-widest opacity-80 mb-1">Jumlah Perlu Bayar</p>
                    <div class="text-4xl font-black">RM <span id="totalHarga">0.00</span></div>
                </div>

                <button onclick="hantarPesanan()" class="w-full bg-slate-900 text-white p-6 rounded-[30px] font-black uppercase tracking-widest hover:bg-black transition-all active:scale-95 shadow-xl">
                    Sahkan Pesanan
                </button>
            </div>
        </div>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbygJNpuDcoItHJ8RnWKIzqoQBJ9LX3ybjp4YmGKVVgvVEUZmo_FCuu2WpL7KsZJujxh_g/exec";
        let senaraiProduk = [];

        async function muatData() {
            try {
                const res = await fetch(API + "?action=getProduk");
                senaraiProduk = await res.json();
                
                // Render Kad Produk
                document.getElementById('produkDisplay').innerHTML = senaraiProduk.map(p => `
                    <div class="product-card p-6 flex flex-col relative overflow-hidden">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="text-3xl font-black text-slate-800 uppercase leading-none">${p.NamaBarang}</h3>
                                <p class="text-[11px] text-emerald-600 font-black mt-1 uppercase tracking-tighter">RM ${p.Hargakg} / KG</p>
                            </div>
                            <div class="bg-emerald-50 px-4 py-2 rounded-2xl border border-emerald-100">
                                <span class="text-[10px] font-black text-emerald-700 uppercase">Stok: ${p.Stok}kg</span>
                            </div>
                        </div>

                        <div class="flex items-center justify-between mt-2 pt-4 border-t border-slate-50">
                            <div class="flex items-center gap-1 text-[10px] text-slate-400 font-bold uppercase">
                                <span class="text-red-500 text-xs">üìç</span> ${p.Lokasi}
                            </div>
                            <button onclick="window.open('https://www.google.com/maps?q=${p.Coords}')" class="bg-blue-50 px-4 py-2 rounded-xl text-[10px] font-black text-blue-600 uppercase hover:bg-blue-100 transition-all">
                                üó∫Ô∏è Lokasi Pin
                            </button>
                        </div>
                    </div>
                `).join('');

                // Render Dropdown
                const select = document.getElementById('pilihBarang');
                senaraiProduk.forEach(p => {
                    let opt = document.createElement('option');
                    opt.value = p.NamaBarang;
                    opt.text = p.NamaBarang.toUpperCase();
                    select.add(opt);
                });

            } catch (e) { console.error("Gagal muat data:", e); }
        }

        function kiraTotal() {
            const barang = document.getElementById('pilihBarang').value;
            const berat = document.getElementById('berat').value;
            const item = senaraiProduk.find(p => p.NamaBarang === barang);
            
            if (item && berat) {
                const total = item.Hargakg * berat;
                document.getElementById('totalHarga').innerText = total.toFixed(2);
            } else {
                document.getElementById('totalHarga').innerText = "0.00";
            }
        }

        async function hantarPesanan() {
            const nama = document.getElementById('custNama').value;
            const fon = document.getElementById('custFon').value;
            const barang = document.getElementById('pilihBarang').value;
            const berat = document.getElementById('berat').value;
            const total = document.getElementById('totalHarga').innerText;

            if (!nama || !fon || !barang || !berat) {
                return Swal.fire('Ops!', 'Lengkapkan maklumat anda.', 'warning');
            }

            Swal.fire({ title: 'Memproses...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

            try {
                const resp = await fetch(API, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'tambahPesanan', nama, fon, barang, berat, total })
                });

                if (await resp.text() === "SUCCESS") {
                    Swal.fire('Berjaya!', 'Pesanan dihantar. Kami akan hubungi anda.', 'success').then(() => location.reload());
                }
            } catch (e) { Swal.fire('Ralat!', 'Sistem sedang sibuk.', 'error'); }
        }

        muatData();
    </script>
</body>
</html>

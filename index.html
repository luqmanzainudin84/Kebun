<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koperasi Perak - Tempahan Segar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .input-box { width: 100%; padding: 15px; border-radius: 15px; border: 1px solid #e2e8f0; outline: none; transition: 0.3s; font-weight: bold; }
        .input-box:focus { border-color: #22c55e; }
        .floating-total { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; z-index: 50; }
        /* Style untuk Log Pesanan */
        .log-card { background: white; border-radius: 20px; padding: 15px; border: 1px solid #f1f5f9; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
    </style>
</head>
<body class="pb-40">

    <div class="bg-green-700 text-white pt-12 pb-20 px-6 rounded-b-[50px] shadow-xl text-center">
        <h1 class="text-4xl font-black tracking-tighter uppercase">KOPERASI PERAK</h1>
        <p class="text-green-100 text-sm font-medium opacity-80 mt-1 uppercase tracking-widest">Segar Dari Ladang Ke Meja Anda</p>
    </div>

    <div class="max-w-md mx-auto px-5 -mt-12 space-y-6">
        
        <div id="displayProduk" class="bg-white p-6 rounded-[35px] shadow-2xl border border-green-50 hidden">
            <div class="flex justify-between items-start">
                <div>
                    <h2 id="viewNama" class="text-3xl font-black text-slate-800 uppercase leading-none">-</h2>
                    <p id="viewLokasi" class="text-[10px] text-slate-400 font-bold mt-2 uppercase italic">üìç -</p>
                </div>
                <div class="text-right">
                    <p class="text-[10px] font-black text-green-600 uppercase">Baki Stok</p>
                    <span id="viewStok" class="text-2xl font-black text-slate-800">0kg</span>
                </div>
            </div>
            <div class="mt-4 flex items-center gap-2">
                <span class="text-4xl font-black text-green-500">RM</span>
                <span id="viewHarga" class="text-4xl font-black text-green-500">0</span>
                <span class="text-slate-400 font-bold">/kg</span>
            </div>
        </div>

        <div class="bg-white p-8 rounded-[40px] shadow-xl border border-slate-100 space-y-5">
            <h3 class="text-center font-black text-slate-400 uppercase tracking-[0.2em] text-xs">Borang Pesanan</h3>
            
            <div>
                <label class="text-[10px] font-black text-slate-400 uppercase ml-2">Nama Anda</label>
                <input id="namaPembeli" type="text" class="input-box bg-slate-50" placeholder="Nama">
            </div>

            <div>
                <label class="text-[10px] font-black text-slate-400 uppercase ml-2">No. WhatsApp</label>
                <input id="noWA" type="number" class="input-box bg-slate-50" placeholder="60123456789">
            </div>

            <div>
                <label class="text-[10px] font-black text-slate-400 uppercase ml-2">Pilih Produk</label>
                <select id="pilihBarang" onchange="updateInfoProduk()" class="input-box bg-slate-50 appearance-none">
                    <option value="">-- SILA PILIH --</option>
                </select>
            </div>

            <div>
                <label class="text-[10px] font-black text-slate-400 uppercase ml-2">Kuantiti (KG)</label>
                <div class="relative">
                    <input id="beratKg" type="number" step="0.1" oninput="kiraTotal()" class="input-box bg-slate-50" placeholder="0.0">
                    <span class="absolute right-4 top-4 font-black text-slate-300">KG</span>
                </div>
                <p id="pesanStok" class="text-[9px] font-bold text-red-500 mt-1 ml-2 hidden">‚ö† Melebihi baki stok!</p>
            </div>
        </div>

        <section class="space-y-4">
            <div class="flex items-center justify-between px-2">
                <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Pesanan Terkini</h3>
                <span class="flex h-2 w-2 rounded-full bg-green-500 animate-ping"></span>
            </div>
            <div id="logPesananContainer" class="space-y-3">
                <p class="text-center text-xs text-slate-400 py-4 italic">Memuatkan pesanan...</p>
            </div>
        </section>
    </div>

    <div class="floating-total">
        <div class="bg-green-600 p-1 rounded-[30px] shadow-2xl">
            <div class="flex items-center justify-between px-6 py-4 text-white">
                <div>
                    <p class="text-[10px] font-black uppercase opacity-80">Total Bayaran</p>
                    <h2 class="text-3xl font-black">RM <span id="totalHarga">0.00</span></h2>
                </div>
                <button id="btnHantar" onclick="hantarPesanan()" class="bg-slate-900 text-white px-6 py-4 rounded-2xl font-black uppercase text-xs active:scale-95 transition-all">
                    Hantar Pesanan
                </button>
            </div>
        </div>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbygJNpuDcoItHJ8RnWKIzqoQBJ9LX3ybjp4YmGKVVgvVEUZmo_FCuu2WpL7KsZJujxh_g/exec";
        let senaraiProduk = [];
        let produkTerpilih = null;

        async function muatDataAwal() {
            try {
                // 1. Muat Produk
                const resP = await fetch(API + "?action=getProduk");
                senaraiProduk = await resP.json();
                const select = document.getElementById('pilihBarang');
                select.innerHTML = '<option value="">-- SILA PILIH --</option>' + 
                    senaraiProduk.map(p => `<option value="${p.NamaBarang}">${p.NamaBarang.toUpperCase()} (Baki: ${p.Stok}kg)</option>`).join('');

                // 2. Muat Log Pesanan
                const resL = await fetch(API + "?action=getPesanan");
                const logData = await resL.json();
                const container = document.getElementById('logPesananContainer');
                container.innerHTML = logData.reverse().slice(0, 5).map(l => `
                    <div class="log-card flex

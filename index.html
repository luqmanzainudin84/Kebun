<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jualan Koperasi Agrotek</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style> body { background-color: #f0fdf4; } </style>
</head>
<body class="pb-10">
    <div class="bg-green-700 text-white p-10 rounded-b-[40px] text-center shadow-lg mb-8">
        <h1 class="text-2xl font-black">KOPERASI AGROTEK PERAK</h1>
        <p class="text-xs opacity-80">Segar Dari Ladang Ke Meja Anda</p>
    </div>

    <div class="max-w-md mx-auto px-4">
        <div id="produkGrid" class="space-y-4"></div>
    </div>

    <script>
        const API = "GANTIKAN_DENGAN_URL_WEBAPP_ANDA";

        async function loadProduk() {
            const res = await fetch(API + "?action=getProduk");
            const data = await res.json();
            let html = "";

            data.forEach(item => {
                // Link Maps automatik
                const mapURL = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.Lokasi)}`;
                
                html += `
                <div class="bg-white p-6 rounded-[30px] shadow-md border-l-8 border-green-600">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="font-black text-slate-800 uppercase">${item.NamaBarang}</h3>
                            <p class="text-green-600 font-bold text-xl text-lg">RM ${item.Harga.toFixed(2)}/kg</p>
                        </div>
                        <span class="bg-green-100 text-green-700 text-[10px] px-3 py-1 rounded-full font-bold">STOK: ${item.Stok}kg</span>
                    </div>
                    
                    <div class="bg-slate-50 p-4 rounded-2xl border border-dashed border-slate-200">
                        <p class="text-[9px] font-bold text-slate-400 uppercase mb-1">üìç Lokasi Jualan:</p>
                        <p class="text-[11px] font-bold text-slate-700 mb-3">${item.Lokasi || 'Sila Hubungi Admin'}</p>
                        <a href="${mapURL}" target="_blank" class="block w-full bg-blue-600 text-white text-center py-3 rounded-xl text-[10px] font-black shadow-md">
                            üöó PANDU KE LOKASI (MAPS)
                        </a>
                    </div>
                </div>`;
            });
            document.getElementById("produkGrid").innerHTML = html;
        }
        loadProduk();
    </script>
</body>
</html>

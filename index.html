<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koperasi Agrotek Perak</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-green-50 pb-10">
    <div class="bg-green-700 text-white p-10 rounded-b-[45px] text-center shadow-lg mb-6">
        <h1 class="text-2xl font-black italic">AGROTEK PERAK</h1>
        <p class="text-[10px] opacity-70 uppercase tracking-widest">Segar Dari Ladang Ke Meja Anda</p>
    </div>

    <div class="max-w-md mx-auto px-4 space-y-6">
        <div id="produkGrid" class="space-y-4"></div>

        <div class="bg-white p-8 rounded-[35px] shadow-xl border border-green-100">
            <h3 class="font-black text-green-800 mb-4 border-b pb-2 uppercase text-sm">Borang Tempahan Cepat</h3>
            <form id="fOrder" class="space-y-4">
                <input type="text" id="nama" placeholder="Nama Anda" class="w-full p-4 bg-slate-50 rounded-2xl outline-none border" required>
                <input type="number" id="fon" placeholder="No Telefon (601...)" class="w-full p-4 bg-slate-50 rounded-2xl outline-none border" required>
                <select id="barang" onchange="kira()" class="w-full p-4 bg-slate-50 rounded-2xl outline-none border font-bold" required></select>
                <input type="number" id="berat" step="0.1" oninput="kira()" placeholder="Berat (kg)" class="w-full p-4 bg-slate-50 rounded-2xl outline-none border font-bold" required>
                <div class="p-4 bg-green-700 rounded-2xl text-white flex justify-between font-black">
                    <span>TOTAL:</span><span>RM <span id="total">0.00</span></span>
                </div>
                <button type="submit" id="btnO" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black shadow-lg">TEMPAH SEKARANG</button>
            </form>
        </div>

        <div class="bg-white/60 p-5 rounded-[30px]">
            <h3 class="font-black text-slate-500 text-[10px] uppercase mb-3 text-center tracking-widest">LOG TEMPAHAN TERKINI</h3>
            <div id="logPesanan" class="space-y-2"></div>
        </div>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbygJNpuDcoItHJ8RnWKIzqoQBJ9LX3ybjp4YmGKVVgvVEUZmo_FCuu2WpL7KsZJujxh_g/exec";
        let db = [];

        async function muatIndex() {
            const res = await fetch(API + "?action=getProduk");
            db = await res.json();
            document.getElementById('produkGrid').innerHTML = db.map(i => `
                <div class="bg-white p-6 rounded-[30px] shadow-md border-l-8 border-green-600">
                    <div class="flex justify-between mb-2">
                        <h4 class="font-black text-slate-800 uppercase">${i.NamaBarang}</h4>
                        <span class="bg-green-100 text-green-700 text-[10px] px-2 py-1 rounded font-bold">STOK: ${i.Stok}kg</span>
                    </div>
                    <p class="text-green-600 font-black text-xl mb-3">RM ${Number(i.Hargakg).toFixed(2)}/kg</p>
                    <a href="${i.LokasiNamaLinkMaps}" target="_blank" class="block w-full bg-blue-600 text-white text-center py-2 rounded-xl text-[10px] font-black uppercase">Lihat Lokasi Jualan</a>
                </div>`).join('');
            
            document.getElementById('barang').innerHTML = "<option value=''>Pilih Barang</option>" + 
                db.map(i => `<option value="${i.NamaBarang}">${i.NamaBarang}</option>`).join('');
            
            muatLog();
        }

        async function muatLog() {
            const res = await fetch(API + "?action=getPesanan");
            const data = await res.json();
            document.getElementById('logPesanan').innerHTML = data.reverse().slice(0, 5).map(i => `
                <div class="bg-white p-3 rounded-xl flex justify-between items-center shadow-sm border border-slate-100 text-[10px]">
                    <span class="text-slate-600"><b>${i.NamaPembeli}</b> menempah ${i.NamaBarang}</span>
                    <span class="text-green-700 font-black">${i.Beratkg}kg</span>
                </div>`).join('');
        }

        function kira() {
            const b = document.getElementById('barang').value;
            const w = document.getElementById('berat').value;
            const itm = db.find(x => x.NamaBarang === b);
            if(itm && w) document.getElementById('total').innerText = (Number(itm.Hargakg) * w).toFixed(2);
        }

        document.getElementById('fOrder').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnO'); btn.disabled = true; btn.innerText = "Memproses...";
            const payload = { 
                action: 'tambahPesanan', 
                nama: document.getElementById('nama').value, 
                fon: document.getElementById('fon').value, 
                barang: document.getElementById('barang').value, 
                berat: document.getElementById('berat').value, 
                total: document.getElementById('total').innerText 
            };
            await fetch(API, { method: 'POST', body: JSON.stringify(payload) });
            Swal.fire('Berjaya!', 'Tempahan anda telah direkodkan.', 'success').then(() => location.reload());
        };
        muatIndex();
    </script>
</body>
</html>

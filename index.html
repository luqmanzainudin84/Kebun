<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koperasi Perak - Borang Pesanan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0fdf4; }
        .hero-gradient { background: linear-gradient(180deg, #15803d 0%, #166534 100%); border-radius: 0 0 60px 60px; }
        .card-shadow { box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05); }
        .input-box { background: #f8fafc; border: 2px solid #f1f5f9; border-radius: 20px; transition: all 0.3s; }
        .input-box:focus-within { border-color: #22c55e; background: white; }
    </style>
</head>
<body class="pb-10">

    <div class="hero-gradient pt-12 pb-20 px-6 text-center text-white relative">
        <h1 class="text-4xl font-black tracking-tighter uppercase mb-2">Koperasi Perak</h1>
        <p class="text-xs font-bold opacity-80 uppercase tracking-widest">Segar dari ladang ke meja anda</p>
    </div>

    <div class="max-w-md mx-auto px-4 -mt-12 space-y-6">
        
        <div id="produkDisplay" class="space-y-4">
            <div class="bg-white p-8 rounded-[40px] animate-pulse text-center text-slate-300 font-bold uppercase text-xs">
                Memuatkan Produk...
            </div>
        </div>

        <div class="bg-white rounded-[45px] p-8 card-shadow border border-slate-50">
            <h2 class="text-2xl font-black text-green-800 text-center uppercase tracking-tight mb-8">Borang Pesanan</h2>
            
            <div class="space-y-6">
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-4">Nama Anda</label>
                    <div class="input-box p-4 mt-1">
                        <input type="text" id="custNama" placeholder="Cth: Ahmad" class="w-full bg-transparent outline-none font-bold text-slate-700">
                    </div>
                </div>

                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-4">No. WhatsApp</label>
                    <div class="input-box p-4 mt-1">
                        <input type="number" id="custFon" placeholder="Contoh: 60123456789" class="w-full bg-transparent outline-none font-bold text-slate-700">
                    </div>
                </div>

                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-4">Pilihan Barang</label>
                    <div class="input-box p-4 mt-1">
                        <select id="pilihBarang" onchange="updateHarga()" class="w-full bg-transparent outline-none font-bold text-slate-700 appearance-none">
                            <option value="">-- Sila Pilih --</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-4">Kuantiti / Berat</label>
                    <div class="input-box p-4 mt-1 flex items-center">
                        <input type="number" id="berat" oninput="kiraTotal()" placeholder="Jumlah berat" class="w-full bg-transparent outline-none font-bold text-slate-700 pr-2">
                        <span class="font-black text-slate-300">KG</span>
                    </div>
                </div>

                <div class="bg-green-600 rounded-[30px] p-6 text-white text-center shadow-xl shadow-green-200 transition-all">
                    <p class="text-[10px] font-black uppercase tracking-widest opacity-80 mb-1">Jumlah Perlu Bayar</p>
                    <div class="text-4xl font-black tracking-tighter">RM <span id="totalHarga">0.00</span></div>
                </div>

                <button onclick="hantarPesanan()" class="w-full bg-slate-900 text-white p-6 rounded-[30px] font-black uppercase tracking-widest hover:bg-black transition-all active:scale-95 shadow-xl">
                    Hantar Pesanan
                </button>
            </div>
        </div>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbygJNpuDcoItHJ8RnWKIzqoQBJ9LX3ybjp4YmGKVVgvVEUZmo_FCuu2WpL7KsZJujxh_g/exec";
        let senaraiProduk = [];

        async function muatData() {
            try {
                const res = await fetch(API + "?action=getProduk");
                senaraiProduk = await res.json();
                
                // Update Card Produk
                document.getElementById('produkDisplay').innerHTML = senaraiProduk.map(p => `
                    <div class="bg-white p-6 rounded-[40px] card-shadow border-l-[12px] border-green-500 flex flex-col relative overflow-hidden">
                        <div class="relative z-10">
                            <h3 class="text-3xl font-black text-slate-800 uppercase leading-none mb-2">${p.NamaBarang}</h3>
                            <div class="flex items-center gap-2 mb-4">
                                <span class="text-green-600 font-black text-xl">RM ${p.Hargakg}/kg</span>
                                <div class="bg-blue-50 px-3 py-1 rounded-full flex items-center gap-1" onclick="window.open('https://www.google.com/maps?q=${p.Coords}')">
                                    <span class="text-[9px] font-black text-blue-600 uppercase">üìç Lokasi Pin</span>
                                </div>
                                <div class="bg-green-50 px-3 py-1 rounded-full">
                                    <span class="text-[9px] font-black text-green-600 uppercase">Stok: ${p.Stok}kg</span>
                                </div>
                            </div>
                            <p class="text-[10px] text-slate-400 font-bold uppercase flex items-center gap-1">
                                <span class="text-red-500">üìç</span> ${p.Lokasi}
                            </p>
                        </div>
                    </div>
                `).join('');

                // Update Dropdown
                const select = document.getElementById('pilihBarang');
                senaraiProduk.forEach(p => {
                    let opt = document.createElement('option');
                    opt.value = p.NamaBarang;
                    opt.text = p.NamaBarang.toUpperCase();
                    select.add(opt);
                });

            } catch (e) { console.error(e); }
        }

        function updateHarga() { kiraTotal(); }

        function kiraTotal() {
            const barang = document.getElementById('pilihBarang').value;
            const berat = document.getElementById('berat').value;
            const item = senaraiProduk.find(p => p.NamaBarang === barang);
            
            if (item && berat) {
                const total = item.Hargakg * berat;
                document.getElementById('totalHarga').innerText = total.toFixed(2);
            } else {
                document.getElementById('totalHarga').innerText = "0.00";
            }
        }

        async function hantarPesanan() {
            const nama = document.getElementById('custNama').value;
            const fon = document.getElementById('custFon').value;
            const barang = document.getElementById('pilihBarang').value;
            const berat = document.getElementById('berat').value;
            const total = document.getElementById('totalHarga').innerText;

            if (!nama || !fon || !barang || !berat) {
                return Swal.fire('Ops!', 'Sila lengkapkan borang.', 'warning');
            }

            Swal.fire({ title: 'Menghantar...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

            try {
                const resp = await fetch(API, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'tambahPesanan', nama, fon, barang, berat, total })
                });

                if (await resp.text() === "SUCCESS") {
                    Swal.fire('Berjaya!', 'Pesanan anda telah diterima.', 'success').then(() => location.reload());
                }
            } catch (e) { Swal.fire('Ralat!', 'Gagal menghantar pesanan.', 'error'); }
        }

        muatData();
    </script>
</body>
</html>

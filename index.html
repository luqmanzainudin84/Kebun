<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jualan Produk Pertanian</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0fdf4; }
        .card-shadow { box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02); }
        .link-lokasi { position: relative; z-index: 99; cursor: pointer; pointer-events: auto !important; }
    </style>
</head>
<body class="pb-10">

    <div class="bg-[#15803d] text-white pt-10 pb-16 px-6 rounded-b-[50px] shadow-lg text-center">
        <h1 class="text-3xl font-black tracking-tighter uppercase leading-none">JUALAN PRODUK PERTANIAN</h1>
        <p class="text-green-100 text-xs font-bold opacity-80 mt-2 uppercase tracking-widest">Segar Dari Ladang</p>
    </div>

    <div class="max-w-md mx-auto px-4 -mt-10 space-y-6">
        
        <div id="produkContainer" class="space-y-4">
            <div class="bg-white p-8 rounded-[30px] text-center shadow-sm">
                <p class="text-slate-400 font-bold animate-pulse text-sm">Memuatkan produk...</p>
            </div>
        </div>

        <div class="bg-white rounded-[40px] p-8 card-shadow border border-green-50">
            <h2 class="text-[#15803d] font-black uppercase tracking-widest text-center mb-6">Borang Pesanan</h2>
            
            <div class="space-y-4">
                <input type="text" id="uNama" placeholder="Nama Anda" class="w-full p-4 bg-slate-50 rounded-2xl border-2 border-slate-100 outline-none focus:border-green-500 font-bold">
                <input type="number" id="uFon" placeholder="No. WhatsApp (601...)" class="w-full p-4 bg-slate-50 rounded-2xl border-2 border-slate-100 outline-none focus:border-green-500 font-bold">
                <select id="uBarang" onchange="updateHarga()" class="w-full p-4 bg-slate-50 rounded-2xl border-2 border-slate-100 outline-none focus:border-green-500 font-black text-slate-700">
                    <option value="">-- Pilih Barang --</option>
                </select>
                <input type="number" step="0.01" id="uBerat" placeholder="Berat (KG)" oninput="updateHarga()" class="w-full p-4 bg-slate-50 rounded-2xl border-2 border-slate-100 outline-none focus:border-green-500 font-black text-lg">

                <div class="bg-green-600 rounded-2xl p-5 text-center">
                    <p class="text-green-100 text-[10px] font-black uppercase tracking-widest">Jumlah Perlu Bayar</p>
                    <h3 id="uTotal" class="text-white text-3xl font-black">RM 0.00</h3>
                </div>

                <button onclick="hantarPesanan()" id="btnHantar" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black uppercase tracking-widest shadow-xl active:scale-95 transition-all">
                    Sahkan Pesanan
                </button>
            </div>
        </div>

        <div class="text-center space-y-3">
            <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">Log Tempahan Terkini</p>
            <div id="logPesanan" class="space-y-2">
                </div>
        </div>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbygJNpuDcoItHJ8RnWKIzqoQBJ9LX3ybjp4YmGKVVgvVEUZmo_FCuu2WpL7KsZJujxh_g/exec";

        async function muatData() {
            try {
                // 1. Muat Produk
                const resP = await fetch(API + "?action=getProduk");
                const dataProduk = await resP.json();
                
                const container = document.getElementById('produkContainer');
                const select = document.getElementById('uBarang');
                
                container.innerHTML = dataProduk.map(p => {
                    const mapsUrl = p.Coords ? `https://www.google.com/maps?q=${p.Coords}` : "#";
                    return `
                    <div class="bg-white p-6 rounded-[35px] card-shadow border-l-[8px] border-green-500 flex justify-between items-center relative">
                        <div class="flex-1">
                            <h3 class="font-black text-slate-800 uppercase text-lg leading-none">${p.NamaBarang}</h3>
                            <p class="text-green-600 font-black text-sm">RM ${p.Hargakg}/kg</p>
                            <div class="mt-2">
                                ${p.Coords ? `<a href="${mapsUrl}" target="_blank" class="link-lokasi bg-blue-600 text-white px-3 py-1 rounded-lg text-[10px] font-black uppercase shadow-sm inline-block">üìç Lokasi</a>` : `<span class="text-[9px] text-slate-300 font-bold uppercase italic">Tiada Pin</span>`}
                            </div>
                        </div>
                        <div class="text-right">
                            <span class="bg-green-50 text-green-700 px-3 py-1 rounded-full text-[10px] font-black uppercase">Stok: ${p.Stok}kg</span>
                        </div>
                    </div>`;
                }).join('');

                select.innerHTML = '<option value="">-- Pilih Barang --</option>' + 
                    dataProduk.map(p => `<option value="${p.NamaBarang}" data-harga="${p.Hargakg}">${p.NamaBarang}</option>`).join('');

                // 2. Muat Log Pesanan (BAHAGIAN FIX)
                const resO = await fetch(API + "?action=getPesanan");
                const dataO = await resO.json();
                const logContainer = document.getElementById('logPesanan');
                
                if(dataO.length > 0) {
                    logContainer.innerHTML = dataO.slice(-3).reverse().map(o => `
                        <div class="bg-white/70 py-3 px-6 rounded-full inline-block text-[10px] font-bold text-slate-600 border border-white shadow-sm">
                            <span class="text-green-700 font-black">${o.NamaPembeli}</span> menempah ${o.NamaBarang} <span class="text-slate-400">(${o.Berat}kg)</span>
                        </div>
                    `).join('<br>');
                } else {
                    logContainer.innerHTML = `<p class="text-[10px] text-slate-300 font-bold italic uppercase">Belum ada tempahan hari ini</p>`;
                }

            } catch (e) { console.error("Ralat muat data"); }
        }

        function updateHarga() {
            const select = document.getElementById('uBarang');
            const harga = select.options[select.selectedIndex]?.dataset.harga || 0;
            const berat = document.getElementById('uBerat').value || 0;
            document.getElementById('uTotal').innerText = "RM " + (parseFloat(harga) * parseFloat(berat)).toFixed(2);
        }

        async function hantarPesanan() {
            const btn = document.getElementById('btnHantar');
            const nama = document.getElementById('uNama').value;
            const fon = document.getElementById('uFon').value;
            const barang = document.getElementById('uBarang').value;
            const berat = document.getElementById('uBerat').value;
            const total = document.getElementById('uTotal').innerText.replace('RM ', '');

            if (!nama || !fon || !barang || !berat || berat <= 0) {
                return Swal.fire('Ops!', 'Lengkapkan borang pesanan', 'warning');
            }

            btn.disabled = true; btn.innerText = "Memproses...";

            try {
                const resp = await fetch(API, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'tambahPesanan', nama, fon, barang, berat, total })
                });
                const result = await resp.text();
                if (result === "SUCCESS") {
                    Swal.fire('Berjaya!', 'Pesanan anda telah direkodkan.', 'success');
                    document.getElementById('uBerat').value = "";
                    muatData();
                }
            } catch (e) {
                Swal.fire('Ralat', 'Sistem sibuk, cuba lagi.', 'error');
            } finally {
                btn.disabled = false; btn.innerText = "Sahkan Pesanan";
            }
        }

        muatData();
    </script>
</body>
</html>

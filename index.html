<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrotek Perak - Tempahan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-green-50 pb-10">
    <div class="bg-green-700 text-white p-8 rounded-b-[40px] text-center mb-6 shadow-lg">
        <h1 class="text-2xl font-black italic">KOPERASI AGROTEK PERAK</h1>
        <p class="text-xs opacity-80 uppercase tracking-widest">Segar Dari Ladang</p>
    </div>

    <div class="max-w-md mx-auto px-4 space-y-6">
        <div id="produkGrid" class="space-y-4"></div>

        <div class="bg-white p-6 rounded-[35px] shadow-xl border border-green-100">
            <h3 class="font-black text-green-800 border-b pb-2 mb-4 text-sm uppercase">Borang Pesanan</h3>
            <form id="formTempah" class="space-y-3">
                <input type="text" id="nama" placeholder="Nama Anda" class="w-full p-4 bg-slate-50 rounded-2xl outline-none border" required>
                <input type="number" id="fon" placeholder="No Telefon (601...)" class="w-full p-4 bg-slate-50 rounded-2xl outline-none border" required>
                <select id="barang" onchange="kiraHarga()" class="w-full p-4 bg-slate-50 rounded-2xl outline-none border font-bold" required></select>
                <input type="number" id="berat" step="0.1" oninput="kiraHarga()" placeholder="Berat (kg)" class="w-full p-4 bg-slate-50 rounded-2xl outline-none border font-bold" required>
                <div class="p-4 bg-green-700 rounded-2xl text-white flex justify-between font-black">
                    <span>JUMLAH:</span><span>RM <span id="total">0.00</span></span>
                </div>
                <button type="submit" id="btnHantar" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black shadow-lg uppercase">Tempah Sekarang</button>
            </form>
        </div>

        <div class="bg-white/70 p-5 rounded-[30px]">
            <h3 class="font-black text-slate-500 text-[10px] uppercase mb-3 tracking-widest text-center">Log Tempahan Terkini</h3>
            <div id="logPesanan" class="space-y-2"></div>
        </div>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbygJNpuDcoItHJ8RnWKIzqoQBJ9LX3ybjp4YmGKVVgvVEUZmo_FCuu2WpL7KsZJujxh_g/exec";
        let senaraiBarang = [];

        async function muatData() {
            const res = await fetch(API + "?action=getProduk");
            senaraiBarang = await res.json();
            
            // Papar Produk (Guna header yang telah dibersihkan: NamaBarang, Hargakg, Stok, Lokasi)
            document.getElementById('produkGrid').innerHTML = senaraiBarang.map(i => `
                <div class="bg-white p-5 rounded-[25px] shadow-md border-l-8 border-green-600">
                    <div class="flex justify-between mb-2">
                        <h4 class="font-black text-slate-800 uppercase">${i.NamaBarang}</h4>
                        <span class="bg-green-100 text-green-700 text-[10px] px-2 py-1 rounded font-bold">STOK: ${i.Stok}kg</span>
                    </div>
                    <p class="text-green-600 font-black text-xl mb-3">RM ${Number(i.Hargakg).toFixed(2)}/kg</p>
                    <div class="text-[10px] text-slate-400 font-bold italic">üìç ${i.Lokasi}</div>
                </div>
            `).join('');

            // Dropdown
            document.getElementById('barang').innerHTML = "<option value=''>Pilih Barang</option>" + 
                senaraiBarang.map(i => `<option value="${i.NamaBarang}">${i.NamaBarang}</option>`).join('');

            // Muat Log Pesanan
            muatLog();
        }

        async function muatLog() {
            const res = await fetch(API + "?action=getPesanan");
            const dataLog = await res.json();
            // Tunjukkan 5 pesanan terakhir
            document.getElementById('logPesanan').innerHTML = dataLog.reverse().slice(0, 5).map(i => `
                <div class="bg-white p-3 rounded-xl flex justify-between items-center text-[10px] shadow-sm border border-slate-100">
                    <span><b>${i.NamaPembeli}</b> menempah <b>${i.NamaBarang}</b></span>
                    <span class="text-green-600 font-black">${i.Beratkg}kg</span>
                </div>
            `).join('');
        }

        function kiraHarga() {
            const b = document.getElementById('barang').value;
            const w = document.getElementById('berat').value;
            const item = senaraiBarang.find(x => x.NamaBarang === b);
            if(item && w) {
                document.getElementById('total').innerText = (Number(item.Hargakg) * w).toFixed(2);
            }
        }

        document.getElementById('formTempah').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnHantar');
            btn.disabled = true; btn.innerText = "Memproses...";

            const data = {
                action: 'tambahPesanan',
                nama: document.getElementById('nama').value,
                fon: document.getElementById('fon').value,
                barang: document.getElementById('barang').value,
                berat: document.getElementById('berat').value,
                total: document.getElementById('total').innerText
            };

            const res = await fetch(API, { method: 'POST', body: JSON.stringify(data) });
            const result = await res.text();
            
            if(result === "SUCCESS") {
                Swal.fire('Berjaya!', 'Pesanan anda telah direkodkan.', 'success');
                document.getElementById('formTempah').reset();
                muatData(); // Refresh data dan log
            }
            btn.disabled = false; btn.innerText = "Tempah Sekarang";
        }

        muatData();
    </script>
</body>
</html>

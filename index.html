<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koperasi Perak - Produk Pertanian</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0fdf4; }
        .card-shadow { box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02); }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        /* Memastikan butang lokasi boleh ditekan dengan lancar */
        .btn-lokasi { transition: all 0.2s; cursor: pointer; }
        .btn-lokasi:active { transform: scale(0.95); }
    </style>
</head>
<body class="pb-10">

    <div class="bg-[#15803d] text-white pt-10 pb-16 px-6 rounded-b-[50px] shadow-lg text-center">
        <h1 class="text-3xl font-black tracking-tighter uppercase leading-none">KOPERASI PERAK</h1>
        <p class="text-green-100 text-[10px] font-bold opacity-80 mt-2 uppercase tracking-widest">Segar Dari Ladang Ke Meja Anda</p>
    </div>

    <div class="max-w-md mx-auto px-4 -mt-10 space-y-6">
        
        <div id="produkContainer" class="space-y-4">
            <div class="bg-white p-8 rounded-[30px] text-center shadow-sm">
                <p class="text-slate-400 font-bold animate-pulse text-sm text-black">Memuatkan produk...</p>
            </div>
        </div>

        <div class="bg-white rounded-[40px] p-8 card-shadow border border-green-50">
            <h2 class="text-[#15803d] font-black uppercase tracking-widest text-center mb-6">Borang Pesanan</h2>
            
            <div class="space-y-4 text-black">
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Nama Anda</label>
                    <input type="text" id="uNama" placeholder="Cth: Ahmad" class="w-full p-4 bg-slate-50 rounded-2xl border-2 border-slate-100 outline-none focus:border-green-500 font-bold">
                </div>

                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">No. WhatsApp</label>
                    <input type="number" id="uFon" placeholder="60123456789" class="w-full p-4 bg-slate-50 rounded-2xl border-2 border-slate-100 outline-none focus:border-green-500 font-bold">
                </div>
                
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Pilih Barang</label>
                    <select id="uBarang" onchange="updateHarga()" class="w-full p-4 bg-slate-50 rounded-2xl border-2 border-slate-100 outline-none focus:border-green-500 font-black text-slate-700 appearance-none">
                        <option value="">-- Pilih Barang --</option>
                    </select>
                </div>

                <div class="relative">
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Berat (KG)</label>
                    <input type="number" step="0.01" id="uBerat" placeholder="1" oninput="updateHarga()" class="w-full p-4 bg-slate-50 rounded-2xl border-2 border-slate-100 outline-none focus:border-green-500 font-black text-lg">
                    <span class="absolute right-4 bottom-4 text-slate-400 font-bold">KG</span>
                </div>

                <div class="bg-green-600 rounded-2xl p-5 text-center shadow-lg shadow-green-100">
                    <p class="text-green-100 text-[10px] font-black uppercase tracking-widest">Jumlah Perlu Bayar</p>
                    <h3 id="uTotal" class="text-white text-3xl font-black">RM 0.00</h3>
                </div>

                <button onclick="hantarPesanan()" id="btnHantar" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black uppercase tracking-widest hover:bg-black active:scale-95 transition-all shadow-xl">
                    Sahkan Pesanan
                </button>
            </div>
        </div>

        <div class="text-center space-y-3 pb-10">
            <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">Log Tempahan Terkini</p>
            <div id="logPesanan" class="flex flex-col items-center gap-2">
                </div>
        </div>
    </div>

    <script>
        // GANTI URL INI DENGAN URL WEB APP ANDA
        const API = "https://script.google.com/macros/s/AKfycbygJNpuDcoItHJ8RnWKIzqoQBJ9LX3ybjp4YmGKVVgvVEUZmo_FCuu2WpL7KsZJujxh_g/exec";

        async function muatData() {
            try {
                const resP = await fetch(API + "?action=getProduk");
                const dataProduk = await resP.json();
                
                const container = document.getElementById('produkContainer');
                const select = document.getElementById('uBarang');
                
                container.innerHTML = dataProduk.map(p => {
                    const mapsUrl = p.Coords ? `https://www.google.com/maps?q=${p.Coords}` : "#";
                    return `
                    <div class="bg-white p-6 rounded-[35px] card-shadow border-l-[8px] border-green-500 relative overflow-hidden">
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <h3 class="font-black text-slate-800 uppercase text-2xl leading-tight mb-1">${p.NamaBarang}</h3>
                                
                                <div class="flex flex-col gap-3">
                                    <div class="leading-none">
                                        <span class="text-green-600 font-black text-xl">RM ${p.Hargakg}</span>
                                        <span class="text-slate-400 text-[10px] font-bold">/KG</span>
                                    </div>

                                    ${p.Coords ? `
                                    <a href="${mapsUrl}" target="_blank" class="btn-lokasi flex items-center gap-2 bg-blue-50 text-blue-600 px-4 py-2 rounded-xl border border-blue-100 w-fit shadow-sm">
                                        <span class="text-sm">üìç</span>
                                        <span class="text-[10px] font-black uppercase tracking-tighter">Lokasi Pin</span>
                                    </a>` : ''}

                                    <div class="flex items-center gap-1">
                                        <span class="text-[9px] text-slate-400 font-black uppercase tracking-tight">üè† ${p.Lokasi || 'Rumah Mak'}</span>
                                    </div>
                                </div>
                            </div>

                            <div class="text-right">
                                <div class="bg-green-100 text-green-700 px-3 py-1.5 rounded-xl border border-green-200">
                                    <p class="text-[8px] font-black uppercase opacity-60 leading-none mb-0.5">Stok</p>
                                    <p class="text-xs font-black leading-none">${p.Stok}KG</p>
                                </div>
                            </div>
                        </div>
                    </div>`;
                }).join('');

                select.innerHTML = '<option value="">-- Pilih Barang --</option>' + 
                    dataProduk.map(p => `<option value="${p.NamaBarang}" data-harga="${p.Hargakg}">${p.NamaBarang}</option>`).join('');

                const resO = await fetch(API + "?action=getPesanan");
                const dataO = await resO.json();
                const logContainer = document.getElementById('logPesanan');
                
                if(dataO.length > 0) {
                    logContainer.innerHTML = dataO.slice(-3).reverse().map(o => `
                        <div class="bg-white/80 py-3 px-6 rounded-2xl w-full flex justify-between items-center text-[10px] font-bold text-slate-500 border border-white shadow-sm">
                            <span><b class="text-slate-800 uppercase">${o.NamaPembeli}</b> menempah ${o.NamaBarang}</span>
                            <span class="text-green-600 font-black">${o.Beratkg}kg</span>
                        </div>
                    `).join('');
                }

            } catch (e) { console.error("Ralat muat data"); }
        }

        function updateHarga() {
            const select = document.getElementById('uBarang');
            const harga = select.options[select.selectedIndex]?.dataset.harga || 0;
            const berat = document.getElementById('uBerat').value || 0;
            document.getElementById('uTotal').innerText = "RM " + (parseFloat(harga) * parseFloat(berat)).toFixed(2);
        }

        async function hantarPesanan() {
            const btn = document.getElementById('btnHantar');
            const nama = document.getElementById('uNama').value;
            const fon = document.getElementById('uFon').value;
            const barang = document.getElementById('uBarang').value;
            const berat = document.getElementById('uBerat').value;
            const total = document.getElementById('uTotal').innerText.replace('RM ', '');

            if (!nama || !fon || !barang || !berat || berat <= 0) {
                return Swal.fire('Ops!', 'Lengkapkan borang pesanan', 'warning');
            }

            btn.disabled = true; btn.innerText = "Memproses...";

            try {
                const resp = await fetch(API, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'tambahPesanan', nama, fon, barang, berat, total })
                });
                const result = await resp.text();
                if (result === "SUCCESS") {
                    await Swal.fire('Berjaya!', 'Pesanan anda telah direkodkan.', 'success');
                    location.reload();
                }
            } catch (e) {
                Swal.fire('Ralat', 'Sistem sibuk, cuba lagi.', 'error');
                btn.disabled = false; btn.innerText = "Sahkan Pesanan";
            }
        }

        muatData();
    </script>
</body>
</html>

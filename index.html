<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koperasi Perak - Tempahan Segar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .card-produk { transition: all 0.3s ease; border: 2px solid transparent; }
        .card-produk.active { border-color: #22c55e; background-color: #f0fdf4; }
        .input-box { width: 100%; padding: 15px; border-radius: 15px; border: 1px solid #e2e8f0; outline: none; transition: 0.3s; font-weight: bold; }
        .input-box:focus { border-color: #22c55e; ring: 2px solid #22c55e; }
        .floating-total { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; z-index: 50; }
    </style>
</head>
<body class="pb-32">

    <div class="bg-green-700 text-white pt-12 pb-20 px-6 rounded-b-[50px] shadow-xl text-center">
        <h1 class="text-4xl font-black tracking-tighter uppercase">KOPERASI PERAK</h1>
        <p class="text-green-100 text-sm font-medium opacity-80 mt-1 uppercase tracking-widest">Segar Dari Ladang Ke Meja Anda</p>
    </div>

    <div class="max-w-md mx-auto px-5 -mt-12 space-y-6">
        
        <div id="displayProduk" class="bg-white p-6 rounded-[35px] shadow-2xl border border-green-50 hidden">
            <div class="flex justify-between items-start">
                <div>
                    <h2 id="viewNama" class="text-3xl font-black text-slate-800 uppercase leading-none">Pilih Produk</h2>
                    <p id="viewLokasi" class="text-[10px] text-slate-400 font-bold mt-2 uppercase italic">üìç Lokasi Pin</p>
                </div>
                <div class="text-right">
                    <p class="text-[10px] font-black text-green-600 uppercase">Stok Semasa</p>
                    <span id="viewStok" class="text-2xl font-black text-slate-800">0kg</span>
                </div>
            </div>
            <div class="mt-4 flex items-center gap-2">
                <span class="text-4xl font-black text-green-500">RM</span>
                <span id="viewHarga" class="text-4xl font-black text-green-500">0</span>
                <span class="text-slate-400 font-bold">/kg</span>
            </div>
        </div>

        <div class="bg-white p-8 rounded-[40px] shadow-xl border border-slate-100 space-y-5">
            <h3 class="text-center font-black text-slate-400 uppercase tracking-[0.2em] text-xs">Borang Pesanan</h3>
            
            <div>
                <label class="text-[10px] font-black text-slate-400 uppercase ml-2">Nama Anda</label>
                <input id="namaPembeli" type="text" class="input-box bg-slate-50" placeholder="Contoh: Abu Bakar">
            </div>

            <div>
                <label class="text-[10px] font-black text-slate-400 uppercase ml-2">No. WhatsApp</label>
                <input id="noWA" type="number" class="input-box bg-slate-50" placeholder="60123456789">
            </div>

            <div>
                <label class="text-[10px] font-black text-slate-400 uppercase ml-2">Pilih Produk</label>
                <select id="pilihBarang" onchange="updateInfoProduk()" class="input-box bg-slate-50 appearance-none">
                    <option value="">-- PILIH BARANG --</option>
                </select>
            </div>

            <div>
                <label class="text-[10px] font-black text-slate-400 uppercase ml-2">Kuantiti (KG)</label>
                <div class="relative">
                    <input id="beratKg" type="number" step="0.1" oninput="kiraTotal()" class="input-box bg-slate-50" placeholder="0.0">
                    <span class="absolute right-4 top-4 font-black text-slate-300">KG</span>
                </div>
                <p id="pesanStok" class="text-[9px] font-bold text-red-500 mt-1 ml-2 hidden">‚ö† Melebihi stok yang ada!</p>
            </div>
        </div>
    </div>

    <div class="floating-total">
        <div class="bg-green-500 p-1 rounded-[30px] shadow-2xl overflow-hidden">
            <div class="flex items-center justify-between px-6 py-4 text-white">
                <div>
                    <p class="text-[10px] font-black uppercase opacity-80">Jumlah Perlu Bayar</p>
                    <h2 class="text-3xl font-black">RM <span id="totalHarga">0.00</span></h2>
                </div>
                <button id="btnHantar" onclick="hantarPesanan()" class="bg-slate-900 text-white px-6 py-4 rounded-2xl font-black uppercase text-xs hover:bg-black active:scale-95 transition-all">
                    Sahkan Pesanan
                </button>
            </div>
        </div>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbygJNpuDcoItHJ8RnWKIzqoQBJ9LX3ybjp4YmGKVVgvVEUZmo_FCuu2WpL7KsZJujxh_g/exec";
        let senaraiProduk = [];
        let produkTerpilih = null;

        async function muatProduk() {
            const res = await fetch(API + "?action=getProduk");
            senaraiProduk = await res.json();
            const select = document.getElementById('pilihBarang');
            select.innerHTML = '<option value="">-- PILIH BARANG --</option>' + 
                senaraiProduk.map(p => `<option value="${p.NamaBarang}">${p.NamaBarang.toUpperCase()} (Baki: ${p.Stok}kg)</option>`).join('');
        }

        function updateInfoProduk() {
            const nama = document.getElementById('pilihBarang').value;
            produkTerpilih = senaraiProduk.find(p => p.NamaBarang === nama);
            
            if (produkTerpilih) {
                document.getElementById('displayProduk').classList.remove('hidden');
                document.getElementById('viewNama').innerText = produkTerpilih.NamaBarang;
                document.getElementById('viewHarga').innerText = produkTerpilih.Hargakg;
                document.getElementById('viewStok').innerText = produkTerpilih.Stok + "kg";
                document.getElementById('viewLokasi').innerText = "üìç " + (produkTerpilih.Lokasi || "Kebun Koperasi");
                
                // Set had maksimum pada input berat
                const inputBerat = document.getElementById('beratKg');
                inputBerat.max = produkTerpilih.Stok;
                
                // Jika stok 0
                if (parseFloat(produkTerpilih.Stok) <= 0) {
                    document.getElementById('btnHantar').disabled = true;
                    document.getElementById('btnHantar').innerText = "STOK HABIS";
                    document.getElementById('btnHantar').classList.replace('bg-slate-900', 'bg-red-500');
                } else {
                    document.getElementById('btnHantar').disabled = false;
                    document.getElementById('btnHantar').innerText = "SAHKAN PESANAN";
                    document.getElementById('btnHantar').classList.replace('bg-red-500', 'bg-slate-900');
                }
            } else {
                document.getElementById('displayProduk').classList.add('hidden');
            }
            kiraTotal();
        }

        function kiraTotal() {
            const berat = parseFloat(document.getElementById('beratKg').value) || 0;
            const amaran = document.getElementById('pesanStok');
            
            if (produkTerpilih) {
                // Semak jika berat dipesan > stok
                if (berat > parseFloat(produkTerpilih.Stok)) {
                    amaran.classList.remove('hidden');
                    document.getElementById('btnHantar').disabled = true;
                } else {
                    amaran.classList.add('hidden');
                    document.getElementById('btnHantar').disabled = false;
                }
                
                const total = berat * parseFloat(produkTerpilih.Hargakg);
                document.getElementById('totalHarga').innerText = total.toFixed(2);
            }
        }

        async function hantarPesanan() {
            const nama = document.getElementById('namaPembeli').value;
            const wa = document.getElementById('noWA').value;
            const barang = document.getElementById('pilihBarang').value;
            const berat = document.getElementById('beratKg').value;
            const total = document.getElementById('totalHarga').innerText;

            if (!nama || !wa || !barang || !berat || berat <= 0) {
                return Swal.fire('Ops!', 'Sila lengkapkan borang.', 'error');
            }

            Swal.fire({ title: 'Memproses Pesanan...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

            try {
                const res = await fetch(API, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'tambahPesanan',
                        namaPembeli: nama,
                        noWhatsapp: wa,
                        namaBarang: barang,
                        beratKg: berat,
                        totalHarga: total
                    })
                });
                
                const result = await res.json();
                
                if (result.includes("Berjaya")) {
                    Swal.fire('Berjaya!', 'Pesanan anda telah diterima dan stok dikemaskini.', 'success').then(() => {
                        location.reload();
                    });
                } else {
                    Swal.fire('Gagal', result, 'error'); // Papar mesej stok tak cukup dari server
                }
            } catch (e) {
                Swal.fire('Ralat', 'Sistem sibuk, cuba lagi.', 'error');
            }
        }

        muatProduk();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Agrotek</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
        .admin-card { background: #1e293b; border-radius: 30px; border: 1px solid #334155; cursor: pointer; }
        #map-container { height: 250px; width: 100%; border-radius: 15px; margin-top: 10px; z-index: 1000; }
        .swal2-input { color: white !important; background: #0f172a !important; border: 1px solid #334155 !important; }
    </style>
</head>
<body class="pb-20">

    <div class="max-w-md mx-auto px-4 pt-10 space-y-8">
        <h1 class="text-3xl font-black text-center text-green-400 uppercase tracking-tighter leading-none">Panel Kawalan Admin</h1>
        
        <button onclick="bukaTambahProduk()" class="w-full bg-green-600 hover:bg-green-500 text-white p-5 rounded-[25px] font-black uppercase tracking-widest shadow-lg shadow-green-900/20 active:scale-95 transition-all flex items-center justify-center gap-3">
            <span class="text-2xl">+</span> Tambah Produk Baru
        </button>

        <section>
            <p class="text-[10px] font-bold text-slate-500 uppercase mb-4 tracking-widest text-center italic">Stok Produk Semasa</p>
            <div id="adminProdukContainer" class="space-y-3"></div>
        </section>

        <section>
            <p class="text-[10px] font-bold text-orange-500 uppercase mb-4 tracking-widest text-center">Pengurusan Pesanan</p>
            <div id="adminPesananContainer" class="space-y-4"></div>
        </section>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbygJNpuDcoItHJ8RnWKIzqoQBJ9LX3ybjp4YmGKVVgvVEUZmo_FCuu2WpL7KsZJujxh_g/exec";
        let leafMap, leafMarker;

        async function muatAdminData() {
            try {
                const resP = await fetch(API + "?action=getProduk");
                const produk = await resP.json();
                document.getElementById('adminProdukContainer').innerHTML = produk.map(p => `
                    <div class="admin-card p-6 relative border-l-4 border-green-500" onclick="bukaEditProduk('${p.NamaBarang}', '${p.Hargakg}', '${p.Stok}', '${p.Lokasi}', '${p.Coords}')">
                        <button onclick="event.stopPropagation(); padamProduk('${p.NamaBarang}')" class="absolute top-4 right-4 text-red-500 bg-red-500/10 p-2 rounded-xl border border-red-500/20">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                        <h3 class="font-black text-xl uppercase text-white mb-1">${p.NamaBarang}</h3>
                        <p class="text-[10px] text-slate-400 uppercase mb-3 italic">üìç ${p.Lokasi || 'Tiada Lokasi'}</p>
                        <div class="flex items-end gap-2">
                            <span class="text-green-400 font-black text-3xl">${p.Stok}kg</span>
                            <span class="text-slate-500 text-xs font-bold mb-1">/ RM${p.Hargakg}</span>
                        </div>
                    </div>`).join('');

                const resO = await fetch(API + "?action=getPesanan");
                const pesanan = await resO.json();
                document.getElementById('adminPesananContainer').innerHTML = pesanan.reverse().map(o => `
                    <div class="bg-white text-slate-800 p-6 rounded-[35px] shadow-2xl relative mb-4">
                        <button onclick="padamPesanan('${o.NamaPembeli}', '${o.NamaBarang}')" class="absolute top-4 right-4 text-red-400">
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                        <h3 class="font-black text-blue-600 uppercase text-lg">${o.NamaPembeli}</h3>
                        <p class="text-[9px] text-slate-400 font-bold mb-3 italic">${o.Timestamp}</p>
                        <div class="bg-green-50 p-3 rounded-2xl mb-4 text-center font-black text-green-700 uppercase border border-green-100">${o.NamaBarang} ‚Äî ${o.Beratkg}KG</div>
                        <div class="flex justify-between items-center text-xs font-bold text-slate-400">TOTAL: <span class="text-2xl font-black text-slate-900">RM${o.TotalHarga}</span></div>
                    </div>`).join('');
            } catch (e) { console.log(e); }
        }

        async function bukaTambahProduk() {
            await popupBorangProduk('TAMBAH PRODUK BARU', '', '', '', '', '4.6619,101.0691', 'tambahProduk');
        }

        async function bukaEditProduk(nama, harga, stok, lokasi, coords) {
            await popupBorangProduk('EDIT PRODUK', nama, harga, stok, lokasi, coords, 'kemaskiniProduk');
        }

        async function popupBorangProduk(tajuk, nama, harga, stok, lokasi, coords, action) {
            const isEdit = action === 'kemaskiniProduk';
            const { value: formValues } = await Swal.fire({
                title: tajuk,
                background: '#1e293b',
                color: '#fff',
                width: '95%',
                html: `
                    <div class="text-left space-y-4 px-2">
                        <div><label class="text-[10px] font-black text-green-400 uppercase">Nama Produk</label>
                        <input id="swal-nama" class="w-full p-3 mt-1 bg-slate-800 border border-slate-700 rounded-xl text-white font-bold outline-none" value="${nama}" ${isEdit ? 'readonly opacity-50' : ''}></div>
                        
                        <div class="grid grid-cols-2 gap-3">
                            <div><label class="text-[10px] font-black text-green-400 uppercase">Harga RM/KG</label>
                            <input id="swal-harga" type="number" class="w-full p-3 mt-1 bg-slate-800 border border-slate-700 rounded-xl text-white font-bold outline-none" value="${harga}"></div>
                            <div><label class="text-[10px] font-black text-green-400 uppercase">Stok (KG)</label>
                            <input id="swal-stok" type="number" class="w-full p-3 mt-1 bg-slate-800 border border-slate-700 rounded-xl text-white font-bold outline-none" value="${stok}"></div>
                        </div>
                        
                        <div><label class="text-[10px] font-black text-green-400 uppercase">Lokasi (Teks)</label>
                        <input id="swal-lokasi" class="w-full p-3 mt-1 bg-slate-800 border border-slate-700 rounded-xl text-white font-bold outline-none" value="${lokasi}"></div>
                        
                        <div class="pt-2">
                            <label class="text-[10px] font-black text-blue-400 uppercase tracking-widest">Pin Lokasi Pada Map</label>
                            <div id="map-container"></div>
                            <input id="swal-coords" class="w-full p-2 mt-2 bg-slate-900 text-[10px] text-green-500 font-mono rounded-lg border border-slate-700" value="${coords}" readonly>
                            <button onclick="petaKeLokasiSaya()" type="button" class="w-full mt-2 bg-blue-600 p-3 rounded-xl font-bold text-xs uppercase shadow-lg shadow-blue-900/40">üìç Guna Lokasi Saya Sekarang</button>
                        </div>
                    </div>`,
                didOpen: () => { initLeaflet(coords); },
                showCancelButton: true,
                confirmButtonText: 'SIMPAN',
                confirmButtonColor: '#22c55e',
                preConfirm: () => {
                    return { 
                        action: action, 
                        namaLama: nama, 
                        namaBaru: document.getElementById('swal-nama').value, 
                        harga: document.getElementById('swal-harga').value, 
                        stok: document.getElementById('swal-stok').value, 
                        lokasi: document.getElementById('swal-lokasi').value, 
                        coords: document.getElementById('swal-coords').value 
                    }
                }
            });

            if (formValues) {
                Swal.fire({ title: 'Menyimpan...', didOpen: () => Swal.showLoading() });
                await fetch(API, { method: 'POST', body: JSON.stringify(formValues) });
                muatAdminData();
                Swal.fire('Berjaya!', 'Data telah disimpan.', 'success');
            }
        }

        function initLeaflet(coords) {
            let lat = 4.6619, lng = 101.0691;
            if (coords) { [lat, lng] = coords.split(',').map(Number); }

            leafMap = L.map('map-container').setView([lat, lng], 15);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(leafMap);
            leafMarker = L.marker([lat, lng], { draggable: true }).addTo(leafMap);

            leafMap.on('click', function(e) {
                leafMarker.setLatLng(e.latlng);
                document.getElementById('swal-coords').value = e.latlng.lat.toFixed(6) + "," + e.latlng.lng.toFixed(6);
            });

            leafMarker.on('dragend', function(e) {
                document.getElementById('swal-coords').value = e.target.getLatLng().lat.toFixed(6) + "," + e.target.getLatLng().lng.toFixed(6);
            });
        }

        function petaKeLokasiSaya() {
            navigator.geolocation.getCurrentPosition((pos) => {
                const loc = [pos.coords.latitude, pos.coords.longitude];
                leafMap.setView(loc, 17);
                leafMarker.setLatLng(loc);
                document.getElementById('swal-coords').value = loc[0].toFixed(6) + "," + loc[1].toFixed(6);
            });
        }

        async function padamProduk(nama) {
            const res = await Swal.fire({ title: 'Padam ' + nama + '?', icon: 'warning', showCancelButton: true, confirmButtonColor: '#ef4444' });
            if (res.isConfirmed) {
                await fetch(API, { method: 'POST', body: JSON.stringify({ action: 'padamProduk', namaBarang: nama }) });
                muatAdminData();
            }
        }

        async function padamPesanan(nama, barang) {
            const res = await Swal.fire({ title: 'Padam Pesanan?', text: nama, icon: 'warning', showCancelButton: true, confirmButtonColor: '#ef4444' });
            if (res.isConfirmed) {
                await fetch(API, { method: 'POST', body: JSON.stringify({ action: 'padamPesanan', namaPembeli: nama, namaBarang: barang }) });
                muatAdminData();
            }
        }

        muatAdminData();
    </script>
</body>
</html>

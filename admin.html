<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Panel Kawalan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
        .admin-card { background: #1e293b; border-radius: 30px; border: 1px solid #334155; cursor: pointer; }
        #map-container { height: 250px; width: 100%; border-radius: 20px; margin-top: 10px; z-index: 10; border: 2px solid #334155; }
        .swal2-popup { border-radius: 35px !important; background: #1e293b !important; color: white !important; width: 95% !important; }
        .cogs-input { background: #0f172a !important; border: 1px solid #334155 !important; color: #10b981 !important; font-weight: bold; padding: 10px; border-radius: 10px; width: 100%; outline: none; text-align: right; }
        .cogs-label { font-size: 10px; font-weight: 900; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; display: block; margin-bottom: 4px; }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        
        /* Button Styles */
        .btn-action { padding: 8px; border-radius: 12px; font-size: 10px; font-weight: 800; text-transform: uppercase; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 4px; }
        .btn-pay { background: #10b981; color: white; }
        .btn-collect { background: #f59e0b; color: white; }
        .btn-wa { background: #25d366; color: white; }
        .btn-call { background: #3b82f6; color: white; }
        .status-done { opacity: 0.4; filter: grayscale(0.8); }
    </style>
</head>
<body class="pb-20">

    <div class="max-w-md mx-auto px-4 pt-10 space-y-6">
        <h1 class="text-3xl font-black text-center text-green-400 uppercase tracking-tighter">Panel Kawalan Admin</h1>
        
        <button onclick="bukaKiraCOGS()" class="w-full bg-blue-600 hover:bg-blue-500 text-white p-5 rounded-[25px] font-black uppercase tracking-widest shadow-lg active:scale-95 transition-all flex items-center justify-center gap-3 border-b-4 border-blue-800">
            üìä Pengiraan Kos (COGS)
        </button>

        <button onclick="bukaTambahProduk()" class="w-full bg-green-600 hover:bg-green-500 text-white p-5 rounded-[25px] font-black uppercase tracking-widest shadow-lg active:scale-95 transition-all">
            + Tambah Produk Baru
        </button>

        <section>
            <p class="text-[10px] font-bold text-slate-500 uppercase mb-4 tracking-widest text-center italic">Stok Produk Semasa</p>
            <div id="adminProdukContainer" class="space-y-3"></div>
        </section>

        <section>
            <p class="text-[10px] font-bold text-orange-500 uppercase mb-4 tracking-widest text-center tracking-[0.2em]">Pengurusan Pesanan</p>
            <div id="adminPesananContainer" class="space-y-4"></div>
        </section>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbygJNpuDcoItHJ8RnWKIzqoQBJ9LX3ybjp4YmGKVVgvVEUZmo_FCuu2WpL7KsZJujxh_g/exec";
        let leafMap, leafMarker;

        function formatInputDecimal(input) {
            let value = input.value.replace(/\D/g, "");
            if (value === "") { input.value = ""; return; }
            input.value = (parseFloat(value) / 100).toFixed(2);
        }

        async function muatAdminData() {
            try {
                const resP = await fetch(API + "?action=getProduk");
                const produk = await resP.json();
                document.getElementById('adminProdukContainer').innerHTML = produk.map(p => `
                    <div class="admin-card p-6 relative border-l-4 border-green-500" onclick="bukaEditProduk('${p.NamaBarang}', '${p.Hargakg}', '${p.Stok}', '${p.Lokasi}', '${p.Coords}')">
                        <button onclick="event.stopPropagation(); padamProduk('${p.NamaBarang}')" class="absolute top-4 right-4 text-red-500 bg-red-500/10 p-2 rounded-xl border border-red-500/20">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                        </button>
                        <h3 class="font-black text-xl uppercase text-white mb-1">${p.NamaBarang}</h3>
                        <p class="text-[10px] text-slate-400 uppercase italic">üìç ${p.Lokasi || 'Tiada Lokasi'}</p>
                        <div class="flex items-end gap-2 mt-2">
                            <span class="text-green-400 font-black text-3xl">${p.Stok}kg</span>
                            <span class="text-slate-500 text-xs font-bold mb-1">/ RM${p.Hargakg}</span>
                        </div>
                    </div>`).join('');

                const resO = await fetch(API + "?action=getPesanan");
                const pesanan = await resO.json();
                document.getElementById('adminPesananContainer').innerHTML = pesanan.reverse().map(o => {
                    const isPaid = o.StatusBayar === "SETTLE";
                    const isTaken = o.StatusAmbil === "SETTLE";
                    
                    return `
                    <div class="bg-white text-slate-800 p-6 rounded-[35px] shadow-2xl relative mb-4">
                        <button onclick="padamPesanan('${o.NamaPembeli}', '${o.NamaBarang}')" class="absolute top-4 right-4 text-red-400">
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                        </button>
                        
                        <h3 class="font-black text-blue-600 uppercase text-lg leading-tight">${o.NamaPembeli}</h3>
                        <p class="text-[9px] text-slate-400 font-bold mb-3 italic">${o.Timestamp}</p>
                        
                        <div class="bg-green-50 p-3 rounded-2xl mb-4 text-center font-black text-green-700 uppercase border border-green-100">
                            ${o.NamaBarang} ‚Äî ${o.Beratkg}KG
                        </div>

                        <div class="grid grid-cols-2 gap-2 mb-2">
                            <a href="tel:${o.NoWhatsapp}" class="btn-action btn-call">üìû Call</a>
                            <a href="https://wa.me/${o.NoWhatsapp}" target="_blank" class="btn-action btn-wa">üí¨ WhatsApp</a>
                        </div>

                        <div class="grid grid-cols-2 gap-2 mb-4">
                            <button onclick="updateStatus('${o.Timestamp}', 'StatusBayar')" class="btn-action btn-pay ${isPaid ? 'status-done' : ''}">
                                ‚úÖ ${isPaid ? 'SUDAH BAYAR' : 'BELUM BAYAR'}
                            </button>
                            <button onclick="updateStatus('${o.Timestamp}', 'StatusAmbil')" class="btn-action btn-collect ${isTaken ? 'status-done' : ''}">
                                üì¶ ${isTaken ? 'SUDAH AMBIL' : 'BELUM AMBIL'}
                            </button>
                        </div>
                        
                        <div class="flex justify-between items-center text-xs font-bold text-slate-400 pt-2 border-t border-slate-50">
                            TOTAL: <span class="text-2xl font-black text-slate-900">RM${o.TotalHarga}</span>
                        </div>
                    </div>`;
                }).join('');
            } catch (e) { console.log(e); }
        }

        async function updateStatus(ts, field) {
            Swal.fire({ title: 'Mengemaskini...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
            await fetch(API, { method: 'POST', body: JSON.stringify({ action: 'updateStatusPesanan', timestamp: ts, field: field }) });
            muatAdminData();
            Swal.close();
        }

        // COGS, Tambah/Edit/Padam Produk logic remains the same
        async function bukaKiraCOGS() {
            const { value: formValues } = await Swal.fire({
                title: 'KALKULATOR COGS',
                html: `
                <div class="text-left space-y-4 max-h-[60vh] overflow-y-auto px-2 custom-scrollbar">
                    <div class="bg-slate-800/50 p-4 rounded-2xl border border-slate-700">
                        <p class="text-blue-400 font-black text-[10px] uppercase mb-3 underline">A. Hasil Pengeluaran</p>
                        <label class="cogs-label">Jumlah Hasil Musim (kg)</label>
                        <input id="hasil_kg" type="number" class="cogs-input mb-2" placeholder="0" onfocus="this.value=''">
                    </div>
                    <div class="bg-slate-800/50 p-4 rounded-2xl border border-slate-700">
                        <p class="text-green-400 font-black text-[10px] uppercase mb-3 underline">B. Kos Operasi (RM)</p>
                        <div class="grid grid-cols-2 gap-2">
                            <div><label class="cogs-label">Benih</label><input id="k_benih" type="text" class="cogs-input" value="0.00" onfocus="this.value=''" oninput="formatInputDecimal(this)"></div>
                            <div><label class="cogs-label">Baja</label><input id="k_baja" type="text" class="cogs-input" value="0.00" onfocus="this.value=''" oninput="formatInputDecimal(this)"></div>
                            <div><label class="cogs-label">Racun</label><input id="k_racun" type="text" class="cogs-input" value="0.00" onfocus="this.value=''" oninput="formatInputDecimal(this)"></div>
                            <div><label class="cogs-label">Buruh</label><input id="k_buruh" type="text" class="cogs-input" value="0.00" onfocus="this.value=''" oninput="formatInputDecimal(this)"></div>
                            <div><label class="cogs-label">Utiliti</label><input id="k_utiliti" type="text" class="cogs-input" value="0.00" onfocus="this.value=''" oninput="formatInputDecimal(this)"></div>
                            <div><label class="cogs-label">Lain-lain</label><input id="k_lain" type="text" class="cogs-input" value="0.00" onfocus="this.value=''" oninput="formatInputDecimal(this)"></div>
                        </div>
                    </div>
                    <div class="bg-slate-800/50 p-4 rounded-2xl border border-slate-700">
                        <p class="text-orange-400 font-black text-[10px] uppercase mb-3 underline">C. Susut Nilai Aset</p>
                        <label class="cogs-label">Kos Sistem (RM)</label>
                        <input id="aset_kos" type="text" class="cogs-input mb-2" value="0.00" onfocus="this.value=''" oninput="formatInputDecimal(this)">
                        <div class="grid grid-cols-2 gap-2">
                            <div><label class="cogs-label">Tahun Guna</label><input id="aset_tahun" type="number" class="cogs-input" value="1" onfocus="this.value=''"></div>
                            <div><label class="cogs-label">Musim/Thn</label><input id="aset_musim" type="number" class="cogs-input" value="1" onfocus="this.value=''"></div>
                        </div>
                    </div>
                </div>`,
                confirmButtonText: 'KIRA COGS',
                confirmButtonColor: '#2563eb',
                preConfirm: () => {
                    const hasil = parseFloat(document.getElementById('hasil_kg').value) || 1;
                    const kosMusim = (parseFloat(document.getElementById('k_benih').value) || 0) + (parseFloat(document.getElementById('k_baja').value) || 0) + (parseFloat(document.getElementById('k_racun').value) || 0) + (parseFloat(document.getElementById('k_buruh').value) || 0) + (parseFloat(document.getElementById('k_utiliti').value) || 0) + (parseFloat(document.getElementById('k_lain').value) || 0);
                    const susutNilai = (parseFloat(document.getElementById('aset_kos').value) || 0) / ((parseFloat(document.getElementById('aset_tahun').value) || 1) * (parseFloat(document.getElementById('aset_musim').value) || 1));
                    return { perKg: (kosMusim + susutNilai) / hasil, total: kosMusim + susutNilai };
                }
            });
            if (formValues) {
                Swal.fire({ title: 'KEPUTUSAN', html: `<div class="p-6 bg-green-500/10 rounded-3xl border border-green-500/20"><p class="text-[10px] font-black text-green-400 uppercase">Kos Pengeluaran</p><h2 class="text-4xl font-black text-white">RM ${formValues.perKg.toFixed(2)}/KG</h2></div>` });
            }
        }

        async function bukaTambahProduk() { await popupBorangProduk('TAMBAH PRODUK BARU', '', '', '', '', '4.6619,101.0691', 'tambahProduk'); }
        async function bukaEditProduk(nama, harga, stok, lokasi, coords) { await popupBorangProduk('EDIT PRODUK', nama, harga, stok, lokasi, coords, 'kemaskiniProduk'); }

        async function popupBorangProduk(tajuk, nama, harga, stok, lokasi, coords, action) {
            const { value: formValues } = await Swal.fire({
                title: tajuk,
                html: `<div class="text-left space-y-4 px-2">
                        <div><label class="text-[10px] font-black text-green-400 uppercase">Nama Produk</label>
                        <input id="swal-nama" class="w-full p-4 mt-1 bg-slate-900 border border-slate-700 rounded-2xl text-white font-bold outline-none" value="${nama}"></div>
                        <div class="grid grid-cols-2 gap-3">
                            <div><label class="text-[10px] font-black text-green-400 uppercase">RM/KG</label>
                            <input id="swal-harga" type="number" class="w-full p-4 mt-1 bg-slate-900 border border-slate-700 rounded-2xl text-white font-bold outline-none" value="${harga}"></div>
                            <div><label class="text-[10px] font-black text-green-400 uppercase">Stok (KG)</label>
                            <input id="swal-stok" type="number" class="w-full p-4 mt-1 bg-slate-900 border border-slate-700 rounded-2xl text-white font-bold outline-none" value="${stok}"></div>
                        </div>
                        <div><label class="text-[10px] font-black text-green-400 uppercase">Lokasi</label>
                        <input id="swal-lokasi" class="w-full p-4 mt-1 bg-slate-900 border border-slate-700 rounded-2xl text-white font-bold outline-none" value="${lokasi}"></div>
                        <div class="pt-2"><label class="text-[10px] font-black text-blue-400 uppercase">Pin Map</label>
                        <div id="map-container"></div>
                        <input id="swal-coords" class="w-full p-3 mt-2 bg-slate-900 text-[11px] text-green-500 font-mono rounded-xl border border-slate-700" value="${coords}" readonly>
                        <button onclick="petaKeLokasiSaya()" type="button" class="w-full mt-2 bg-blue-600 p-4 rounded-2xl font-black text-xs uppercase shadow-lg">üìç Lokasi Saya</button></div>
                    </div>`,
                didOpen: () => { setTimeout(() => { initLeaflet(coords); }, 300); },
                showCancelButton: true,
                confirmButtonText: 'SIMPAN',
                confirmButtonColor: '#22c55e',
                preConfirm: () => {
                    return { action, namaLama: nama, namaBaru: document.getElementById('swal-nama').value, harga: document.getElementById('swal-harga').value, stok: document.getElementById('swal-stok').value, lokasi: document.getElementById('swal-lokasi').value, coords: document.getElementById('swal-coords').value }
                }
            });
            if (formValues) {
                Swal.fire({ title: 'Menyimpan...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
                await fetch(API, { method: 'POST', body: JSON.stringify(formValues) });
                muatAdminData();
                Swal.fire('Berjaya!', 'Data dikemaskini.', 'success');
            }
        }

        function initLeaflet(coords) {
            let lat = 4.6619, lng = 101.0691;
            if (coords && coords.includes(',')) { [lat, lng] = coords.split(',').map(Number); }
            if (leafMap) { leafMap.remove(); }
            leafMap = L.map('map-container').setView([lat, lng], 15);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(leafMap);
            leafMarker = L.marker([lat, lng], { draggable: true }).addTo(leafMap);
            leafMap.on('click', (e) => { leafMarker.setLatLng(e.latlng); kemaskiniCoord(e.latlng); });
            leafMarker.on('dragend', (e) => { kemaskiniCoord(e.target.getLatLng()); });
        }

        function kemaskiniCoord(loc) { document.getElementById('swal-coords').value = loc.lat.toFixed(6) + "," + loc.lng.toFixed(6); }

        function petaKeLokasiSaya() {
            navigator.geolocation.getCurrentPosition((pos) => {
                const loc = [pos.coords.latitude, pos.coords.longitude];
                leafMap.setView(loc, 17); leafMarker.setLatLng(loc);
                document.getElementById('swal-coords').value = loc[0].toFixed(6) + "," + loc[1].toFixed(6);
            });
        }

        async function padamProduk(nama) {
            if ((await Swal.fire({ title: 'Padam ' + nama + '?', icon: 'warning', showCancelButton: true })).isConfirmed) {
                await fetch(API, { method: 'POST', body: JSON.stringify({ action: 'padamProduk', namaBarang: nama }) });
                muatAdminData();
            }
        }

        async function padamPesanan(nama, barang) {
            if ((await Swal.fire({ title: 'Padam Pesanan?', icon: 'warning', showCancelButton: true })).isConfirmed) {
                await fetch(API, { method: 'POST', body: JSON.stringify({ action: 'padamPesanan', namaPembeli: nama, namaBarang: barang }) });
                muatAdminData();
            }
        }

        muatAdminData();
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-slate-900 text-white p-4">
    <div class="max-w-xl mx-auto space-y-6 pb-20">
        
        <div class="bg-white text-slate-800 p-6 rounded-[30px] shadow-xl">
            <h2 class="font-black text-green-700 mb-4 uppercase text-center">Setup Produk & Lokasi</h2>
            
            <div id="map" class="h-40 rounded-xl mb-4 border"></div>
            
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-slate-400 ml-2">NAMA BARANG</label>
                    <input type="text" id="aBarang" placeholder="Cth: Cili Padi" class="w-full p-4 bg-slate-100 rounded-2xl outline-none font-bold border-2 focus:border-green-500">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 ml-2">NAMA TEMPAT / LOKASI</label>
                    <input type="text" id="aLokasi" placeholder="Cth: Simpang Empat" class="w-full p-4 bg-slate-100 rounded-2xl outline-none font-bold border-2 focus:border-green-500">
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 ml-2">HARGA SEUNIT (RM)</label>
                        <input type="number" id="aHarga" placeholder="0.00" class="w-full p-4 bg-slate-100 rounded-2xl outline-none font-bold border-2 focus:border-green-500">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 ml-2">STOK (KG)</label>
                        <input type="number" id="aStok" placeholder="0" class="w-full p-4 bg-slate-100 rounded-2xl outline-none font-bold border-2 focus:border-green-500">
                    </div>
                </div>
                <input type="hidden" id="aCoords">
                <button onclick="lokasiSemasa()" class="w-full bg-blue-50 text-blue-600 py-3 rounded-2xl font-bold text-xs uppercase border-2 border-blue-100">üìç Guna Lokasi Saya Sekarang</button>
            </div>
            
            <button onclick="simpanStok()" id="btnS" class="w-full mt-6 bg-green-600 text-white py-5 rounded-3xl font-black shadow-lg uppercase hover:bg-green-700 transition-all">Simpan Data Produk</button>
        </div>

        <h3 class="font-bold text-xs uppercase opacity-50 px-2 tracking-widest text-green-400 mt-8">Senarai Produk (Klik untuk Edit)</h3>
        <div id="stokList" class="space-y-3"></div>

        <h3 class="font-bold text-xs uppercase opacity-50 px-2 tracking-widest text-orange-400 mt-10">Pengurusan Pesanan</h3>
        <div id="pesananList" class="space-y-4"></div>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbygJNpuDcoItHJ8RnWKIzqoQBJ9LX3ybjp4YmGKVVgvVEUZmo_FCuu2WpL7KsZJujxh_g/exec";
        var map = L.map('map').setView([4.5921, 101.0901], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        var marker = L.marker([4.5921, 101.0901], {draggable: true}).addTo(map);

        map.on('click', e => { marker.setLatLng(e.latlng); updateCoords(e.latlng); });
        marker.on('dragend', e => { updateCoords(e.target.getLatLng()); });

        function updateCoords(latlng) { document.getElementById('aCoords').value = latlng.lat + "," + latlng.lng; }

        function lokasiSemasa() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    const p = [pos.coords.latitude, pos.coords.longitude];
                    map.setView(p, 16); marker.setLatLng(p); updateCoords({lat: p[0], lng: p[1]});
                });
            }
        }

        async function muatAdmin() {
            // Muat Produk
            const resP = await fetch(API + "?action=getProduk");
            const dataP = await resP.json();
            document.getElementById('stokList').innerHTML = dataP.map(i => `
                <div onclick="pilihEdit('${i.NamaBarang}', '${i.Hargakg}', '${i.Stok}', '${i.LokasiNamaLinkMaps}', '${i.Coords}')" class="bg-white/10 p-5 rounded-3xl border-l-8 border-green-500 flex justify-between items-center cursor-pointer hover:bg-white/20 transition-all">
                    <div>
                        <p class="font-black uppercase text-sm text-white">${i.NamaBarang}</p>
                        <p class="text-[10px] text-slate-400">üìç ${i.LokasiNamaLinkMaps}</p>
                    </div>
                    <div class="text-right">
                        <p class="text-xl font-black text-green-400">${i.Stok}kg</p>
                        <p class="text-[9px] text-slate-500 uppercase font-bold">RM ${i.Hargakg}/kg</p>
                    </div>
                </div>`).join('');

            // Muat Pesanan
            const resO = await fetch(API + "?action=getPesanan");
            const dataO = await resO.json();
            document.getElementById('pesananList').innerHTML = dataO.reverse().map(i => `
                <div class="bg-white text-slate-800 p-5 rounded-[30px] shadow-lg border-2 ${i.StatusBayar == 'SUDAH' && i.StatusAmbil == 'SUDAH' ? 'border-green-500 opacity-60' : 'border-white'}">
                    <div class="flex justify-between font-black border-b pb-2 mb-3 uppercase text-xs">
                        <span>${i.NamaPembeli}</span>
                        <span class="text-green-600">${i.NamaBarang} (${i.Beratkg}kg)</span>
                    </div>
                    <div class="flex justify-between items-center mb-4">
                        <div class="text-[10px] font-bold text-slate-500 uppercase">Total: RM${i.JumlahHarga}</div>
                        <div class="flex gap-2">
                            <a href="tel:${i.NoTelefon}" class="bg-blue-600 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">Call</a>
                            <a href="https://wa.me/${i.NoTelefon}" class="bg-green-600 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">WA</a>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="updateStatus(${i.rowIndex}, 'bayar')" class="py-3 rounded-2xl text-[10px] font-black uppercase border-2 transition-all ${i.StatusBayar == 'SUDAH' ? 'bg-green-600 text-white border-green-600' : 'bg-white text-slate-400 border-slate-100'}">
                            üíµ Bayar: ${i.StatusBayar}
                        </button>
                        <button onclick="updateStatus(${i.rowIndex}, 'ambil')" class="py-3 rounded-2xl text-[10px] font-black uppercase border-2 transition-all ${i.StatusAmbil == 'SUDAH' ? 'bg-orange-600 text-white border-orange-600' : 'bg-white text-slate-400 border-slate-100'}">
                            üì¶ Ambil: ${i.StatusAmbil}
                        </button>
                    </div>
                </div>`).join('');
        }

        function pilihEdit(n, h, s, l, c) {
            document.getElementById('aBarang').value = n;
            document.getElementById('aHarga').value = h;
            document.getElementById('aStok').value = s;
            document.getElementById('aLokasi').value = l;
            if(c && c.includes(',')) {
                const ll = c.split(',');
                const p = [parseFloat(ll[0]), parseFloat(ll[1])];
                map.setView(p, 16); marker.setLatLng(p); updateCoords({lat: p[0], lng: p[1]});
            }
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        async function simpanStok() {
            const btn = document.getElementById('btnS'); btn.disabled = true; btn.innerText = "MENYIMPAN...";
            const data = { 
                action: 'kemaskiniStok', 
                namaBarang: document.getElementById('aBarang').value, 
                harga: document.getElementById('aHarga').value, 
                stok: document.getElementById('aStok').value, 
                lokasi: document.getElementById('aLokasi').value, 
                coords: document.getElementById('aCoords').value 
            };
            await fetch(API, { method: 'POST', body: JSON.stringify(data) });
            Swal.fire('Berjaya!', 'Data Produk telah dikemaskini.', 'success');
            btn.disabled = false; btn.innerText = "SIMPAN DATA PRODUK";
            muatAdmin();
        }

        async function updateStatus(idx, type) {
            await fetch(API, { method: 'POST', body: JSON.stringify({ action: 'updateStatus', rowIndex: idx, type: type }) });
            muatAdmin();
        }

        muatAdmin();
    </script>
</body>
</html>

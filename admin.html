<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin - Koperasi Agrotek</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .input-label { font-size: 10px; font-weight: 800; color: #64748b; margin-left: 12px; margin-bottom: 4px; text-transform: uppercase; letter-spacing: 0.05em; }
        .input-field { width: 100%; padding: 14px; background-color: #f8fafc; border-radius: 18px; outline: none; font-weight: 700; border: 2px solid #e2e8f0; color: #1e293b; transition: all 0.2s; }
        .input-field:focus { border-color: #22c55e; background-color: #ffffff; box-shadow: 0 4px 12px rgba(34, 197, 94, 0.1); }
    </style>
</head>
<body class="bg-[#0f172a] text-white p-4">
    <div class="max-w-md mx-auto space-y-6 pb-24">
        
        <div class="bg-white rounded-[35px] p-6 shadow-2xl">
            <h2 class="text-[#15803d] font-black text-center uppercase tracking-widest mb-6">Set Stok & Lokasi</h2>
            
            <div id="map" class="h-44 rounded-2xl mb-4 border-2 border-slate-100 shadow-inner"></div>
            
            <button onclick="lokasiSemasa()" class="w-full bg-blue-50 text-blue-600 py-3 rounded-xl font-black text-[10px] uppercase border border-blue-100 mb-6 active:scale-95 transition-transform">
                üìç Guna Lokasi Saya Sekarang
            </button>

            <div class="space-y-4">
                <div>
                    <label class="input-label">Nama Barang</label>
                    <input type="text" id="aBarang" placeholder="Cth: Cili Padi" class="input-field">
                </div>

                <div>
                    <label class="input-label">Nama Tempat / Lokasi</label>
                    <input type="text" id="aLokasi" placeholder="Cth: Rumah Mak" class="input-field">
                </div>

                <div class="flex gap-3">
                    <div class="flex-1">
                        <label class="input-label">Harga/kg (RM)</label>
                        <input type="number" id="aHarga" placeholder="0.00" class="input-field">
                    </div>
                    <div class="flex-1">
                        <label class="input-label">Stok (kg)</label>
                        <input type="number" id="aStok" placeholder="0" class="input-field">
                    </div>
                </div>
                
                <input type="hidden" id="aCoords">
            </div>
            
            <button onclick="simpanStok()" id="btnS" class="w-full mt-8 bg-[#22c55e] text-white py-5 rounded-2xl font-black shadow-lg uppercase hover:bg-[#16a34a] active:scale-95 transition-all">
                Simpan Data Produk
            </button>
        </div>

        <div class="px-2">
            <h3 class="text-[10px] font-black text-green-400 uppercase tracking-[0.2em] mb-4 opacity-70">Klik Untuk Edit / Padam</h3>
            <div id="stokList" class="space-y-3"></div>
        </div>

        <div class="px-2 pt-6">
            <h3 class="text-[10px] font-black text-orange-400 uppercase tracking-[0.2em] mb-4 opacity-70">Pengurusan Pesanan</h3>
            <div id="pesananList" class="space-y-4"></div>
        </div>
    </div>

    <script>
        // MASUKKAN URL WEB APP ANDA DI SINI
        const API = "https://script.google.com/macros/s/AKfycbygJNpuDcoItHJ8RnWKIzqoQBJ9LX3ybjp4YmGKVVgvVEUZmo_FCuu2WpL7KsZJujxh_g/exec"; 

        var map = L.map('map').setView([4.5921, 101.0901], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        var marker = L.marker([4.5921, 101.0901], {draggable: true}).addTo(map);

        function updateCoords(latlng) { document.getElementById('aCoords').value = latlng.lat + "," + latlng.lng; }
        map.on('click', e => { marker.setLatLng(e.latlng); updateCoords(e.latlng); });
        marker.on('dragend', e => { updateCoords(e.target.getLatLng()); });

        async function muatAdmin() {
            try {
                // MUAT PRODUK
                const resP = await fetch(API + "?action=getProduk");
                const dataP = await resP.json();
                document.getElementById('stokList').innerHTML = dataP.map(i => `
                    <div class="bg-slate-800/40 p-4 rounded-3xl border border-slate-700 relative group transition-all">
                        <button onclick="padamData('Produk', ${i.rowIndex})" class="absolute top-3 right-3 w-7 h-7 flex items-center justify-center rounded-full bg-red-500/10 text-red-500 hover:bg-red-500 hover:text-white text-[10px] transition-all">
                            ‚úï
                        </button>
                        <div onclick="pilihEdit('${i.NamaBarang}', '${i.Hargakg}', '${i.Stok}', '${i.LokasiNamaLinkMaps}', '${i.Coords}')">
                            <p class="font-black uppercase text-[11px] text-slate-300 mb-1">${i.NamaBarang}</p>
                            <div class="flex justify-between items-end">
                                <div>
                                    <p class="text-xl font-black text-green-400 leading-none">${i.Stok}kg</p>
                                    <p class="text-[9px] text-slate-500 font-bold mt-1 uppercase italic">üìç ${i.LokasiNamaLinkMaps}</p>
                                </div>
                                <div class="text-right">
                                    <p class="text-[10px] font-bold text-slate-400 bg-slate-700/50 px-2 py-1 rounded-lg">RM ${i.Hargakg}/kg</p>
                                </div>
                            </div>
                        </div>
                    </div>`).join('');

                // MUAT PESANAN
                const resO = await fetch(API + "?action=getPesanan");
                const dataO = await resO.json();
                document.getElementById('pesananList').innerHTML = dataO.reverse().map(i => `
                    <div class="bg-white text-slate-800 p-5 rounded-[30px] shadow-xl relative border-2 ${i.StatusBayar == 'SUDAH' && i.StatusAmbil == 'SUDAH' ? 'border-green-500 opacity-60' : 'border-transparent'}">
                        <button onclick="padamData('Pesanan', ${i.rowIndex})" class="absolute top-4 right-4 text-slate-300 hover:text-red-500 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                        </button>
                        <div class="pr-6">
                            <p class="text-[12px] font-black uppercase text-blue-600 mb-1">${i.NamaPembeli} <span class="text-slate-200 mx-1">|</span> <span class="text-green-600">${i.NamaBarang} (${i.Beratkg}kg)</span></p>
                            <div class="flex justify-between items-center mb-4">
                                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">Total: RM${i.JumlahHarga}</p>
                                <div class="flex gap-1">
                                    <a href="tel:${i.NoTelefon}" class="bg-blue-50 text-blue-600 p-2 rounded-xl active:bg-blue-200 transition-colors">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
                                    </a>
                                    <a href="https://wa.me/${i.NoTelefon}" class="bg-green-50 text-green-600 px-3 py-2 rounded-xl font-black text-[9px] uppercase active:bg-green-200 transition-colors">WhatsApp</a>
                                </div>
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-2">
                            <button onclick="updateStatus(${i.rowIndex}, 'bayar')" class="py-3 rounded-2xl text-[9px] font-black uppercase border-2 transition-all ${i.StatusBayar == 'SUDAH' ? 'bg-green-600 text-white border-green-600 shadow-inner' : 'bg-slate-50 text-slate-400 border-slate-100'}">üíµ Bayar: ${i.StatusBayar}</button>
                            <button onclick="updateStatus(${i.rowIndex}, 'ambil')" class="py-3 rounded-2xl text-[9px] font-black uppercase border-2 transition-all ${i.StatusAmbil == 'SUDAH' ? 'bg-orange-600 text-white border-orange-600 shadow-inner' : 'bg-slate-50 text-slate-400 border-slate-100'}">üì¶ Ambil: ${i.StatusAmbil}</button>
                        </div>
                    </div>`).join('');
            } catch (e) { console.error("Data fail to load"); }
        }

        async function padamData(sheetName, idx) {
            const confirm = await Swal.fire({
                title: 'Padam?',
                text: "Rekod akan dibersihkan daripada senarai.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ef4444',
                cancelButtonColor: '#64748b',
                confirmButtonText: 'Ya, Padam',
                cancelButtonText: 'Batal'
            });
            if (confirm.isConfirmed) {
                await fetch(API, { method: 'POST', body: JSON.stringify({ action: 'padamData', sheet: sheetName, rowIndex: idx }) });
                muatAdmin();
            }
        }

        function pilihEdit(n, h, s, l, c) {
            document.getElementById('aBarang').value = n;
            document.getElementById('aHarga').value = h;
            document.getElementById('aStok').value = s;
            document.getElementById('aLokasi').value = l;
            if(c && c.includes(',')) {
                const ll = c.split(',');
                const p = [parseFloat(ll[0]), parseFloat(ll[1])];
                map.setView(p, 17); marker.setLatLng(p); updateCoords({lat: p[0], lng: p[1]});
            }
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        async function simpanStok() {
            const btn = document.getElementById('btnS'); btn.disabled = true; btn.innerText = "MENYIMPAN...";
            const data = { 
                action: 'kemaskiniStok', 
                namaBarang: document.getElementById('aBarang').value, 
                harga: document.getElementById('aHarga').value, 
                stok: document.getElementById('aStok').value, 
                lokasi: document.getElementById('aLokasi').value, 
                coords: document.getElementById('aCoords').value 
            };
            await fetch(API, { method: 'POST', body: JSON.stringify(data) });
            Swal.fire({ title: 'Berjaya!', text: 'Data produk telah dikemaskini.', icon: 'success', confirmButtonColor: '#22c55e' });
            btn.disabled = false; btn.innerText = "SIMPAN DATA PRODUK";
            muatAdmin();
        }

        async function updateStatus(idx, type) {
            await fetch(API, { method: 'POST', body: JSON.stringify({ action: 'updateStatus', rowIndex: idx, type: type }) });
            muatAdmin();
        }

        function lokasiSemasa() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    const p = [pos.coords.latitude, pos.coords.longitude];
                    map.setView(p, 17); marker.setLatLng(p); updateCoords({lat: p[0], lng: p[1]});
                });
            }
        }
        
        muatAdmin();
    </script>
</body>
</html>

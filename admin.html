<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Agrotek Perak</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style> body { background-color: #0f172a; } .glass { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); } </style>
</head>
<body class="p-6 text-slate-200">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-[40px] p-8 shadow-2xl text-slate-800 mb-10">
            <h2 class="text-2xl font-black mb-6 flex items-center text-green-800">⚙️ Urus Inventori</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <input type="text" id="aBarang" placeholder="Nama Barang" class="w-full p-4 bg-slate-100 rounded-2xl outline-none font-bold">
                <input type="text" id="aLokasi" placeholder="Lokasi Jualan (Cth: RTC Gopeng)" class="w-full p-4 bg-slate-100 rounded-2xl outline-none font-bold">
            </div>
            <div class="grid grid-cols-2 gap-4">
                <input type="number" id="aHarga" placeholder="Harga/kg" class="w-full p-4 bg-slate-100 rounded-2xl outline-none font-bold">
                <input type="number" id="aStok" placeholder="Jumlah Stok" class="w-full p-4 bg-slate-100 rounded-2xl outline-none font-bold">
            </div>
            <button onclick="hantar()" id="btnS" class="w-full mt-6 bg-green-600 text-white font-black py-5 rounded-2xl shadow-lg hover:bg-green-700 transition">SIMPAN DATA</button>
        </div>

        <h3 class="text-xl font-bold mb-6 flex items-center"><span class="w-3 h-3 bg-green-500 rounded-full mr-3"></span> Senarai Produk Terkini</h3>
        <div id="senarai" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbygJNpuDcoItHJ8RnWKIzqoQBJ9LX3ybjp4YmGKVVgvVEUZmo_FCuu2WpL7KsZJujxh_g/exec";

        async function muat() {
            const res = await fetch(API + "?action=getProduk");
            const data = await res.json();
            let h = "";
            data.forEach(i => {
                h += `<div class="glass p-6 rounded-[30px] flex justify-between items-center border-l-4 border-green-500">
                    <div><h4 class="font-black text-white uppercase">${i.NamaBarang}</h4><p class="text-green-400 font-bold text-xs">${i.Lokasi}</p></div>
                    <div class="text-right"><p class="text-[10px] text-slate-500 uppercase font-bold">Stok Semasa</p><p class="text-2xl font-black text-white">${i.Stok}kg</p></div>
                </div>`;
            });
            document.getElementById("senarai").innerHTML = h;
        }

        async function hantar() {
            const b = document.getElementById("btnS"); b.innerText = "Memproses..."; b.disabled = true;
            const data = { action: "kemaskiniStok", namaBarang: document.getElementById("aBarang").value, harga: document.getElementById("aHarga").value, stok: document.getElementById("aStok").value, lokasi: document.getElementById("aLokasi").value };
            await fetch(API, { method: "POST", body: JSON.stringify(data) });
            Swal.fire({ icon: 'success', title: 'Berjaya!', text: 'Data telah dikemaskini.' }).then(() => location.reload());
        }
        muat();
    </script>
</body>
</html>

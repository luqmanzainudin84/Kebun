<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Agrotek - Kemaskini Lokasi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style> body { background-color: #0f172a; } .card { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); } </style>
</head>
<body class="p-6 text-slate-200">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-[35px] p-8 shadow-2xl text-slate-800 mb-10">
            <h2 class="text-xl font-black mb-6 flex items-center text-green-700">‚öôÔ∏è KEMASKINI STOK & LOKASI</h2>
            
            <div class="space-y-4">
                <input type="text" id="aBarang" placeholder="Nama Barang (Cth: Cili)" class="w-full p-4 bg-slate-100 rounded-2xl outline-none font-bold">
                <input type="text" id="aLokasi" placeholder="Lokasi Jualan (Cth: RTC Gopeng / No. Meja)" class="w-full p-4 bg-slate-100 rounded-2xl outline-none font-bold">
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" id="aHarga" placeholder="Harga/kg" class="p-4 bg-slate-100 rounded-2xl outline-none font-bold">
                    <input type="number" id="aStok" placeholder="Jumlah Stok" class="p-4 bg-slate-100 rounded-2xl outline-none font-bold">
                </div>
                <button onclick="hantar()" id="btnS" class="w-full bg-green-600 text-white font-black py-5 rounded-2xl shadow-lg hover:bg-green-700 transition uppercase">Simpan Data</button>
            </div>
        </div>

        <h3 class="font-bold mb-4 opacity-50 uppercase text-[10px] tracking-widest">Senarai Produk Terkini</h3>
        <div id="senarai" class="space-y-3"></div>
    </div>

    <script>
        const API = "URL_WEB_APP_ANDA_DI_SINI";

        async function muat() {
            const res = await fetch(API + "?action=getProduk");
            const data = await res.json();
            let h = "";
            data.forEach(i => {
                h += `<div class="card p-5 rounded-3xl flex justify-between items-center">
                    <div><h4 class="font-black text-white uppercase text-sm">${i.NamaBarang}</h4><p class="text-green-400 font-bold text-[10px]">üìç ${i.Lokasi || 'Tiada Lokasi'}</p></div>
                    <div class="text-right"><p class="text-2xl font-black text-white">${i.Stok}<span class="text-[10px] ml-1">KG</span></p></div>
                </div>`;
            });
            document.getElementById("senarai").innerHTML = h;
        }

        async function hantar() {
            const btn = document.getElementById("btnS");
            btn.innerText = "Menyimpan..."; btn.disabled = true;

            const payload = {
                action: "kemaskiniStok",
                namaBarang: document.getElementById("aBarang").value,
                harga: document.getElementById("aHarga").value,
                stok: document.getElementById("aStok").value,
                lokasi: document.getElementById("aLokasi").value
            };

            await fetch(API, { method: "POST", body: JSON.stringify(payload) });
            Swal.fire('Berjaya!', 'Data & Lokasi telah dikemaskini.', 'success').then(() => location.reload());
        }
        muat();
    </script>
</body>
</html>

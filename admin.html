<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-slate-900 text-white p-4">
    <div class="max-w-xl mx-auto space-y-6">
        <div class="bg-white text-slate-800 p-6 rounded-[30px] shadow-xl">
            <h2 class="font-black text-green-700 mb-4 uppercase text-center">Setup Produk & Lokasi</h2>
            
            <div id="map" class="h-40 rounded-xl mb-2 border"></div>
            <button onclick="lokasiSemasa()" class="w-full mb-4 bg-blue-100 text-blue-700 py-2 rounded-lg font-bold text-xs uppercase">üìç Guna Lokasi Saya Sekarang</button>
            
            <div class="space-y-3">
                <div>
                    <label class="text-[10px] font-bold text-slate-400 ml-2">NAMA BARANG</label>
                    <input type="text" id="aBarang" placeholder="Cth: Cili Padi" class="w-full p-3 bg-slate-100 rounded-xl outline-none font-bold">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 ml-2">NAMA TEMPAT / LOKASI</label>
                    <input type="text" id="aLokasi" placeholder="Cth: Simpang Empat" class="w-full p-3 bg-slate-100 rounded-xl outline-none font-bold">
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 ml-2">HARGA SEUNIT (RM)</label>
                        <input type="number" id="aHarga" placeholder="0.00" class="w-full p-3 bg-slate-100 rounded-xl outline-none font-bold">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 ml-2">JUMLAH STOK (KG)</label>
                        <input type="number" id="aStok" placeholder="0" class="w-full p-3 bg-slate-100 rounded-xl outline-none font-bold">
                    </div>
                </div>
                <input type="hidden" id="aCoords">
            </div>
            <button onclick="simpanStok()" id="btnS" class="w-full mt-6 bg-green-600 text-white py-4 rounded-xl font-black shadow-lg uppercase">Simpan Data Produk</button>
        </div>

        <h3 class="font-bold text-xs uppercase opacity-50 px-2 tracking-widest text-green-400">Pengurusan Pesanan</h3>
        <div id="pesananList" class="space-y-4"></div>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbygJNpuDcoItHJ8RnWKIzqoQBJ9LX3ybjp4YmGKVVgvVEUZmo_FCuu2WpL7KsZJujxh_g/exec";
        var map = L.map('map').setView([4.5921, 101.0901], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        var marker = L.marker([4.5921, 101.0901], {draggable: true}).addTo(map);

        map.on('click', e => { marker.setLatLng(e.latlng); updateCoords(e.latlng); });
        function updateCoords(latlng) { document.getElementById('aCoords').value = latlng.lat + "," + latlng.lng; }

        function lokasiSemasa() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    const p = [pos.coords.latitude, pos.coords.longitude];
                    map.setView(p, 16); marker.setLatLng(p); updateCoords({lat: p[0], lng: p[1]});
                });
            }
        }

        async function muatAdmin() {
            const rO = await fetch(API + "?action=getPesanan");
            const dO = await rO.json();
            document.getElementById('pesananList').innerHTML = dO.reverse().map(i => `
                <div class="bg-white text-slate-800 p-5 rounded-[25px] shadow-lg">
                    <div class="flex justify-between font-black border-b pb-2 mb-3 uppercase text-xs">
                        <span>${i.NamaPembeli}</span>
                        <span class="text-green-600">${i.NamaBarang} (${i.Beratkg}kg)</span>
                    </div>
                    <div class="flex justify-between items-center mb-4">
                        <div class="text-[10px] font-bold text-slate-500">TOTAL: RM${i.JumlahHarga}</div>
                        <div class="flex gap-2">
                            <a href="tel:${i.NoTelefon}" class="bg-blue-600 text-white px-3 py-1 rounded-lg text-[9px] font-black uppercase">Call</a>
                            <a href="https://wa.me/${i.NoTelefon}" class="bg-green-600 text-white px-3 py-1 rounded-lg text-[9px] font-black uppercase">WA</a>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="updateStatus(${i.rowIndex}, 'bayar')" class="py-2 rounded-xl text-[9px] font-black uppercase ${i.StatusBayar == 'SUDAH' ? 'bg-green-100 text-green-700' : 'bg-slate-100 text-slate-400'} border">
                            üíµ Bayar: ${i.StatusBayar}
                        </button>
                        <button onclick="updateStatus(${i.rowIndex}, 'ambil')" class="py-2 rounded-xl text-[9px] font-black uppercase ${i.StatusAmbil == 'SUDAH' ? 'bg-orange-100 text-orange-700' : 'bg-slate-100 text-slate-400'} border">
                            üì¶ Ambil: ${i.StatusAmbil}
                        </button>
                    </div>
                </div>`).join('');
        }

        async function updateStatus(idx, type) {
            Swal.fire({ title: 'Kemaskini Status?', icon: 'question', showCancelButton: true }).then(async (res) => {
                if(res.isConfirmed) {
                    await fetch(API, { method: 'POST', body: JSON.stringify({ action: 'updateStatus', rowIndex: idx, type: type }) });
                    muatAdmin();
                }
            });
        }

        async function simpanStok() {
            const data = { action: 'kemaskiniStok', namaBarang: document.getElementById('aBarang').value, harga: document.getElementById('aHarga').value, stok: document.getElementById('aStok').value, lokasi: document.getElementById('aLokasi').value, coords: document.getElementById('aCoords').value };
            await fetch(API, { method: 'POST', body: JSON.stringify(data) });
            Swal.fire('Berjaya!', 'Produk dikemaskini.', 'success').then(() => muatAdmin());
        }
        muatAdmin();
    </script>
</body>
</html>

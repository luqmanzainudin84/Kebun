<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Agrotek - Urus & Pantau Stok</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background-color: #0f172a; font-family: 'Inter', sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="p-4 md:p-8 text-slate-200">
    <div class="max-w-4xl mx-auto">
        
        <div class="bg-white rounded-[32px] p-8 shadow-2xl text-slate-800 mb-10">
            <h2 class="text-xl font-black mb-2 flex items-center">
                <span class="bg-green-600 w-2 h-6 rounded mr-2"></span> Tambah / Kemaskini Produk
            </h2>
            <p class="text-[10px] text-slate-400 mb-6 uppercase font-bold tracking-widest">Koperasi Agrotek Negeri Perak</p>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="md:col-span-1">
                    <label class="text-[10px] font-black text-slate-400 ml-1 uppercase">Nama Barang</label>
                    <input type="text" id="aBarang" placeholder="Cth: Cili Padi" class="w-full p-4 rounded-2xl bg-slate-100 border-none outline-none focus:ring-2 focus:ring-green-500 font-bold">
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-400 ml-1 uppercase">Harga/KG (RM)</label>
                    <input type="number" id="aHarga" placeholder="0.00" class="w-full p-4 rounded-2xl bg-slate-100 border-none outline-none font-bold">
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-400 ml-1 uppercase">Jumlah Stok (KG)</label>
                    <input type="number" id="aStok" placeholder="0" class="w-full p-4 rounded-2xl bg-slate-100 border-none outline-none font-bold">
                </div>
            </div>
            
            <button onclick="hantarData()" id="btnSimpan" class="w-full mt-6 bg-green-600 hover:bg-green-700 text-white font-black py-5 rounded-2xl shadow-lg transition-all transform active:scale-95 uppercase">
                Simpan & Kemaskini Senarai
            </button>
        </div>

        <div class="mb-6 flex justify-between items-center">
            <h3 class="text-lg font-bold flex items-center">
                <span class="w-3 h-3 bg-blue-500 rounded-full mr-2"></span> Senarai Stok & Inventori
            </h3>
            <button onclick="muatStok()" class="text-[10px] bg-slate-800 px-4 py-2 rounded-xl border border-slate-700 hover:bg-slate-700 font-bold">RELOAD DATA</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="senaraiStok">
            <div class="animate-pulse bg-slate-800 h-24 rounded-3xl"></div>
            <div class="animate-pulse bg-slate-800 h-24 rounded-3xl"></div>
        </div>

    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbygJNpuDcoItHJ8RnWKIzqoQBJ9LX3ybjp4YmGKVVgvVEUZmo_FCuu2WpL7KsZJujxh_g/exec";

        // Fungsi Ambil Data Produk dari Sheets
        async function muatStok() {
            try {
                const res = await fetch(API_URL + "?action=getProduk");
                const data = await res.json();
                
                let html = "";
                data.forEach(item => {
                    html += `
                    <div class="glass-card p-6 rounded-[28px] flex justify-between items-center group hover:border-green-500/50 transition">
                        <div>
                            <h4 class="text-white font-black text-lg uppercase tracking-tight">${item.NamaBarang}</h4>
                            <p class="text-green-400 font-bold text-sm">RM ${item.Harga.toFixed(2)} /kg</p>
                        </div>
                        <div class="text-right">
                            <p class="text-[10px] text-slate-500 font-black uppercase">Baki Stok</p>
                            <p class="text-2xl font-black ${item.Stok < 5 ? 'text-red-500' : 'text-white'}">${item.Stok} <span class="text-xs">KG</span></p>
                        </div>
                    </div>`;
                });
                document.getElementById("senaraiStok").innerHTML = html || "<p class='text-slate-500'>Tiada barang dalam pangkalan data.</p>";
            } catch (e) {
                document.getElementById("senaraiStok").innerHTML = "<p class='text-red-400'>Gagal memuatkan data stok.</p>";
            }
        }

        // Fungsi Simpan & Automatik Kemaskini Senarai
        async function hantarData() {
            const nama = document.getElementById("aBarang").value;
            const harga = document.getElementById("aHarga").value;
            const stok = document.getElementById("aStok").value;

            if(!nama || !harga || !stok) {
                return Swal.fire('Info', 'Sila isi semua ruangan!', 'warning');
            }

            const btn = document.getElementById("btnSimpan");
            btn.disabled = true; btn.innerText = "PROSES KEMASKINI...";

            const payload = {
                action: "kemaskiniStok",
                namaBarang: nama,
                harga: harga,
                stok: stok
            };

            try {
                const res = await fetch(API_URL, { method: "POST", body: JSON.stringify(payload) });
                const result = await res.text();

                if(result === "SUCCESS") {
                    Swal.fire({ icon: 'success', title: 'Berjaya!', text: 'Rekod stok telah dikemaskini.', timer: 1500, showConfirmButton: false });
                    // Reset input
                    document.getElementById("aBarang").value = "";
                    document.getElementById("aHarga").value = "";
                    document.getElementById("aStok").value = "";
                    // Refresh senarai stok di bawah
                    muatStok();
                }
            } catch (e) {
                Swal.fire('Ralat', 'Gagal hubungi server', 'error');
            } finally {
                btn.disabled = false; btn.innerText = "Simpan & Kemaskini Senarai";
            }
        }

        // Jalankan fungsi muatStok sebaik sahaja page dibuka
        muatStok();
    </script>
</body>
</html>

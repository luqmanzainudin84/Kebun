<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Panel Kawalan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
        .admin-card { background: #1e293b; border-radius: 30px; border: 1px solid #334155; cursor: pointer; transition: 0.2s; }
        .admin-card:active { transform: scale(0.97); }
        .status-badge { font-size: 9px; font-weight: 900; border-radius: 12px; padding: 8px; text-align: center; border: 2px solid; }
        /* Fix Swal Input */
        .swal2-input { color: white !important; background: #0f172a !important; border: 1px solid #334155 !important; border-radius: 12px !important; }
    </style>
</head>
<body class="pb-20">

    <div class="max-w-md mx-auto px-4 pt-10 space-y-8">
        <h1 class="text-3xl font-black text-center text-green-400 uppercase tracking-tighter">Panel Kawalan Admin</h1>

        <section>
            <p class="text-[10px] font-bold text-slate-500 uppercase mb-4 tracking-widest text-center">Stok Produk Semasa</p>
            <div id="adminProdukContainer" class="space-y-3"></div>
        </section>

        <section>
            <p class="text-[10px] font-bold text-orange-500 uppercase mb-4 tracking-widest text-center">Pengurusan Pesanan Pelanggan</p>
            <div id="adminPesananContainer" class="space-y-4"></div>
        </section>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbygJNpuDcoItHJ8RnWKIzqoQBJ9LX3ybjp4YmGKVVgvVEUZmo_FCuu2WpL7KsZJujxh_g/exec";

        async function muatAdminData() {
            try {
                const resP = await fetch(API + "?action=getProduk");
                const produk = await resP.json();
                document.getElementById('adminProdukContainer').innerHTML = produk.map(p => `
                    <div class="admin-card p-6 relative border-l-4 border-green-500" onclick="bukaEditProduk('${p.NamaBarang}', '${p.Hargakg}', '${p.Stok}', '${p.Lokasi}', '${p.Coords}')">
                        <button onclick="event.stopPropagation(); padamProduk('${p.NamaBarang}')" class="absolute top-4 right-4 bg-red-500/20 text-red-500 w-10 h-10 rounded-full flex items-center justify-center border border-red-500/30">‚úï</button>
                        <h3 class="font-black text-xl uppercase text-white leading-none mb-1">${p.NamaBarang}</h3>
                        <p class="text-[10px] text-slate-400 uppercase mb-3">üìç ${p.Lokasi || 'Tiada Lokasi'}</p>
                        <div class="flex items-end gap-2">
                            <span class="text-green-400 font-black text-3xl">${p.Stok}kg</span>
                            <span class="text-slate-500 text-xs font-bold mb-1">/ RM${p.Hargakg}</span>
                        </div>
                    </div>`).join('');

                const resO = await fetch(API + "?action=getPesanan");
                const pesanan = await resO.json();
                document.getElementById('adminPesananContainer').innerHTML = pesanan.reverse().map(o => `
                    <div class="bg-white text-slate-800 p-6 rounded-[35px] shadow-2xl relative">
                        <button onclick="padamPesanan('${o.NamaPembeli}', '${o.NamaBarang}')" class="absolute top-4 right-4 text-red-400">üóëÔ∏è</button>
                        <h3 class="font-black text-blue-600 uppercase text-lg leading-none">${o.NamaPembeli}</h3>
                        <p class="text-[9px] text-slate-400 font-bold uppercase mt-1 italic">${o.Timestamp}</p>
                        <div class="bg-green-50 p-3 rounded-2xl my-4 border border-green-100 text-center font-black text-green-700 text-xs uppercase">${o.NamaBarang} ‚Äî ${o.Beratkg}KG</div>
                        <div class="flex justify-between items-center mb-4 text-xs font-bold text-slate-400 uppercase">Total: <span class="text-2xl font-black text-slate-900">RM${o.TotalHarga}</span></div>
                        <div class="grid grid-cols-2 gap-3">
                            <div class="status-badge ${o.StatusBayar === 'SUDAH' ? 'bg-green-500 text-white' : 'bg-slate-100 text-slate-300'}">üíµ BAYAR: ${o.StatusBayar}</div>
                            <div class="status-badge ${o.StatusAmbil === 'SUDAH' ? 'bg-orange-500 text-white' : 'bg-slate-100 text-slate-300'}">üì¶ AMBIL: ${o.StatusAmbil}</div>
                        </div>
                    </div>`).join('');
            } catch (e) { console.error(e); }
        }

        async function bukaEditProduk(nama, harga, stok, lokasi, coords) {
            const { value: formValues } = await Swal.fire({
                title: 'EDIT PRODUK',
                background: '#1e293b',
                color: '#fff',
                html: `
                    <div class="text-left space-y-4 px-2">
                        <div><label class="text-[10px] font-black text-green-400 uppercase tracking-widest">Nama Produk</label>
                        <input id="swal-nama" class="w-full p-3 mt-1 bg-slate-800 border border-slate-700 rounded-xl text-white font-bold outline-none" value="${nama}"></div>
                        <div class="grid grid-cols-2 gap-3">
                            <div><label class="text-[10px] font-black text-green-400 uppercase tracking-widest">Harga (RM/KG)</label>
                            <input id="swal-harga" type="number" class="w-full p-3 mt-1 bg-slate-800 border border-slate-700 rounded-xl text-white font-bold outline-none" value="${harga}"></div>
                            <div><label class="text-[10px] font-black text-green-400 uppercase tracking-widest">Stok (KG)</label>
                            <input id="swal-stok" type="number" class="w-full p-3 mt-1 bg-slate-800 border border-slate-700 rounded-xl text-white font-bold outline-none" value="${stok}"></div>
                        </div>
                        <div><label class="text-[10px] font-black text-green-400 uppercase tracking-widest">Lokasi (Teks)</label>
                        <input id="swal-lokasi" class="w-full p-3 mt-1 bg-slate-800 border border-slate-700 rounded-xl text-white font-bold outline-none" value="${lokasi}"></div>
                        <div><label class="text-[10px] font-black text-green-400 uppercase tracking-widest">Koordinat (GPS)</label>
                        <div class="flex gap-2 mt-1">
                            <input id="swal-coords" class="flex-1 p-3 bg-slate-800 border border-slate-700 rounded-xl text-green-400 font-mono text-xs outline-none" value="${coords}" readonly>
                            <button onclick="ambilLokasiGPS()" class="bg-blue-600 px-4 rounded-xl active:scale-90 transition-all text-lg">üìç</button>
                        </div></div>
                    </div>`,
                showCancelButton: true,
                confirmButtonText: 'SIMPAN',
                confirmButtonColor: '#22c55e',
                preConfirm: () => {
                    return { action: 'kemaskiniProduk', namaLama: nama, namaBaru: document.getElementById('swal-nama').value, harga: document.getElementById('swal-harga').value, stok: document.getElementById('swal-stok').value, lokasi: document.getElementById('swal-lokasi').value, coords: document.getElementById('swal-coords').value }
                }
            });
            if (formValues) {
                const resp = await fetch(API, { method: 'POST', body: JSON.stringify(formValues) });
                if (await resp.text() === "UPDATED") { muatAdminData(); Swal.fire('Berjaya', 'Data disimpan', 'success'); }
            }
        }

        function ambilLokasiGPS() {
            const btn = event.currentTarget;
            btn.innerHTML = "‚è≥";
            navigator.geolocation.getCurrentPosition((pos) => {
                document.getElementById('swal-coords').value = pos.coords.latitude + "," + pos.coords.longitude;
                btn.innerHTML = "‚úÖ";
            }, () => { btn.innerHTML = "‚ùå"; });
        }

        async function padamProduk(nama) {
            const res = await Swal.fire({ title: 'Padam ' + nama + '?', showCancelButton: true });
            if (res.isConfirmed) {
                await fetch(API, { method: 'POST', body: JSON.stringify({ action: 'padamProduk', namaBarang: nama }) });
                muatAdminData();
            }
        }

        async function padamPesanan(nama, barang) {
            const res = await Swal.fire({ title: 'Padam Pesanan?', text: nama, showCancelButton: true });
            if (res.isConfirmed) {
                await fetch(API, { method: 'POST', body: JSON.stringify({ action: 'padamPesanan', namaPembeli: nama, namaBarang: barang }) });
                muatAdminData();
            }
        }

        muatAdminData();
    </script>
</body>
</html>

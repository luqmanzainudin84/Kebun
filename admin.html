<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Pengurusan Produk Pertanian</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
        .admin-card { background: #1e293b; border-radius: 30px; border: 1px solid #334155; }
        .status-badge { font-size: 9px; font-weight: 900; text-transform: uppercase; border-radius: 12px; padding: 8px; text-align: center; border: 2px solid; }
    </style>
</head>
<body class="pb-20">

    <div class="max-w-md mx-auto px-4 pt-10 space-y-8">
        <h1 class="text-3xl font-black text-center text-green-400 uppercase tracking-tighter">Panel Kawalan Admin</h1>

        <section>
            <p class="text-[10px] font-bold text-slate-500 uppercase mb-4 tracking-widest px-2">Stok Produk Semasa</p>
            <div id="adminProdukContainer" class="space-y-3">
                </div>
        </section>

        <section>
            <p class="text-[10px] font-bold text-orange-500 uppercase mb-4 tracking-widest text-center">Pengurusan Pesanan Pelanggan</p>
            <div id="adminPesananContainer" class="space-y-4">
                </div>
        </section>
    </div>

    <script>
        // GANTI URL INI DENGAN URL WEB APP ANDA SELEPAS DEPLOY CODE.GS
        const API = "https://script.google.com/macros/s/AKfycbygJNpuDcoItHJ8RnWKIzqoQBJ9LX3ybjp4YmGKVVgvVEUZmo_FCuu2WpL7KsZJujxh_g/exec";

        async function muatAdminData() {
            try {
                // 1. Ambil & Papar Produk
                const resP = await fetch(API + "?action=getProduk");
                const produk = await resP.json();
                
                document.getElementById('adminProdukContainer').innerHTML = produk.map(p => `
                    <div class="admin-card p-6 relative border-l-4 border-green-500 transition-all">
                        <button onclick="padamProduk('${p.NamaBarang}')" 
                                class="absolute top-4 right-4 bg-red-500/10 text-red-500 border border-red-500/30 w-10 h-10 rounded-full flex items-center justify-center hover:bg-red-500 hover:text-white transition-all z-10">
                            ‚úï
                        </button>
                        
                        <div class="pr-12">
                            <h3 class="font-black text-xl uppercase text-white leading-none mb-1">${p.NamaBarang}</h3>
                            <p class="text-[10px] text-slate-400 uppercase mb-3">üìç ${p.Lokasi || 'Tiada Lokasi'}</p>
                            <div class="flex items-end gap-2">
                                <span class="text-green-400 font-black text-3xl">${p.Stok}kg</span>
                                <span class="text-slate-500 text-xs font-bold mb-1 italic">/ RM${p.Hargakg}</span>
                            </div>
                        </div>
                    </div>
                `).join('');

                // 2. Ambil & Papar Pesanan (Mapping ikut Kolum B: Nama Pembeli)
                const resO = await fetch(API + "?action=getPesanan");
                const pesanan = await resO.json();
                
                document.getElementById('adminPesananContainer').innerHTML = pesanan.reverse().map(o => {
                    // Format tarikh agar lebih kemas
                    const tarikh = o.Timestamp ? new Date(o.Timestamp).toLocaleDateString('ms-MY', {day:'2-digit', month:'2-digit', hour:'2-digit', minute:'2-digit'}) : 'Baru';
                    
                    return `
                    <div class="bg-white text-slate-800 p-6 rounded-[35px] shadow-2xl relative">
                        <div class="flex justify-between items-start border-b border-slate-100 pb-3 mb-3">
                            <div>
                                <h3 class="font-black text-blue-600 uppercase text-lg leading-none">${o.NamaPembeli || 'TIADA NAMA'}</h3>
                                <p class="text-[9px] text-slate-400 font-bold uppercase mt-1 tracking-wider">${tarikh}</p>
                            </div>
                            <span class="bg-green-50 text-green-700 px-3 py-1 rounded-full text-[10px] font-black border border-green-200">
                                ${o.NamaBarang} (${o.Beratkg}kg)
                            </span>
                        </div>
                        
                        <div class="flex justify-between items-center my-4">
                            <p class="text-xs font-bold text-slate-400 uppercase">Total: <span class="text-2xl font-black text-slate-900 ml-1">RM${o.TotalHarga}</span></p>
                            <div class="flex gap-2">
                                <a href="tel:${o.NoPhone}" class="bg-blue-100 text-blue-600 w-10 h-10 rounded-xl flex items-center justify-center shadow-sm active:scale-90 transition-all">üìû</a>
                                <a href="https://wa.me/${o.NoPhone}" class="bg-green-100 text-green-600 w-10 h-10 rounded-xl flex items-center justify-center shadow-sm active:scale-90 transition-all">üí¨</a>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <div class="status-badge ${o.StatusBayar === 'SUDAH' ? 'bg-green-500 border-green-500 text-white' : 'bg-white border-slate-100 text-slate-300'}">
                                üíµ BAYAR: ${o.StatusBayar || 'BELUM'}
                            </div>
                            <div class="status-badge ${o.StatusAmbil === 'SUDAH' ? 'bg-orange-500 border-orange-500 text-white' : 'bg-white border-slate-100 text-slate-300'}">
                                üì¶ AMBIL: ${o.StatusAmbil || 'BELUM'}
                            </div>
                        </div>
                    </div>`;
                }).join('');

            } catch (e) { 
                console.error("Gagal muat data admin:", e);
                Swal.fire('Ralat', 'Tidak dapat menyambung ke pangkalan data.', 'error');
            }
        }

        async function padamProduk(nama) {
            const result = await Swal.fire({
                title: 'Padam ' + nama + '?',
                text: "Data produk ini akan dikeluarkan terus dari sistem!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ef4444',
                cancelButtonColor: '#334155',
                confirmButtonText: 'Ya, Padam',
                cancelButtonText: 'Batal'
            });

            if (result.isConfirmed) {
                try {
                    const resp = await fetch(API, {
                        method: 'POST',
                        body: JSON.stringify({ action: 'padamProduk', namaBarang: nama })
                    });
                    const resText = await resp.text();
                    if (resText === "DELETED") {
                        Swal.fire('Berjaya', 'Produk telah dipadam.', 'success');
                        muatAdminData();
                    }
                } catch (e) {
                    Swal.fire('Ralat', 'Gagal memproses permintaan.', 'error');
                }
            }
        }

        // Panggil data semasa halaman dibuka
        muatAdminData();
    </script>
</body>
</html>

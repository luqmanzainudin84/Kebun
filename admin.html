<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Agrotek - Letak Pin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style> #map { height: 250px; border-radius: 20px; z-index: 1; } </style>
</head>
<body class="bg-slate-900 p-4 text-slate-200">
    <div class="max-w-md mx-auto bg-white rounded-[35px] p-6 text-slate-800 shadow-2xl">
        <h2 class="text-xl font-black mb-4 text-green-700">üìç SET LOKASI JUALAN</h2>
        
        <div id="map" class="mb-4 border-2 border-slate-100"></div>
        <p class="text-[10px] text-slate-400 mb-4">* Sentuh peta untuk alih Pin Lokasi</p>

        <div class="space-y-3">
            <input type="text" id="aBarang" placeholder="Nama Barang" class="w-full p-4 bg-slate-100 rounded-2xl outline-none font-bold">
            <input type="text" id="aAlamat" placeholder="Nama Tempat (Cth: RTC Gopeng)" class="w-full p-4 bg-slate-100 rounded-2xl outline-none font-bold">
            <input type="hidden" id="aCoords">
            <div class="grid grid-cols-2 gap-3">
                <input type="number" id="aHarga" placeholder="Harga/kg" class="p-4 bg-slate-100 rounded-2xl outline-none font-bold">
                <input type="number" id="aStok" placeholder="Stok (kg)" class="p-4 bg-slate-100 rounded-2xl outline-none font-bold">
            </div>
            <button onclick="simpan()" id="btnS" class="w-full bg-green-600 text-white font-black py-5 rounded-2xl shadow-lg">SIMPAN DATA & LOKASI</button>
        </div>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbygJNpuDcoItHJ8RnWKIzqoQBJ9LX3ybjp4YmGKVVgvVEUZmo_FCuu2WpL7KsZJujxh_g/exec";
        var map = L.map('map').setView([4.5921, 101.0901], 13); // Default Ipoh
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        var marker = L.marker([4.5921, 101.0901], {draggable: true}).addTo(map);

        map.on('click', function(e) {
            marker.setLatLng(e.latlng);
            document.getElementById('aCoords').value = e.latlng.lat + "," + e.latlng.lng;
        });

        async function simpan() {
            const btn = document.getElementById("btnS");
            btn.disabled = true; btn.innerText = "Sila Tunggu...";
            const payload = {
                action: "kemaskiniStok",
                namaBarang: document.getElementById("aBarang").value,
                lokasi: document.getElementById("aAlamat").value,
                coords: document.getElementById('aCoords').value || "4.5921,101.0901",
                harga: document.getElementById("aHarga").value,
                stok: document.getElementById("aStok").value
            };
            await fetch(API, { method: "POST", body: JSON.stringify(payload) });
            Swal.fire('Berjaya!', 'Lokasi & Stok disimpan.', 'success').then(() => location.reload());
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Agrotek</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style> body { background-color: #0f172a; } </style>
</head>
<body class="p-4">
    <div class="max-w-2xl mx-auto">
        <h2 class="text-white font-bold text-xl mb-6 flex items-center">⚙️ KEMASKINI STOK</h2>
        
        <div class="bg-white rounded-3xl p-6 mb-8 shadow-2xl">
            <div class="space-y-4">
                <input type="text" id="aBarang" placeholder="Nama Barang (Sama dlm Sheet)" class="w-full p-4 bg-gray-100 rounded-2xl outline-none">
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" id="aHarga" placeholder="Harga/kg" class="p-4 bg-gray-100 rounded-2xl outline-none">
                    <input type="number" id="aStok" placeholder="Baki Stok" class="p-4 bg-gray-100 rounded-2xl outline-none">
                </div>
                <button onclick="updateStok()" id="saveBtn" class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-lg active:scale-95 transition">SIMPAN DATA</button>
            </div>
        </div>

        <h2 class="text-green-400 font-bold mb-4 uppercase tracking-widest text-sm">Pesanan Masuk</h2>
        <div id="orderList" class="space-y-4"></div>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbygJNpuDcoItHJ8RnWKIzqoQBJ9LX3ybjp4YmGKVVgvVEUZmo_FCuu2WpL7KsZJujxh_g/exec";

        async function muat() {
            const res = await fetch(API + "?action=getPesanan");
            const data = await res.json();
            let h = "";
            data.reverse().forEach(o => {
                h += `<div class="bg-slate-800 border border-slate-700 p-5 rounded-3xl shadow-lg">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h4 class="text-white font-bold">${o.Nama}</h4>
                            <p class="text-green-400 text-sm font-bold">${o.Barang} - ${o.Berat}kg</p>
                        </div>
                        <span class="text-[10px] text-slate-400">${o.StatusBayar == 'Selesai' ? '✅ BAYAR' : '❌ BELUM'}</span>
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="updateStatus('${o.Nama}','${o.Telefon}','bayar')" class="bg-blue-500/10 text-blue-400 border border-blue-500/50 py-2 rounded-xl text-xs font-bold">SET BAYAR</button>
                        <button onclick="updateStatus('${o.Nama}','${o.Telefon}','ambil')" class="bg-orange-500/10 text-orange-400 border border-orange-500/50 py-2 rounded-xl text-xs font-bold">SET AMBIL</button>
                    </div>
                </div>`;
            });
            document.getElementById("orderList").innerHTML = h;
        }

        async function updateStok() {
            const btn = document.getElementById("saveBtn");
            btn.innerText = "Memproses..."; btn.disabled = true;

            const payload = {
                action: "kemaskiniStok",
                namaBarang: document.getElementById("aBarang").value,
                harga: document.getElementById("aHarga").value,
                stok: document.getElementById("aStok").value
            };

            const res = await fetch(API, { method: "POST", body: JSON.stringify(payload) });
            const result = await res.text();

            if (result === "SUCCESS") {
                Swal.fire({ icon: 'success', title: 'Berjaya!', text: 'Stok telah dikemaskini.', timer: 2000, showConfirmButton: false });
                setTimeout(() => location.reload(), 2000);
            } else {
                Swal.fire('Ralat', 'Barang tidak dijumpai', 'error');
                btn.innerText = "SIMPAN DATA"; btn.disabled = false;
            }
        }

        async function updateStatus(n, f, t) {
            await fetch(API, { method: "POST", body: JSON.stringify({action:"kemaskiniStatus", nama:n, fon:f, tipe:t}) });
            Swal.fire({ icon: 'success', title: 'Status Dikemaskini', timer: 1000, showConfirmButton: false });
            muat();
        }
        muat();
    </script>
</body>
</html>

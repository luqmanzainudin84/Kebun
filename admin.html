<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Panel Kawalan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: white; }
        .admin-card { background: #1e293b; border-radius: 30px; border: 1px solid #334155; }
        #map-container { height: 250px; width: 100%; border-radius: 20px; margin-top: 10px; z-index: 10; border: 2px solid #334155; }
        .swal2-popup { border-radius: 35px !important; background: #1e293b !important; color: white !important; width: 95% !important; max-width: 500px !important; }
        .cogs-input { background: #0f172a !important; border: 1px solid #334155 !important; color: #10b981 !important; font-weight: bold; padding: 10px; border-radius: 10px; width: 100%; outline: none; text-align: right; font-size: 14px; }
        .cogs-label { font-size: 10px; font-weight: 900; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; display: block; margin-bottom: 4px; }
        .btn-action { padding: 12px; border-radius: 15px; font-size: 11px; font-weight: 800; text-transform: uppercase; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 6px; }
        .btn-pay { background: #10b981; color: white; }
        .btn-collect { background: #f59e0b; color: white; }
        .btn-wa { background: #25d366; color: white; }
        .btn-call { background: #3b82f6; color: white; }
        .status-done { opacity: 0.4; filter: grayscale(1); }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .section-title { font-size: 11px; font-weight: 900; color: #3b82f6; text-transform: uppercase; border-bottom: 1px solid #334155; padding-bottom: 5px; margin-bottom: 10px; margin-top: 15px; }
    </style>
</head>
<body class="pb-24">

    <div class="max-w-md mx-auto px-5 pt-10 space-y-6">
        <h1 class="text-3xl font-extrabold text-center text-green-400 uppercase tracking-tighter">Panel Kawalan Admin</h1>
        
        <div class="grid grid-cols-1 gap-3">
            <button onclick="bukaKiraCOGS()" class="w-full bg-blue-600 hover:bg-blue-500 text-white p-5 rounded-[25px] font-black uppercase tracking-widest shadow-lg active:scale-95 transition-all flex items-center justify-center gap-3 border-b-4 border-blue-800">
                üìä Kalkulator COGS Peladang
            </button>
            <button onclick="bukaTambahProduk()" class="w-full bg-green-600 hover:bg-green-500 text-white p-5 rounded-[25px] font-black uppercase tracking-widest shadow-lg active:scale-95 transition-all">
                + Tambah Produk Baru
            </button>
        </div>

        <section>
            <p class="text-[10px] font-bold text-slate-500 uppercase mb-4 tracking-widest text-center italic">Stok Produk Semasa</p>
            <div id="adminProdukContainer" class="space-y-3"></div>
        </section>

        <section>
            <p class="text-[10px] font-bold text-orange-500 uppercase mb-4 tracking-widest text-center tracking-[0.2em]">Pengurusan Pesanan</p>
            <div id="adminPesananContainer" class="space-y-4"></div>
        </section>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbygJNpuDcoItHJ8RnWKIzqoQBJ9LX3ybjp4YmGKVVgvVEUZmo_FCuu2WpL7KsZJujxh_g/exec";
        let leafMap, leafMarker;

        function formatInputDecimal(input) {
            let value = input.value.replace(/\D/g, "");
            if (value === "") { input.value = ""; return; }
            input.value = (parseFloat(value) / 100).toFixed(2);
        }

        async function bukaKiraCOGS() {
            const { value: formValues } = await Swal.fire({
                title: 'KALKULATOR COGS PELADANG',
                html: `
                <div class="text-left space-y-4 max-h-[70vh] overflow-y-auto px-2 custom-scrollbar">
                    
                    <div class="section-title text-blue-400">A. Maklumat Hasil</div>
                    <label class="cogs-label">Jumlah Hasil Musim (kg)</label>
                    <input id="hasil_kg" type="number" class="cogs-input" placeholder="Contoh: 1000">
                    <p class="text-[9px] text-slate-500 mt-1">*Atau (Bil. Pokok x Purata Hasil Sepokok)</p>

                    <div class="section-title text-green-400">B. Kos 1 Musim (Kos Habis Pakai)</div>
                    <div class="grid grid-cols-2 gap-2">
                        <div><label class="cogs-label">Benih</label><input id="k_benih" type="text" class="cogs-input" value="0.00" oninput="formatInputDecimal(this)"></div>
                        <div><label class="cogs-label">Media/Polybag</label><input id="k_media" type="text" class="cogs-input" value="0.00" oninput="formatInputDecimal(this)"></div>
                        <div><label class="cogs-label">Baja A & B</label><input id="k_baja" type="text" class="cogs-input" value="0.00" oninput="formatInputDecimal(this)"></div>
                        <div><label class="cogs-label">Baja Foliar</label><input id="k_foliar" type="text" class="cogs-input" value="0.00" oninput="formatInputDecimal(this)"></div>
                        <div><label class="cogs-label">Racun</label><input id="k_racun" type="text" class="cogs-input" value="0.00" oninput="formatInputDecimal(this)"></div>
                        <div><label class="cogs-label">Upah Buruh</label><input id="k_buruh" type="text" class="cogs-input" value="0.00" oninput="formatInputDecimal(this)"></div>
                        <div><label class="cogs-label">Air & Elektrik</label><input id="k_utiliti" type="text" class="cogs-input" value="0.00" oninput="formatInputDecimal(this)"></div>
                        <div><label class="cogs-label">Lain-lain</label><input id="k_lain" type="text" class="cogs-input" value="0.00" oninput="formatInputDecimal(this)"></div>
                    </div>

                    <div class="section-title text-orange-400">C. Kos Sistem (Aset + Susut Nilai)</div>
                    <label class="cogs-label">Jumlah Kos Sistem (RM)</label>
                    <input id="aset_kos" type="text" class="cogs-input" value="0.00" oninput="formatInputDecimal(this)">
                    <div class="grid grid-cols-2 gap-2 mt-2">
                        <div><label class="cogs-label">Tempoh Guna (Tahun)</label><input id="aset_tahun" type="number" class="cogs-input" value="5"></div>
                        <div><label class="cogs-label">Musim Setahun</label><input id="aset_musim_setahun" type="number" class="cogs-input" value="2"></div>
                    </div>
                </div>`,
                confirmButtonText: 'KIRA SEKARANG',
                confirmButtonColor: '#2563eb',
                showCancelButton: true,
                preConfirm: () => {
                    const hasilKg = parseFloat(document.getElementById('hasil_kg').value) || 1;
                    
                    // Kos Habis Pakai
                    const kosHabisPakai = 
                        (parseFloat(document.getElementById('k_benih').value) || 0) + 
                        (parseFloat(document.getElementById('k_media').value) || 0) + 
                        (parseFloat(document.getElementById('k_baja').value) || 0) + 
                        (parseFloat(document.getElementById('k_foliar').value) || 0) + 
                        (parseFloat(document.getElementById('k_racun').value) || 0) + 
                        (parseFloat(document.getElementById('k_buruh').value) || 0) + 
                        (parseFloat(document.getElementById('k_utiliti').value) || 0) + 
                        (parseFloat(document.getElementById('k_lain').value) || 0);

                    // Susut Nilai
                    const kosSistem = parseFloat(document.getElementById('aset_kos').value) || 0;
                    const tahunGuna = parseFloat(document.getElementById('aset_tahun').value) || 1;
                    const musimSetahun = parseFloat(document.getElementById('aset_musim_setahun').value) || 1;
                    
                    const jumlahMusimSistem = tahunGuna * musimSetahun;
                    const susutNilaiPerMusim = kosSistem / jumlahMusimSistem;

                    // Jumlah COGS
                    const jumlahCOGS = kosHabisPakai + susutNilaiPerMusim;
                    const kosPerKg = jumlahCOGS / hasilKg;

                    return { 
                        totalCOGS: jumlahCOGS, 
                        perKg: kosPerKg, 
                        susutNilai: susutNilaiPerMusim, 
                        kosHabisPakai: kosHabisPakai 
                    };
                }
            });

            if (formValues) {
                Swal.fire({
                    title: 'KEPUTUSAN COGS',
                    html: `
                    <div class="space-y-3">
                        <div class="p-4 bg-slate-800 rounded-2xl text-left border border-slate-700">
                            <p class="text-[10px] font-bold text-slate-400 uppercase">Kos Habis Pakai (A)</p>
                            <p class="text-xl font-black text-white">RM ${formValues.kosHabisPakai.toFixed(2)}</p>
                        </div>
                        <div class="p-4 bg-slate-800 rounded-2xl text-left border border-slate-700">
                            <p class="text-[10px] font-bold text-slate-400 uppercase">Susut Nilai Sistem (B)</p>
                            <p class="text-xl font-black text-white">RM ${formValues.susutNilai.toFixed(2)} / Musim</p>
                        </div>
                        <div class="p-6 bg-green-600 rounded-[30px] shadow-lg">
                            <p class="text-[10px] font-bold text-green-100 uppercase">Kos Pengeluaran Per KG</p>
                            <h2 class="text-4xl font-black text-white">RM ${formValues.perKg.toFixed(2)} / kg</h2>
                        </div>
                    </div>`
                });
            }
        }

        async function muatAdminData() {
            try {
                const resP = await fetch(API + "?action=getProduk");
                const produk = await resP.json();
                document.getElementById('adminProdukContainer').innerHTML = produk.map(p => `
                    <div class="admin-card p-6 relative border-l-4 border-green-500" onclick="bukaEditProduk('${p.NamaBarang}', '${p.Hargakg}', '${p.Stok}', '${p.Lokasi}', '${p.Coords}')">
                        <button onclick="event.stopPropagation(); padamProduk('${p.NamaBarang}')" class="absolute top-4 right-4 text-red-500">üóë</button>
                        <h3 class="font-black text-xl uppercase text-white mb-1">${p.NamaBarang}</h3>
                        <p class="text-[10px] text-slate-400 uppercase italic">üìç ${p.Lokasi || 'Tiada Lokasi'}</p>
                        <div class="flex items-end gap-2 mt-2">
                            <span class="text-green-400 font-black text-3xl">${p.Stok}kg</span>
                            <span class="text-slate-500 text-xs font-bold mb-1">/ RM${p.Hargakg}</span>
                        </div>
                    </div>`).join('');

                const resO = await fetch(API + "?action=getPesanan");
                const pesanan = await resO.json();
                document.getElementById('adminPesananContainer').innerHTML = pesanan.reverse().map(o => {
                    const isPaid = o.StatusBayar === "SETTLE";
                    const isTaken = o.StatusAmbil === "SETTLE";
                    let tel = o.NoWhatsapp.toString();
                    if (!tel.startsWith('0') && !tel.startsWith('60')) tel = '0' + tel;
                    let waLink = tel.startsWith('0') ? '6' + tel : tel;

                    return `
                    <div class="bg-white text-slate-800 p-6 rounded-[35px] shadow-2xl relative mb-4">
                        <button onclick="padamPesanan('${o.Timestamp}')" class="absolute top-4 right-4 text-red-400">üóë</button>
                        <h3 class="font-black text-blue-600 uppercase text-lg leading-tight">${o.NamaPembeli}</h3>
                        <p class="text-[9px] text-slate-400 font-bold mb-3 italic">${o.Timestamp}</p>
                        <div class="bg-slate-100 p-3 rounded-2xl mb-4 text-center font-black text-slate-700 uppercase border border-slate-200">
                            ${o.NamaBarang} ‚Äî ${o.Beratkg}KG
                        </div>
                        <div class="grid grid-cols-2 gap-2 mb-2">
                            <a href="tel:${tel}" class="btn-action btn-call">üìû CALL</a>
                            <a href="https://wa.me/${waLink}" target="_blank" class="btn-action btn-wa">üí¨ WHATSAPP</a>
                        </div>
                        <div class="grid grid-cols-2 gap-2 mb-4">
                            <button onclick="updateStatus('${o.Timestamp}', 'StatusBayar')" class="btn-action btn-pay ${isPaid ? 'status-done' : ''}">
                                ${isPaid ? '‚úÖ SETTLE' : '‚ùå BELUM BAYAR'}
                            </button>
                            <button onclick="updateStatus('${o.Timestamp}', 'StatusAmbil')" class="btn-action btn-collect ${isTaken ? 'status-done' : ''}">
                                ${isTaken ? '‚úÖ SETTLE' : 'üì¶ BELUM AMBIL'}
                            </button>
                        </div>
                        <div class="flex justify-between items-center text-xs font-bold text-slate-400 pt-2 border-t border-slate-100">
                            JUMLAH: <span class="text-2xl font-black text-slate-900">RM${o.TotalHarga}</span>
                        </div>
                    </div>`;
                }).join('');
            } catch (e) { console.error(e); }
        }

        async function updateStatus(ts, field) {
            Swal.fire({ title: 'Mengemaskini...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
            await fetch(API, { method: 'POST', body: JSON.stringify({ action: 'updateStatusPesanan', timestamp: ts, field: field }) });
            await muatAdminData();
            Swal.close();
        }

        async function bukaTambahProduk() { await popupBorangProduk('TAMBAH PRODUK', '', '', '', '', '4.6619,101.0691', 'tambahProduk'); }
        async function bukaEditProduk(nama, harga, stok, lokasi, coords) { await popupBorangProduk('EDIT PRODUK', nama, harga, stok, lokasi, coords, 'kemaskiniProduk'); }

        async function popupBorangProduk(tajuk, nama, harga, stok, lokasi, coords, action) {
            const { value: f } = await Swal.fire({
                title: tajuk,
                html: `<div class="text-left space-y-3">
                    <input id="swal-nama" class="w-full p-4 bg-slate-900 border border-slate-700 rounded-2xl text-white font-bold" value="${nama}" placeholder="Nama Produk">
                    <input id="swal-harga" type="number" class="w-full p-4 bg-slate-900 border border-slate-700 rounded-2xl text-white font-bold" value="${harga}" placeholder="Harga/kg">
                    <input id="swal-stok" type="number" class="w-full p-4 bg-slate-900 border border-slate-700 rounded-2xl text-white font-bold" value="${stok}" placeholder="Stok (kg)">
                    <input id="swal-lokasi" class="w-full p-4 bg-slate-900 border border-slate-700 rounded-2xl text-white font-bold" value="${lokasi}" placeholder="Lokasi">
                    <div id="map-container"></div>
                    <input id="swal-coords" class="w-full p-3 bg-slate-800 text-green-500 rounded-xl text-xs" value="${coords}" readonly>
                </div>`,
                didOpen: () => { setTimeout(() => { initLeaflet(coords); }, 300); },
                showCancelButton: true,
                confirmButtonText: 'SIMPAN',
                preConfirm: () => {
                    return { action, namaLama: nama, namaBaru: document.getElementById('swal-nama').value, harga: document.getElementById('swal-harga').value, stok: document.getElementById('swal-stok').value, lokasi: document.getElementById('swal-lokasi').value, coords: document.getElementById('swal-coords').value }
                }
            });
            if (f) {
                await fetch(API, { method: 'POST', body: JSON.stringify(f) });
                muatAdminData();
            }
        }

        function initLeaflet(coords) {
            let lat = 4.6619, lng = 101.0691;
            if (coords && coords.includes(',')) [lat, lng] = coords.split(',').map(Number);
            if (leafMap) leafMap.remove();
            leafMap = L.map('map-container').setView([lat, lng], 15);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(leafMap);
            leafMarker = L.marker([lat, lng], { draggable: true }).addTo(leafMap);
            leafMarker.on('dragend', (e) => { 
                const l = e.target.getLatLng();
                document.getElementById('swal-coords').value = l.lat.toFixed(6) + "," + l.lng.toFixed(6);
            });
        }

        async function padamPesanan(ts) {
            if ((await Swal.fire({ title: 'Padam Pesanan?', icon: 'warning', showCancelButton: true })).isConfirmed) {
                await fetch(API, { method: 'POST', body: JSON.stringify({ action: 'padamPesanan', timestamp: ts }) });
                muatAdminData();
            }
        }

        async function padamProduk(n) {
            if ((await Swal.fire({ title: 'Padam Produk?', icon: 'warning', showCancelButton: true })).isConfirmed) {
                await fetch(API, { method: 'POST', body: JSON.stringify({ action: 'padamProduk', namaBarang: n }) });
                muatAdminData();
            }
        }

        muatAdminData();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Koperasi Agrotek</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background-color: #0f172a; font-family: 'Inter', sans-serif; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-5xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div>
                <h1 class="text-2xl font-black text-white tracking-tighter">ADMIN PANEL</h1>
                <p class="text-green-400 text-sm font-bold">Koperasi Agrotek Negeri Perak Berhad</p>
            </div>
            <div class="bg-slate-800 p-3 rounded-2xl flex gap-6 px-8 border border-slate-700 shadow-xl">
                <div class="text-center"><p class="text-[10px] text-gray-400 uppercase font-bold">Produk</p><p id="countP" class="font-bold text-white text-xl">0</p></div>
                <div class="text-center"><p class="text-[10px] text-gray-400 uppercase font-bold">Pesanan</p><p id="countO" class="font-bold text-green-400 text-xl">0</p></div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1">
                <div class="bg-white p-6 rounded-[32px] shadow-2xl sticky top-8">
                    <h5 class="font-bold text-gray-800 mb-4 flex items-center">
                        <span class="bg-blue-500 w-2 h-5 rounded mr-2"></span> Kemaskini Stok
                    </h5>
                    <div class="space-y-3">
                        <label class="text-[10px] font-bold text-gray-400 ml-1">NAMA BARANG</label>
                        <input type="text" id="aBarang" placeholder="Cth: Cili Padi" class="w-full p-4 rounded-2xl bg-gray-50 border-none outline-none focus:ring-2 focus:ring-blue-500">
                        
                        <label class="text-[10px] font-bold text-gray-400 ml-1">HARGA /KG (RM)</label>
                        <input type="number" id="aHarga" placeholder="0.00" class="w-full p-4 rounded-2xl bg-gray-50 border-none outline-none">
                        
                        <label class="text-[10px] font-bold text-gray-400 ml-1">JUMLAH STOK BARU (KG)</label>
                        <input type="number" id="aStok" placeholder="0" class="w-full p-4 rounded-2xl bg-gray-50 border-none outline-none">
                        
                        <button onclick="updateProduk()" id="btnU" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg transition transform active:scale-95">
                            SIMPAN DATA
                        </button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-2">
                <h5 class="text-white font-bold mb-4 flex items-center">
                    <span class="w-3 h-3 bg-green-500 rounded-full animate-ping mr-2"></span> Pesanan & Baki Stok Terkini
                </h5>
                <div id="adminOrders" class="space-y-4">
                    <div class="animate-pulse bg-slate-800 h-32 rounded-3xl"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbygJNpuDcoItHJ8RnWKIzqoQBJ9LX3ybjp4YmGKVVgvVEUZmo_FCuu2WpL7KsZJujxh_g/exec";

        async function muatAdmin() {
            try {
                const [resO, resP] = await Promise.all([
                    fetch(API_URL + "?action=getPesanan"),
                    fetch(API_URL + "?action=getProduk")
                ]);
                
                const dataO = await resO.json();
                const dataP = await resP.json();

                document.getElementById("countP").innerText = dataP.length;
                document.getElementById("countO").innerText = dataO.length;

                let html = "";
                dataO.reverse().forEach(o => {
                    // Cari info produk untuk dapatkan stok asal
                    const infoProduk = dataP.find(p => p.NamaBarang === o.Barang);
                    const stokAsal = infoProduk ? infoProduk.Stok : 0;
                    
                    const waLink = `https://wa.me/${o.Telefon}?text=Salam%20${o.Nama},%20pesanan%20${o.Barang}%20${o.Berat}kg%20dah%20siap.`;

                    html += `
                    <div class="glass-card rounded-[32px] p-6 shadow-xl transition hover:border-green-500/50">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h4 class="text-lg font-bold text-white leading-none">${o.Nama}</h4>
                                <p class="text-xs text-slate-400 mt-1">ðŸ“ž ${o.Telefon}</p>
                            </div>
                            <div class="text-right">
                                <span class="text-xs font-bold px-3 py-1 rounded-full ${o.StatusBayar=='Selesai'?'bg-green-500/20 text-green-400':'bg-red-500/20 text-red-400'}">
                                    ${o.StatusBayar=='Selesai'?'LUNAS':'HUTANG'}
                                </span>
                            </div>
                        </div>

                        <div class="bg-slate-900/50 rounded-2xl p-4 mb-4 grid grid-cols-2 gap-4 border border-slate-700">
                            <div>
                                <p class="text-[10px] text-gray-500 font-bold uppercase">Pesanan</p>
                                <p class="text-white font-black">${o.Barang} <span class="text-yellow-400">${o.Berat}kg</span></p>
                            </div>
                            <div class="border-l border-slate-700 pl-4">
                                <p class="text-[10px] text-gray-500 font-bold uppercase">Baki Stok Di Kedai</p>
                                <p class="text-green-400 font-black text-lg">${stokAsal}kg</p>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 md:grid-cols-4 gap-2">
                            <a href="${waLink}" target="_blank" class="bg-green-600 hover:bg-green-700 text-white text-center py-2.5 rounded-xl text-[10px] font-black shadow-lg">WHATSAPP</a>
                            <button onclick="updateStatus('${o.Nama}','${o.Telefon}','bayar')" class="bg-blue-600 hover:bg-blue-700 text-white py-2.5 rounded-xl text-[10px] font-black">SET BAYAR</button>
                            <button onclick="updateStatus('${o.Nama}','${o.Telefon}','ambil')" class="bg-orange-600 hover:bg-orange-700 text-white py-2.5 rounded-xl text-[10px] font-black">SET AMBIL</button>
                            <a href="tel:${o.Telefon}" class="bg-slate-700 hover:bg-slate-600 text-white text-center py-2.5 rounded-xl text-[10px] font-black">CALL</a>
                        </div>
                    </div>`;
                });
                document.getElementById("adminOrders").innerHTML = html || "<p class='text-center text-gray-500'>Tiada pesanan ditemui.</p>";
            } catch (e) {
                console.error(e);
            }
        }

        async function updateProduk() {
            const btn = document.getElementById("btnU");
            btn.innerText = "MENYIMPAN..."; btn.disabled = true;

            const payload = {
                action: "kemaskiniStok",
                namaBarang: document.getElementById("aBarang").value,
                harga: document.getElementById("aHarga").value,
                stok: document.getElementById("aStok").value
            };

            const res = await fetch(API_URL, { method: "POST", body: JSON.stringify(payload) });
            const result = await res.text();

            if(result === "SUCCESS") {
                Swal.fire({ icon: 'success', title: 'Berjaya!', text: 'Stok telah dikemaskini.', timer: 1500, showConfirmButton: false });
                setTimeout(() => location.reload(), 1500);
            } else {
                Swal.fire('Ralat', 'Barang tidak ditemui', 'error');
                btn.innerText = "SIMPAN DATA"; btn.disabled = false;
            }
        }

        async function updateStatus(n, f, t) {
            const res = await fetch(API_URL, { 
                method: "POST", 
                body: JSON.stringify({action:"kemaskiniStatus", nama:n, fon:f, tipe:t}) 
            });
            Swal.fire({ icon: 'success', title: 'Status Dikemaskini', timer: 800, showConfirmButton: false });
            muatAdmin();
        }

        muatAdmin();
    </script>
</body>
</html>

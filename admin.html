<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Koperasi Agrotek Perak</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background-color: #0f172a; font-family: sans-serif; }
        .card-stok { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="p-4 md:p-8 text-white">
    <div class="max-w-3xl mx-auto">
        <div class="bg-white rounded-[30px] p-6 md:p-8 shadow-2xl text-slate-800 mb-10">
            <h2 class="text-2xl font-black mb-6 text-green-700 uppercase">‚öôÔ∏è Pengurusan Stok & Lokasi</h2>
            
            <div class="grid grid-cols-1 gap-4">
                <input type="text" id="aBarang" placeholder="Nama Barang (Cth: Cili)" class="p-4 bg-slate-100 rounded-2xl outline-none font-bold">
                <input type="text" id="aLokasi" placeholder="Lokasi Jualan (Cth: RTC Gopeng)" class="p-4 bg-slate-100 rounded-2xl outline-none font-bold">
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" id="aHarga" placeholder="Harga/kg (RM)" class="p-4 bg-slate-100 rounded-2xl outline-none font-bold">
                    <input type="number" id="aStok" placeholder="Jumlah Stok (kg)" class="p-4 bg-slate-100 rounded-2xl outline-none font-bold">
                </div>
                <button onclick="simpanKeSheet()" id="btnSimpan" class="w-full bg-green-600 text-white font-black py-5 rounded-2xl shadow-lg hover:bg-green-700 transition">SIMPAN DATA</button>
            </div>
        </div>

        <h3 class="text-xl font-bold mb-4 flex items-center"><span class="w-3 h-3 bg-green-500 rounded-full mr-3"></span> Senarai Stok Semasa</h3>
        <div id="senaraiStok" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbygJNpuDcoItHJ8RnWKIzqoQBJ9LX3ybjp4YmGKVVgvVEUZmo_FCuu2WpL7KsZJujxh_g/exec";

        async function muatData() {
            const res = await fetch(API + "?action=getProduk");
            const data = await res.json();
            let h = "";
            data.forEach(i => {
                h += `
                <div class="card-stok p-5 rounded-[25px] flex justify-between items-center">
                    <div>
                        <h4 class="font-black uppercase text-sm">${i.NamaBarang}</h4>
                        <p class="text-green-400 text-[10px] font-bold">üìç ${i.Lokasi || 'Belum Set'}</p>
                    </div>
                    <div class="text-right">
                        <p class="text-[9px] text-slate-500 font-bold uppercase">Baki Stok</p>
                        <p class="text-2xl font-black">${i.Stok}kg</p>
                    </div>
                </div>`;
            });
            document.getElementById("senaraiStok").innerHTML = h;
        }

        async function simpanKeSheet() {
            const btn = document.getElementById("btnSimpan");
            btn.disabled = true; btn.innerText = "Sila Tunggu...";

            const payload = {
                action: "kemaskiniStok",
                namaBarang: document.getElementById("aBarang").value,
                lokasi: document.getElementById("aLokasi").value,
                harga: document.getElementById("aHarga").value,
                stok: document.getElementById("aStok").value
            };

            await fetch(API, { method: "POST", body: JSON.stringify(payload) });
            Swal.fire('Berjaya!', 'Data telah dikemaskini.', 'success').then(() => location.reload());
        }
        muatData();
    </script>
</body>
</html>

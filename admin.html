<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Koperasi Perak</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=LETAK_API_KEY_ANDA_DI_SINI"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
        .admin-card { background: #1e293b; border-radius: 25px; border: 1px solid #334155; transition: 0.2s; }
        #map-canvas { height: 300px; width: 100%; border-radius: 15px; margin-top: 10px; border: 2px solid #334155; }
        .swal2-popup { border-radius: 30px !important; }
    </style>
</head>
<body class="pb-20">

    <div class="max-w-md mx-auto px-4 pt-10 space-y-8">
        <h1 class="text-3xl font-black text-center text-green-400 uppercase tracking-tighter">Panel Kawalan Admin</h1>
        
        <section>
            <p class="text-[10px] font-bold text-slate-500 uppercase mb-4 tracking-widest text-center italic">Klik Produk Untuk Edit / Padam</p>
            <div id="adminProdukContainer" class="space-y-3"></div>
        </section>

        <section>
            <p class="text-[10px] font-bold text-orange-500 uppercase mb-4 tracking-widest text-center">Pengurusan Pesanan</p>
            <div id="adminPesananContainer" class="space-y-4"></div>
        </section>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbygJNpuDcoItHJ8RnWKIzqoQBJ9LX3ybjp4YmGKVVgvVEUZmo_FCuu2WpL7KsZJujxh_g/exec";
        let map, marker;

        async function muatAdminData() {
            try {
                const resP = await fetch(API + "?action=getProduk");
                const produk = await resP.json();
                document.getElementById('adminProdukContainer').innerHTML = produk.map(p => `
                    <div class="admin-card p-5 relative border-l-4 border-green-500" onclick="bukaEditProduk('${p.NamaBarang}', '${p.Hargakg}', '${p.Stok}', '${p.Lokasi}', '${p.Coords}')">
                        <button onclick="event.stopPropagation(); padamProduk('${p.NamaBarang}')" class="absolute top-4 right-4 text-red-500 bg-red-500/10 w-8 h-8 rounded-full">‚úï</button>
                        <h3 class="font-black text-lg uppercase text-white">${p.NamaBarang}</h3>
                        <p class="text-[10px] text-slate-400 uppercase mb-2">üìç ${p.Lokasi || 'Tiada Nama Lokasi'}</p>
                        <div class="flex items-end gap-2">
                            <span class="text-green-400 font-black text-2xl">${p.Stok}kg</span>
                            <span class="text-slate-500 text-xs font-bold mb-1">/ RM${p.Hargakg}</span>
                        </div>
                    </div>`).join('');

                const resO = await fetch(API + "?action=getPesanan");
                const pesanan = await resO.json();
                document.getElementById('adminPesananContainer').innerHTML = pesanan.reverse().map(o => `
                    <div class="bg-white text-slate-800 p-6 rounded-[30px] shadow-xl relative">
                        <h3 class="font-black text-blue-600 uppercase">${o.NamaPembeli}</h3>
                        <p class="text-[9px] text-slate-400 font-bold uppercase mb-3">${o.Timestamp}</p>
                        <div class="bg-slate-100 p-3 rounded-xl mb-4 text-center font-black text-slate-700 text-xs uppercase">${o.NamaBarang} ‚Äî ${o.Beratkg}KG</div>
                        <div class="flex justify-between items-center text-xs font-bold text-slate-400">TOTAL: <span class="text-xl font-black text-slate-900">RM${o.TotalHarga}</span></div>
                    </div>`).join('');
            } catch (e) { console.log(e); }
        }

        async function bukaEditProduk(nama, harga, stok, lokasi, coords) {
            const { value: formValues } = await Swal.fire({
                title: 'KEMASKINI LOKASI & DATA',
                background: '#1e293b',
                color: '#fff',
                width: '95%',
                html: `
                    <div class="text-left space-y-3">
                        <input id="swal-nama" class="hidden" value="${nama}">
                        <div><label class="text-[10px] font-black text-green-400 uppercase">Harga RM/KG</label>
                        <input id="swal-harga" type="number" class="w-full p-3 bg-slate-800 border border-slate-700 rounded-xl text-white font-bold" value="${harga}"></div>
                        <div><label class="text-[10px] font-black text-green-400 uppercase">Stok Semasa (KG)</label>
                        <input id="swal-stok" type="number" class="w-full p-3 bg-slate-800 border border-slate-700 rounded-xl text-white font-bold" value="${stok}"></div>
                        <div><label class="text-[10px] font-black text-green-400 uppercase">Nama Lokasi (Teks)</label>
                        <input id="swal-lokasi" class="w-full p-3 bg-slate-800 border border-slate-700 rounded-xl text-white font-bold" value="${lokasi}"></div>
                        
                        <div class="pt-2">
                            <label class="text-[10px] font-black text-blue-400 uppercase">Klik Map Untuk Pin Lokasi</label>
                            <div id="map-canvas"></div>
                            <input id="swal-coords" class="w-full p-2 mt-2 bg-slate-900 text-[10px] text-green-500 font-mono rounded-lg border border-slate-700" value="${coords}" readonly>
                            <button onclick="petaKeLokasiSaya()" class="w-full mt-2 bg-blue-600 p-3 rounded-xl font-bold text-xs uppercase active:scale-95 transition-all">üìç Guna Lokasi Saya Sekarang</button>
                        </div>
                    </div>`,
                didOpen: () => { initPeta(coords); },
                showCancelButton: true,
                confirmButtonText: 'SIMPAN DATA',
                confirmButtonColor: '#22c55e',
                preConfirm: () => {
                    return { action: 'kemaskiniProduk', namaLama: nama, namaBaru: nama, harga: document.getElementById('swal-harga').value, stok: document.getElementById('swal-stok').value, lokasi: document.getElementById('swal-lokasi').value, coords: document.getElementById('swal-coords').value }
                }
            });
            if (formValues) {
                Swal.fire({ title: 'Menyimpan...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
                await fetch(API, { method: 'POST', body: JSON.stringify(formValues) });
                muatAdminData();
                Swal.fire('Berjaya!', 'Data dan Lokasi Pin telah dikemaskini.', 'success');
            }
        }

        function initPeta(coords) {
            let latlng = { lat: 4.6619, lng: 101.0691 }; // Default Ipoh
            if (coords) {
                const c = coords.split(',');
                latlng = { lat: parseFloat(c[0]), lng: parseFloat(c[1]) };
            }

            map = new google.maps.Map(document.getElementById("map-canvas"), {
                center: latlng,
                zoom: 15,
                styles: [{ "featureType": "all", "elementType": "all", "stylers": [{ "invert_lightness": true }, { "saturation": 10 }, { "lightness": 30 }, { "gamma": 0.5 }, { "hue": "#435158" }] }]
            });

            marker = new google.maps.Marker({ position: latlng, map: map, draggable: true });

            google.maps.event.addListener(map, 'click', (event) => {
                kemaskiniMarker(event.latLng);
            });

            google.maps.event.addListener(marker, 'dragend', (event) => {
                kemaskiniMarker(event.latLng);
            });
        }

        function kemaskiniMarker(latLng) {
            marker.setPosition(latLng);
            document.getElementById('swal-coords').value = latLng.lat() + "," + latLng.lng();
        }

        function petaKeLokasiSaya() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((pos) => {
                    const myLoc = new google.maps.LatLng(pos.coords.latitude, pos.coords.longitude);
                    map.setCenter(myLoc);
                    kemaskiniMarker(myLoc);
                });
            }
        }

        async function padamProduk(nama) {
            const res = await Swal.fire({ title: 'Padam ' + nama + '?', showCancelButton: true, confirmButtonColor: '#ef4444' });
            if (res.isConfirmed) {
                await fetch(API, { method: 'POST', body: JSON.stringify({ action: 'padamProduk', namaBarang: nama }) });
                muatAdminData();
            }
        }

        muatAdminData();
    </script>
</body>
</html>

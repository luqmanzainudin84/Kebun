<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-slate-900 text-white p-4">
    <div class="max-w-xl mx-auto space-y-6">
        <div class="bg-white text-slate-800 p-6 rounded-[30px] shadow-xl">
            <h2 class="font-black text-green-700 mb-4 uppercase">Set Stok & Lokasi</h2>
            <div id="map" class="h-40 rounded-xl mb-2 border"></div>
            <button onclick="lokasiSemasa()" class="w-full mb-4 bg-blue-100 text-blue-700 py-2 rounded-lg font-bold text-xs">üìç GUNA LOKASI SAYA SEKARANG</button>
            
            <div class="grid grid-cols-2 gap-2">
                <input type="text" id="aBarang" placeholder="Nama Barang" class="p-3 bg-slate-100 rounded-xl outline-none font-bold text-sm">
                <input type="text" id="aLokasi" placeholder="Nama Tempat" class="p-3 bg-slate-100 rounded-xl outline-none font-bold text-sm">
                <input type="number" id="aHarga" placeholder="Harga/kg" class="p-3 bg-slate-100 rounded-xl outline-none font-bold text-sm">
                <input type="number" id="aStok" placeholder="Jumlah Stok" class="p-3 bg-slate-100 rounded-xl outline-none font-bold text-sm">
                <input type="hidden" id="aCoords">
            </div>
            <button onclick="simpanStok()" id="btnS" class="w-full mt-4 bg-green-600 text-white py-4 rounded-xl font-black shadow-lg">SIMPAN DATA</button>
        </div>

        <h3 class="font-bold text-xs uppercase opacity-50 px-2">Klik Produk Untuk Edit</h3>
        <div id="stokList" class="grid grid-cols-1 gap-2"></div>

        <h3 class="font-bold text-xs uppercase opacity-50 px-2 mt-6">Senarai Pesanan Masuk</h3>
        <div id="pesananList" class="space-y-3"></div>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbygJNpuDcoItHJ8RnWKIzqoQBJ9LX3ybjp4YmGKVVgvVEUZmo_FCuu2WpL7KsZJujxh_g/exec";
        var map = L.map('map').setView([4.5921, 101.0901], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        var marker = L.marker([4.5921, 101.0901], {draggable: true}).addTo(map);

        map.on('click', e => { marker.setLatLng(e.latlng); updateCoords(e.latlng); });
        marker.on('dragend', e => { updateCoords(e.target.getLatLng()); });

        function updateCoords(latlng) { document.getElementById('aCoords').value = latlng.lat + "," + latlng.lng; }

        function lokasiSemasa() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    const p = [pos.coords.latitude, pos.coords.longitude];
                    map.setView(p, 16); marker.setLatLng(p); updateCoords({lat: p[0], lng: p[1]});
                });
            }
        }

        async function muatAdmin() {
            const rP = await fetch(API + "?action=getProduk");
            const dP = await rP.json();
            document.getElementById('stokList').innerHTML = dP.map(i => `
                <div onclick="pilihEdit('${i.NamaBarang}', '${i.Hargakg}', '${i.Stok}', '${i.LokasiNamaLinkMaps}', '${i.Coords}')" class="bg-slate-800 p-4 rounded-2xl border-l-4 border-green-500 flex justify-between cursor-pointer hover:bg-slate-700">
                    <div><p class="font-black uppercase text-sm">${i.NamaBarang}</p><p class="text-[10px] text-slate-400 font-bold">${i.LokasiNamaLinkMaps}</p></div>
                    <div class="text-right"><p class="text-xl font-black">${i.Stok}kg</p></div>
                </div>`).join('');

            const rO = await fetch(API + "?action=getPesanan");
            const dO = await rO.json();
            document.getElementById('pesananList').innerHTML = dO.reverse().map(i => `
                <div class="bg-white text-slate-800 p-4 rounded-2xl shadow-lg text-xs">
                    <div class="flex justify-between font-black border-b pb-2 mb-2 uppercase">
                        <span>${i.NamaPembeli}</span><span class="text-green-600">${i.NamaBarang} (${i.Beratkg}kg)</span>
                    </div>
                    <p class="mb-2 font-bold">Total: RM${i.JumlahHarga} | Tel: ${i.NoTelefon}</p>
                    <div class="flex gap-2">
                        <a href="tel:${i.NoTelefon}" class="bg-blue-600 text-white px-3 py-1 rounded font-bold">CALL</a>
                        <a href="https://wa.me/${i.NoTelefon}" class="bg-green-600 text-white px-3 py-1 rounded font-bold">WA</a>
                    </div>
                </div>`).join('');
        }

        function pilihEdit(n, h, s, l, c) {
            document.getElementById('aBarang').value = n;
            document.getElementById('aHarga').value = h;
            document.getElementById('aStok').value = s;
            document.getElementById('aLokasi').value = l;
            if(c) {
                const ll = c.split(',');
                const p = [parseFloat(ll[0]), parseFloat(ll[1])];
                map.setView(p, 15); marker.setLatLng(p); updateCoords({lat: p[0], lng: p[1]});
            }
            window.scrollTo(0,0);
        }

        async function simpanStok() {
            const data = { action: 'kemaskiniStok', namaBarang: document.getElementById('aBarang').value, harga: document.getElementById('aHarga').value, stok: document.getElementById('aStok').value, lokasi: document.getElementById('aLokasi').value, coords: document.getElementById('aCoords').value };
            await fetch(API, { method: 'POST', body: JSON.stringify(data) });
            Swal.fire('Berjaya!', 'Data Stok dikemaskini.', 'success').then(() => muatAdmin());
        }
        muatAdmin();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Agrotek - Urus Stok</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-slate-900 p-4 font-sans text-slate-200">
    <div class="max-w-lg mx-auto">
        <div class="bg-white rounded-[32px] p-8 shadow-2xl text-slate-800 mb-8">
            <h2 class="text-xl font-black mb-2 flex items-center">
                <span class="bg-green-600 w-2 h-6 rounded mr-2"></span> Tambah / Kemaskini Produk
            </h2>
            <p class="text-xs text-slate-400 mb-6 uppercase font-bold tracking-widest">Koperasi Agrotek Negeri Perak</p>

            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-black text-slate-400 ml-1">NAMA BARANG</label>
                    <input type="text" id="aBarang" placeholder="Contoh: Cili Padi" class="w-full p-4 rounded-2xl bg-slate-100 border-none outline-none focus:ring-2 focus:ring-green-500 font-bold">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-black text-slate-400 ml-1">HARGA/KG</label>
                        <input type="number" id="aHarga" placeholder="0.00" class="w-full p-4 rounded-2xl bg-slate-100 border-none outline-none font-bold">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-slate-400 ml-1">JUMLAH STOK</label>
                        <input type="number" id="aStok" placeholder="0" class="w-full p-4 rounded-2xl bg-slate-100 border-none outline-none font-bold">
                    </div>
                </div>
                <button onclick="hantarData()" id="btnSimpan" class="w-full bg-green-600 hover:bg-green-700 text-white font-black py-5 rounded-2xl shadow-lg transition-all transform active:scale-95 uppercase">
                    Simpan Ke Google Sheets
                </button>
            </div>
        </div>
        
        <p class="text-center text-[10px] text-slate-500 font-bold uppercase tracking-widest">Data akan terus masuk ke tab "Produk"</p>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbygJNpuDcoItHJ8RnWKIzqoQBJ9LX3ybjp4YmGKVVgvVEUZmo_FCuu2WpL7KsZJujxh_g/exec";

        async function hantarData() {
            const nama = document.getElementById("aBarang").value;
            const harga = document.getElementById("aHarga").value;
            const stok = document.getElementById("aStok").value;

            if(!nama || !harga || !stok) {
                return Swal.fire('Info', 'Sila isi semua ruangan!', 'warning');
            }

            const btn = document.getElementById("btnSimpan");
            btn.disabled = true; btn.innerText = "MENYIMPAN...";

            const payload = {
                action: "kemaskiniStok",
                namaBarang: nama,
                harga: harga,
                stok: stok
            };

            try {
                const res = await fetch(API_URL, { method: "POST", body: JSON.stringify(payload) });
                const result = await res.text();

                if(result === "SUCCESS") {
                    Swal.fire({ icon: 'success', title: 'Berjaya!', text: 'Produk telah direkodkan.', confirmButtonColor: '#16a34a' });
                    document.getElementById("aBarang").value = "";
                    document.getElementById("aHarga").value = "";
                    document.getElementById("aStok").value = "";
                }
            } catch (e) {
                Swal.fire('Ralat', 'Gagal hubungi sistem', 'error');
            } finally {
                btn.disabled = false; btn.innerText = "Simpan Ke Google Sheets";
            }
        }
    </script>
</body>
</html>

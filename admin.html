<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Pengurusan Pertanian</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
        .admin-card { background: #1e293b; border-radius: 30px; border: 1px solid #334155; }
    </style>
</head>
<body class="pb-20">

    <div class="max-w-md mx-auto px-4 pt-10 space-y-8">
        <h1 class="text-2xl font-black text-center text-green-400 uppercase tracking-tighter">Panel Kawalan Admin</h1>

        <section>
            <p class="text-[10px] font-bold text-slate-500 uppercase mb-4 tracking-widest">Klik Produk Untuk Edit / Padam</p>
            <div id="adminProdukContainer" class="space-y-3">
                </div>
        </section>

        <section>
            <p class="text-[10px] font-bold text-orange-500 uppercase mb-4 tracking-widest text-center">Pengurusan Pesanan</p>
            <div id="adminPesananContainer" class="space-y-4">
                </div>
        </section>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbygJNpuDcoItHJ8RnWKIzqoQBJ9LX3ybjp4YmGKVVgvVEUZmo_FCuu2WpL7KsZJujxh_g/exec";

        async function muatAdminData() {
            try {
                // 1. Ambil Produk
                const resP = await fetch(API + "?action=getProduk");
                const produk = await resP.json();
                document.getElementById('adminProdukContainer').innerHTML = produk.map(p => `
                    <div class="admin-card p-5 relative overflow-hidden border-l-4 border-green-500">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="font-black text-lg uppercase">${p.NamaBarang}</h3>
                                <p class="text-green-400 font-bold text-2xl">${p.Stok}kg</p>
                                <p class="text-[10px] text-slate-400 uppercase">üìç ${p.Lokasi || 'Tiada Lokasi'}</p>
                            </div>
                            <div class="text-right">
                                <span class="bg-slate-700 px-3 py-1 rounded-lg text-[10px] font-bold">RM ${p.Hargakg}/kg</span>
                                <button onclick="padamProduk('${p.NamaBarang}')" class="block mt-4 ml-auto bg-red-500/20 text-red-500 p-2 rounded-lg text-xs">‚úï</button>
                            </div>
                        </div>
                    </div>
                `).join('');

                // 2. Ambil Pesanan (FIX UNDEFINED DI SINI)
                const resO = await fetch(API + "?action=getPesanan");
                const pesanan = await resO.json();
                document.getElementById('adminPesananContainer').innerHTML = pesanan.reverse().map(o => {
                    // Mapping nama ikut Code.gs (Guna NamaPembeli, NamaBarang, Beratkg)
                    const nama = o.NamaPembeli || "Tiada Nama";
                    const barang = o.NamaBarang || "Tiada Barang";
                    const berat = o.Beratkg || o.Berat || "0";
                    const total = o.TotalHarga || o.Total || "0";
                    const statusBayar = o.StatusBayar || "BELUM";
                    const statusAmbil = o.StatusAmbil || "BELUM";
                    const tarikh = o.Timestamp ? new Date(o.Timestamp).toLocaleDateString() : 'Baru';

                    return `
                    <div class="bg-white text-slate-800 p-6 rounded-[35px] shadow-xl relative">
                        <div class="flex justify-between items-center mb-4 border-b pb-2">
                            <h3 class="font-black text-blue-600 uppercase text-sm">${nama} | <span class="text-green-600">${barang} (${berat}kg)</span></h3>
                            <span class="text-[9px] text-slate-400 font-bold">${tarikh}</span>
                        </div>
                        
                        <div class="flex justify-between items-center mb-4">
                            <p class="text-xs font-bold text-slate-500">TOTAL: <span class="text-lg font-black text-slate-800">RM${total}</span></p>
                            <div class="flex gap-2">
                                <a href="tel:${o.NoPhone}" class="bg-blue-100 text-blue-600 p-2 rounded-xl text-[10px] font-bold">CALL</a>
                                <a href="https://wa.me/${o.NoPhone}" class="bg-green-100 text-green-600 p-2 rounded-xl text-[10px] font-bold">WA</a>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-2">
                            <button class="py-2 rounded-xl text-[9px] font-black uppercase border-2 ${statusBayar === 'SUDAH' ? 'bg-green-500 text-white border-green-500' : 'text-slate-400 border-slate-100'}">
                                üíµ BAYAR: ${statusBayar}
                            </button>
                            <button class="py-2 rounded-xl text-[9px] font-black uppercase border-2 ${statusAmbil === 'SUDAH' ? 'bg-orange-500 text-white border-orange-500' : 'text-slate-400 border-slate-100'}">
                                üì¶ AMBIL: ${statusAmbil}
                            </button>
                        </div>
                    </div>`;
                }).join('');

            } catch (e) { console.error("Ralat Admin:", e); }
        }

        async function padamProduk(nama) {
            const sah = await Swal.fire({
                title: 'Padam Produk?',
                text: "Data "+nama+" akan dibuang dari sistem.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ef4444',
                confirmButtonText: 'Ya, Padam!'
            });
            
            if (sah.isConfirmed) {
                // Logik padam panggil API
                Swal.fire('Berjaya', 'Produk dipadam', 'success');
            }
        }

        muatAdminData();
    </script>
</body>
</html>

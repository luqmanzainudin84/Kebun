<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-slate-900 text-white p-4">
    <div class="max-w-xl mx-auto space-y-6 pb-20">
        
        <div class="bg-white text-slate-800 p-6 rounded-[30px] shadow-xl">
            <h2 class="font-black text-green-700 mb-4 uppercase text-center">Setup Produk</h2>
            <div id="map" class="h-40 rounded-xl mb-4 border"></div>
            <div class="space-y-4 text-sm font-bold">
                <input type="text" id="aBarang" placeholder="Nama Barang" class="w-full p-4 bg-slate-100 rounded-2xl outline-none border-2 focus:border-green-500 text-slate-700">
                <input type="text" id="aLokasi" placeholder="Nama Tempat" class="w-full p-4 bg-slate-100 rounded-2xl outline-none border-2 focus:border-green-500 text-slate-700">
                <div class="flex gap-2">
                    <input type="number" id="aHarga" placeholder="Harga/kg" class="flex-1 p-4 bg-slate-100 rounded-2xl outline-none border-2 focus:border-green-500 text-slate-700">
                    <input type="number" id="aStok" placeholder="Stok (kg)" class="flex-1 p-4 bg-slate-100 rounded-2xl outline-none border-2 focus:border-green-500 text-slate-700">
                </div>
                <input type="hidden" id="aCoords">
                <button onclick="lokasiSemasa()" class="w-full bg-blue-50 text-blue-600 py-3 rounded-2xl font-bold uppercase text-[10px]">ğŸ“ Guna Lokasi Saya Sekarang</button>
            </div>
            <button onclick="simpanStok()" id="btnS" class="w-full mt-6 bg-green-600 text-white py-5 rounded-3xl font-black uppercase shadow-lg">Simpan Data Produk</button>
        </div>

        <h3 class="font-bold text-[10px] uppercase text-green-400 opacity-60 tracking-widest px-2">Klik Produk Untuk Edit / Padam</h3>
        <div id="stokList" class="space-y-3"></div>

        <h3 class="font-bold text-[10px] uppercase text-orange-400 opacity-60 tracking-widest px-2 mt-10">Pengurusan Pesanan</h3>
        <div id="pesananList" class="space-y-4"></div>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbygJNpuDcoItHJ8RnWKIzqoQBJ9LX3ybjp4YmGKVVgvVEUZmo_FCuu2WpL7KsZJujxh_g/exec"; // Masukkan URL Web App anda di sini

        var map = L.map('map').setView([4.5921, 101.0901], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        var marker = L.marker([4.5921, 101.0901], {draggable: true}).addTo(map);
        function updateCoords(latlng) { document.getElementById('aCoords').value = latlng.lat + "," + latlng.lng; }
        map.on('click', e => { marker.setLatLng(e.latlng); updateCoords(e.latlng); });

        async function muatAdmin() {
            const resP = await fetch(API + "?action=getProduk");
            const dataP = await resP.json();
            document.getElementById('stokList').innerHTML = dataP.map(i => `
                <div class="bg-slate-800/50 p-4 rounded-3xl flex justify-between items-center border border-slate-700 relative overflow-hidden group">
                    <div onclick="pilihEdit('${i.NamaBarang}', '${i.Hargakg}', '${i.Stok}', '${i.LokasiNamaLinkMaps}', '${i.Coords}')" class="flex-1">
                        <p class="font-black uppercase text-sm">${i.NamaBarang}</p>
                        <p class="text-[9px] text-slate-400 font-bold tracking-tighter">ğŸ“ ${i.LokasiNamaLinkMaps}</p>
                        <p class="text-green-400 font-black text-lg">${i.Stok}kg <span class="text-[10px] text-slate-500">RM ${i.Hargakg}/kg</span></p>
                    </div>
                    <button onclick="padamData('Produk', ${i.rowIndex})" class="bg-red-500/20 text-red-500 w-10 h-10 rounded-xl flex items-center justify-center font-black hover:bg-red-500 hover:text-white transition-all ml-4">âœ•</button>
                </div>`).join('');

            const resO = await fetch(API + "?action=getPesanan");
            const dataO = await resO.json();
            document.getElementById('pesananList').innerHTML = dataO.reverse().map(i => `
                <div class="bg-white text-slate-800 p-5 rounded-[30px] relative border-2 ${i.StatusBayar == 'SUDAH' && i.StatusAmbil == 'SUDAH' ? 'border-green-500' : 'border-white'}">
                    <button onclick="padamData('Pesanan', ${i.rowIndex})" class="absolute top-4 right-4 text-red-400 font-black p-2">âœ•</button>
                    <div class="font-black border-b pb-2 mb-3 text-xs uppercase pr-8">
                        <span class="text-blue-600">${i.NamaPembeli}</span> | <span class="text-green-600">${i.NamaBarang} (${i.Beratkg}kg)</span>
                    </div>
                    <div class="flex justify-between items-center mb-4 text-[10px] font-bold">
                        <span>Total: RM${i.JumlahHarga}</span>
                        <div class="flex gap-1">
                            <a href="tel:${i.NoTelefon}" class="bg-blue-600 text-white px-3 py-1.5 rounded-lg">Call</a>
                            <a href="https://wa.me/${i.NoTelefon}" class="bg-green-600 text-white px-3 py-1.5 rounded-lg">WA</a>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="updateStatus(${i.rowIndex}, 'bayar')" class="py-3 rounded-2xl text-[9px] font-black uppercase border-2 ${i.StatusBayar == 'SUDAH' ? 'bg-green-600 text-white border-green-600' : 'bg-slate-50 text-slate-400'}">ğŸ’µ Bayar: ${i.StatusBayar}</button>
                        <button onclick="updateStatus(${i.rowIndex}, 'ambil')" class="py-3 rounded-2xl text-[9px] font-black uppercase border-2 ${i.StatusAmbil == 'SUDAH' ? 'bg-orange-600 text-white border-orange-600' : 'bg-slate-50 text-slate-400'}">ğŸ“¦ Ambil: ${i.StatusAmbil}</button>
                    </div>
                </div>`).join('');
        }

        async function padamData(sheetName, idx) {
            const confirm = await Swal.fire({ title: 'Padam Data?', text: "Data akan dikosongkan daripada list.", icon: 'warning', showCancelButton: true, confirmButtonColor: '#ef4444', confirmButtonText: 'Ya, Padam!' });
            if (confirm.isConfirmed) {
                await fetch(API, { method: 'POST', body: JSON.stringify({ action: 'padamData', sheet: sheetName, rowIndex: idx }) });
                muatAdmin();
            }
        }

        function pilihEdit(n, h, s, l, c) {
            document.getElementById('aBarang').value = n;
            document.getElementById('aHarga').value = h;
            document.getElementById('aStok').value = s;
            document.getElementById('aLokasi').value = l;
            if(c && c.includes(',')) {
                const ll = c.split(',');
                const p = [parseFloat(ll[0]), parseFloat(ll[1])];
                map.setView(p, 17); marker.setLatLng(p);
            }
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        async function simpanStok() {
            const data = { action: 'kemaskiniStok', namaBarang: document.getElementById('aBarang').value, harga: document.getElementById('aHarga').value, stok: document.getElementById('aStok').value, lokasi: document.getElementById('aLokasi').value, coords: document.getElementById('aCoords').value };
            await fetch(API, { method: 'POST', body: JSON.stringify(data) });
            Swal.fire('Berjaya!', 'Data dikemaskini.', 'success');
            muatAdmin();
        }

        async function updateStatus(idx, type) {
            await fetch(API, { method: 'POST', body: JSON.stringify({ action: 'updateStatus', rowIndex: idx, type: type }) });
            muatAdmin();
        }

        function lokasiSemasa() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    const p = [pos.coords.latitude, pos.coords.longitude];
                    map.setView(p, 17); marker.setLatLng(p); updateCoords({lat: p[0], lng: p[1]});
                });
            }
        }
        muatAdmin();
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: sans-serif; }
        .input-label { font-size: 10px; font-weight: bold; color: #94a3b8; margin-left: 8px; margin-bottom: 4px; text-transform: uppercase; }
        .input-field { width: 100%; padding: 12px; background-color: #f1f5f9; border-radius: 16px; outline: none; font-weight: bold; border: 2px solid transparent; color: #334155; }
        .input-field:focus { border-color: #22c55e; background-color: #ffffff; }
    </style>
</head>
<body class="bg-[#0f172a] text-white p-4">
    <div class="max-w-md mx-auto space-y-6 pb-10">
        
        <div class="bg-white rounded-[30px] p-6 shadow-2xl">
            <h2 class="text-[#15803d] font-black text-center uppercase tracking-wider mb-4">Set Stok & Lokasi</h2>
            
            <div id="map" class="h-40 rounded-2xl mb-4 border-2 border-slate-100"></div>
            <button onclick="lokasiSemasa()" class="w-full bg-blue-50 text-blue-600 py-3 rounded-xl font-black text-[10px] uppercase border border-blue-100 mb-4">
                üìç Guna Lokasi Saya Sekarang
            </button>

            <div class="space-y-4">
                <div>
                    <label class="input-label">Nama Barang</label>
                    <input type="text" id="aBarang" placeholder="Cth: Cili Padi" class="input-field">
                </div>

                <div>
                    <label class="input-label">Nama Tempat / Lokasi</label>
                    <input type="text" id="aLokasi" placeholder="Cth: Rumah Mak" class="input-field">
                </div>

                <div class="flex gap-3">
                    <div class="flex-1">
                        <label class="input-label">Harga/kg (RM)</label>
                        <input type="number" id="aHarga" placeholder="0.00" class="input-field">
                    </div>
                    <div class="flex-1">
                        <label class="input-label">Stok (kg)</label>
                        <input type="number" id="aStok" placeholder="0" class="input-field">
                    </div>
                </div>
                
                <input type="hidden" id="aCoords">
            </div>
            
            <button onclick="simpanStok()" id="btnS" class="w-full mt-6 bg-[#22c55e] text-white py-4 rounded-2xl font-black shadow-lg uppercase hover:bg-[#16a34a] active:scale-95 transition-all">
                Simpan Data Produk
            </button>
        </div>

        <div class="px-2">
            <h3 class="text-[10px] font-bold text-green-400 uppercase tracking-[0.2em] mb-3">Klik Produk Untuk Edit</h3>
            <div id="stokList" class="space-y-3"></div>
        </div>

        <div class="px-2 pt-4">
            <h3 class="text-[10px] font-bold text-orange-400 uppercase tracking-[0.2em] mb-3">Pengurusan Pesanan</h3>
            <div id="pesananList" class="space-y-4"></div>
        </div>
    </div>

    <script>
        // GANTIKAN URL INI DENGAN URL WEB APP ANDA
        const API = "https://script.google.com/macros/s/AKfycbygJNpuDcoItHJ8RnWKIzqoQBJ9LX3ybjp4YmGKVVgvVEUZmo_FCuu2WpL7KsZJujxh_g/exec"; 

        var map = L.map('map').setView([4.5921, 101.0901], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        var marker = L.marker([4.5921, 101.0901], {draggable: true}).addTo(map);

        function updateCoords(latlng) { document.getElementById('aCoords').value = latlng.lat + "," + latlng.lng; }
        map.on('click', e => { marker.setLatLng(e.latlng); updateCoords(e.latlng); });
        marker.on('dragend', e => { updateCoords(e.target.getLatLng()); });

        function lokasiSemasa() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    const p = [pos.coords.latitude, pos.coords.longitude];
                    map.setView(p, 17); marker.setLatLng(p); updateCoords({lat: p[0], lng: p[1]});
                });
            }
        }

        async function muatAdmin() {
            try {
                // Muat Produk
                const resP = await fetch(API + "?action=getProduk");
                const dataP = await resP.json();
                document.getElementById('stokList').innerHTML = dataP.map(i => `
                    <div onclick="pilihEdit('${i.NamaBarang}', '${i.Hargakg}', '${i.Stok}', '${i.LokasiNamaLinkMaps}', '${i.Coords}')" class="bg-[#1e293b] p-4 rounded-2xl border-l-4 border-green-500 flex justify-between items-center cursor-pointer active:bg-slate-700">
                        <div>
                            <p class="font-black uppercase text-xs text-white">${i.NamaBarang || 'Tiada Nama'}</p>
                            <p class="text-[9px] text-slate-400">üìç ${i.LokasiNamaLinkMaps || 'Belum Set'}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-lg font-black text-green-400">${i.Stok || 0}kg</p>
                            <p class="text-[8px] text-slate-500 font-bold uppercase">RM ${i.Hargakg || 0}/kg</p>
                        </div>
                    </div>`).join('');

                // Muat Pesanan
                const resO = await fetch(API + "?action=getPesanan");
                const dataO = await resO.json();
                document.getElementById('pesananList').innerHTML = dataO.reverse().map(i => `
                    <div class="bg-white text-slate-800 p-5 rounded-[25px] shadow-lg border-2 ${i.StatusBayar == 'SUDAH' && i.StatusAmbil == 'SUDAH' ? 'border-green-500 opacity-60' : 'border-transparent'}">
                        <div class="flex justify-between font-black border-b pb-2 mb-3 uppercase text-[10px]">
                            <span>${i.NamaPembeli}</span>
                            <span class="text-green-600">${i.NamaBarang} (${i.Beratkg}kg)</span>
                        </div>
                        <div class="flex justify-between items-center mb-4 text-[10px] font-bold text-slate-500 uppercase">
                            <span>Total: RM${i.JumlahHarga}</span>
                            <div class="flex gap-2">
                                <a href="tel:${i.NoTelefon}" class="bg-blue-600 text-white px-3 py-1.5 rounded-lg text-[9px] font-black uppercase">Call</a>
                                <a href="https://wa.me/${i.NoTelefon}" class="bg-green-600 text-white px-3 py-1.5 rounded-lg text-[9px] font-black uppercase">WA</a>
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-2">
                            <button onclick="updateStatus(${i.rowIndex}, 'bayar')" class="py-2.5 rounded-xl text-[9px] font-black uppercase border-2 transition-all ${i.StatusBayar == 'SUDAH' ? 'bg-green-600 text-white border-green-600' : 'bg-slate-50 text-slate-400 border-slate-100'}">üíµ Bayar: ${i.StatusBayar}</button>
                            <button onclick="updateStatus(${i.rowIndex}, 'ambil')" class="py-2.5 rounded-xl text-[9px] font-black uppercase border-2 transition-all ${i.StatusAmbil == 'SUDAH' ? 'bg-orange-600 text-white border-orange-600' : 'bg-slate-50 text-slate-400 border-slate-100'}">üì¶ Ambil: ${i.StatusAmbil}</button>
                        </div>
                    </div>`).join('');
            } catch (e) { console.log("Error loading data"); }
        }

        function pilihEdit(n, h, s, l, c) {
            document.getElementById('aBarang').value = n;
            document.getElementById('aHarga').value = h;
            document.getElementById('aStok').value = s;
            document.getElementById('aLokasi').value = l;
            if(c && c.includes(',')) {
                const ll = c.split(',');
                const p = [parseFloat(ll[0]), parseFloat(ll[1])];
                map.setView(p, 17); marker.setLatLng(p); updateCoords({lat: p[0], lng: p[1]});
            }
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        async function simpanStok() {
            const btn = document.getElementById('btnS'); btn.disabled = true; btn.innerText = "MENYIMPAN...";
            const data = { 
                action: 'kemaskiniStok', 
                namaBarang: document.getElementById('aBarang').value, 
                harga: document.getElementById('aHarga').value, 
                stok: document.getElementById('aStok').value, 
                lokasi: document.getElementById('aLokasi').value, 
                coords: document.getElementById('aCoords').value 
            };
            await fetch(API, { method: 'POST', body: JSON.stringify(data) });
            Swal.fire({ title: 'Berjaya!', text: 'Data telah disimpan.', icon: 'success', confirmButtonColor: '#22c55e' });
            btn.disabled = false; btn.innerText = "SIMPAN DATA PRODUK";
            muatAdmin();
        }

        async function updateStatus(idx, type) {
            await fetch(API, { method: 'POST', body: JSON.stringify({ action: 'updateStatus', rowIndex: idx, type: type }) });
            muatAdmin();
        }

        muatAdmin();
    </script>
</body>
</html>

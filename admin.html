<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Panel Kawalan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: white; }
        .admin-card { background: #1e293b; border-radius: 30px; border: 1px solid #334155; }
        #map-container { height: 250px; width: 100%; border-radius: 20px; margin-top: 10px; z-index: 10; border: 2px solid #334155; }
        .swal2-popup { border-radius: 35px !important; background: #1e293b !important; color: white !important; }
        .btn-action { padding: 12px; border-radius: 15px; font-size: 11px; font-weight: 800; text-transform: uppercase; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 6px; }
        .btn-pay { background: #10b981; color: white; }
        .btn-collect { background: #f59e0b; color: white; }
        .btn-wa { background: #25d366; color: white; }
        .btn-call { background: #3b82f6; color: white; }
        .status-done { opacity: 0.4; filter: grayscale(1); }
    </style>
</head>
<body class="pb-24">

    <div class="max-w-md mx-auto px-5 pt-10 space-y-6">
        <h1 class="text-3xl font-extrabold text-center text-green-400 uppercase tracking-tighter">Panel Admin</h1>
        
        <div class="grid grid-cols-1 gap-3">
            <button onclick="bukaKiraCOGS()" class="w-full bg-blue-600 text-white p-5 rounded-[25px] font-black uppercase tracking-widest shadow-lg">
                üìä Kalkulator Kos (COGS)
            </button>
            <button onclick="bukaTambahProduk()" class="w-full bg-green-600 text-white p-5 rounded-[25px] font-black uppercase tracking-widest shadow-lg">
                + Tambah Produk
            </button>
        </div>

        <section>
            <p class="text-[10px] font-bold text-slate-500 uppercase mb-4 tracking-widest text-center">Stok Produk</p>
            <div id="adminProdukContainer" class="space-y-3"></div>
        </section>

        <section>
            <p class="text-[10px] font-bold text-orange-500 uppercase mb-4 tracking-widest text-center">Pengurusan Pesanan</p>
            <div id="adminPesananContainer" class="space-y-4"></div>
        </section>
    </div>

    <script>
        // MASUKKAN URL WEB APP ANDA DI SINI
        const API = "https://script.google.com/macros/s/AKfycbygJNpuDcoItHJ8RnWKIzqoQBJ9LX3ybjp4YmGKVVgvVEUZmo_FCuu2WpL7KsZJujxh_g/exec";
        let leafMap, leafMarker;

        async function muatAdminData() {
            try {
                // Ambil Produk
                const resP = await fetch(API + "?action=getProduk");
                const produk = await resP.json();
                document.getElementById('adminProdukContainer').innerHTML = produk.map(p => `
                    <div class="admin-card p-6 relative" onclick="bukaEditProduk('${p.NamaBarang}', '${p.Hargakg}', '${p.Stok}', '${p.Lokasi}', '${p.Coords}')">
                        <button onclick="event.stopPropagation(); padamProduk('${p.NamaBarang}')" class="absolute top-4 right-4 text-red-500">
                            üóë
                        </button>
                        <h3 class="font-black text-xl uppercase text-white">${p.NamaBarang}</h3>
                        <p class="text-[10px] text-slate-400 uppercase">üìç ${p.Lokasi}</p>
                        <div class="mt-2">
                            <span class="text-green-400 font-black text-2xl">${p.Stok}kg</span>
                            <span class="text-slate-500 text-xs font-bold">/ RM${p.Hargakg}</span>
                        </div>
                    </div>`).join('');

                // Ambil Pesanan
                const resO = await fetch(API + "?action=getPesanan");
                const pesanan = await resO.json();
                document.getElementById('adminPesananContainer').innerHTML = pesanan.reverse().map(o => {
                    const isPaid = o.StatusBayar === "SETTLE";
                    const isTaken = o.StatusAmbil === "SETTLE";
                    
                    return `
                    <div class="bg-white text-slate-800 p-6 rounded-[35px] shadow-xl relative">
                        <button onclick="padamPesanan('${o.Timestamp}')" class="absolute top-4 right-4 text-red-400">üóë</button>
                        
                        <h3 class="font-black text-blue-600 uppercase text-lg leading-tight">${o.NamaPembeli}</h3>
                        <p class="text-[9px] text-slate-400 font-bold mb-3">${o.Timestamp}</p>
                        
                        <div class="bg-slate-100 p-3 rounded-2xl mb-4 text-center font-black text-slate-700 uppercase">
                            ${o.NamaBarang} ‚Äî ${o.Beratkg}KG
                        </div>

                        <div class="grid grid-cols-2 gap-2 mb-2">
                            <a href="tel:${o.NoWhatsapp}" class="btn-action btn-call">üìû Hubungi</a>
                            <a href="https://wa.me/${o.NoWhatsapp}" target="_blank" class="btn-action btn-wa">üí¨ WhatsApp</a>
                        </div>

                        <div class="grid grid-cols-2 gap-2 mb-4">
                            <button onclick="updateStatus('${o.Timestamp}', 'StatusBayar')" class="btn-action btn-pay ${isPaid ? 'status-done' : ''}">
                                ${isPaid ? '‚úÖ SETTLE' : '‚ùå BAYAR'}
                            </button>
                            <button onclick="updateStatus('${o.Timestamp}', 'StatusAmbil')" class="btn-action btn-collect ${isTaken ? 'status-done' : ''}">
                                ${isTaken ? '‚úÖ SETTLE' : 'üì¶ AMBIL'}
                            </button>
                        </div>
                        
                        <div class="text-right border-t pt-2">
                            <span class="text-[10px] font-bold text-slate-400 uppercase">Total:</span>
                            <span class="text-2xl font-black text-slate-900 ml-1">RM${o.TotalHarga}</span>
                        </div>
                    </div>`;
                }).join('');
            } catch (e) { console.log(e); }
        }

        async function updateStatus(ts, field) {
            Swal.fire({ title: 'Mengemaskini...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
            const res = await fetch(API, { 
                method: 'POST', 
                body: JSON.stringify({ action: 'updateStatusPesanan', timestamp: ts, field: field }) 
            });
            await muatAdminData();
            Swal.close();
        }

        async function padamPesanan(ts) {
            if ((await Swal.fire({ title: 'Padam Pesanan?', icon: 'warning', showCancelButton: true })).isConfirmed) {
                await fetch(API, { method: 'POST', body: JSON.stringify({ action: 'padamPesanan', timestamp: ts }) });
                muatAdminData();
            }
        }

        // FUNGSI PRODUK & COGS (Kekal seperti asal)
        async function bukaTambahProduk() { await popupBorangProduk('TAMBAH PRODUK', '', '', '', '', '4.6619,101.0691', 'tambahProduk'); }
        async function bukaEditProduk(nama, harga, stok, lokasi, coords) { await popupBorangProduk('EDIT PRODUK', nama, harga, stok, lokasi, coords, 'kemaskiniProduk'); }

        async function popupBorangProduk(tajuk, nama, harga, stok, lokasi, coords, action) {
            const { value: formValues } = await Swal.fire({
                title: tajuk,
                html: `<div class="text-left space-y-3">
                        <input id="swal-nama" class="w-full p-4 bg-slate-900 border border-slate-700 rounded-2xl text-white font-bold" value="${nama}" placeholder="Nama Barang">
                        <div class="grid grid-cols-2 gap-2">
                            <input id="swal-harga" type="number" class="w-full p-4 bg-slate-900 border border-slate-700 rounded-2xl text-white font-bold" value="${harga}" placeholder="RM/KG">
                            <input id="swal-stok" type="number" class="w-full p-4 bg-slate-900 border border-slate-700 rounded-2xl text-white font-bold" value="${stok}" placeholder="Stok">
                        </div>
                        <input id="swal-lokasi" class="w-full p-4 bg-slate-900 border border-slate-700 rounded-2xl text-white font-bold" value="${lokasi}" placeholder="Lokasi">
                        <div id="map-container"></div>
                        <input id="swal-coords" class="w-full p-3 bg-slate-800 text-[11px] text-green-500 rounded-xl" value="${coords}" readonly>
                    </div>`,
                didOpen: () => { setTimeout(() => { initLeaflet(coords); }, 300); },
                showCancelButton: true,
                confirmButtonText: 'SIMPAN',
                preConfirm: () => {
                    return { action, namaLama: nama, namaBaru: document.getElementById('swal-nama').value, harga: document.getElementById('swal-harga').value, stok: document.getElementById('swal-stok').value, lokasi: document.getElementById('swal-lokasi').value, coords: document.getElementById('swal-coords').value }
                }
            });
            if (formValues) {
                await fetch(API, { method: 'POST', body: JSON.stringify(formValues) });
                muatAdminData();
            }
        }

        function initLeaflet(coords) {
            let lat = 4.6619, lng = 101.0691;
            if (coords) [lat, lng] = coords.split(',').map(Number);
            if (leafMap) leafMap.remove();
            leafMap = L.map('map-container').setView([lat, lng], 15);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(leafMap);
            leafMarker = L.marker([lat, lng], { draggable: true }).addTo(leafMap);
            leafMarker.on('dragend', (e) => { 
                const loc = e.target.getLatLng();
                document.getElementById('swal-coords').value = loc.lat.toFixed(6) + "," + loc.lng.toFixed(6);
            });
        }

        async function padamProduk(nama) {
            if ((await Swal.fire({ title: 'Padam Produk?', icon: 'warning', showCancelButton: true })).isConfirmed) {
                await fetch(API, { method: 'POST', body: JSON.stringify({ action: 'padamProduk', namaBarang: nama }) });
                muatAdminData();
            }
        }

        muatAdminData();
    </script>
</body>
</html>

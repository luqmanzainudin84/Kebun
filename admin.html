<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Agrotek</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-slate-900 text-white p-4">
    <div class="max-w-4xl mx-auto space-y-6">
        <div class="bg-white text-slate-800 p-6 rounded-[30px] shadow-xl">
            <h2 class="font-black text-green-700 mb-4 uppercase">üìç Pengurusan Stok & Lokasi Pin</h2>
            <div id="map" class="h-48 rounded-2xl mb-4 border-2 border-slate-200"></div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                <input type="text" id="aBarang" placeholder="Nama Barang" class="p-3 bg-slate-100 rounded-xl outline-none font-bold">
                <input type="text" id="aLokasi" placeholder="Nama Tempat" class="p-3 bg-slate-100 rounded-xl outline-none font-bold">
                <input type="number" id="aHarga" placeholder="Harga/kg" class="p-3 bg-slate-100 rounded-xl outline-none font-bold">
                <input type="number" id="aStok" placeholder="Set Stok Baru (kg)" class="p-3 bg-slate-100 rounded-xl outline-none font-bold">
                <input type="hidden" id="aCoords">
            </div>
            <button onclick="simpanStok()" id="btnS" class="w-full mt-4 bg-green-600 text-white py-4 rounded-xl font-black">SIMPAN DATA</button>
        </div>

        <h3 class="font-bold text-sm uppercase opacity-50">Senarai Produk & Baki Stok</h3>
        <div id="stokList" class="grid grid-cols-1 md:grid-cols-2 gap-3"></div>

        <h3 class="font-bold text-sm uppercase opacity-50">Senarai Pesanan Masuk</h3>
        <div id="pesananList" class="space-y-3"></div>
    </div>

    <script>
        const API = "URL_WEB_APP_ANDA";
        var map = L.map('map').setView([4.5921, 101.0901], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        var marker = L.marker([4.5921, 101.0901], {draggable: true}).addTo(map);
        map.on('click', e => { marker.setLatLng(e.latlng); document.getElementById('aCoords').value = e.latlng.lat + "," + e.latlng.lng; });

        async function muatAdmin() {
            // Muat Stok
            const rP = await fetch(API + "?action=getProduk");
            const dP = await rP.json();
            document.getElementById('stokList').innerHTML = dP.map(i => `
                <div class="bg-slate-800 p-4 rounded-2xl border-l-4 border-green-500 flex justify-between">
                    <div><p class="font-black uppercase">${i.NamaBarang}</p><p class="text-[10px] text-slate-400 italic">${i.Lokasi}</p></div>
                    <div class="text-right"><p class="text-xs opacity-50">BAKI</p><p class="text-xl font-black">${i.Stok}kg</p></div>
                </div>`).join('');

            // Muat Pesanan
            const rO = await fetch(API + "?action=getPesanan");
            const dO = await rO.json();
            document.getElementById('pesananList').innerHTML = dO.reverse().map(i => `
                <div class="bg-white text-slate-800 p-4 rounded-2xl shadow-md">
                    <div class="flex justify-between font-black border-b pb-2 mb-2 uppercase text-xs">
                        <span>${i.NamaPembeli}</span><span class="text-green-600">${i.NamaBarang} (${i.Berat(kg)}kg)</span>
                    </div>
                    <div class="flex gap-2 mb-3">
                        <a href="tel:${i.No.Telefon}" class="bg-blue-100 text-blue-700 px-3 py-1 rounded-lg text-[10px] font-bold">CALL</a>
                        <a href="https://wa.me/${i.No.Telefon}" class="bg-green-100 text-green-700 px-3 py-1 rounded-lg text-[10px] font-bold">WHATSAPP</a>
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="updateStatus(${i.rowIndex}, 'bayar')" class="py-2 rounded-lg text-[10px] font-bold ${i.StatusBayar == 'Sudah' ? 'bg-green-600 text-white' : 'bg-slate-200'}">BAYAR: ${i.StatusBayar}</button>
                        <button onclick="updateStatus(${i.rowIndex}, 'ambil')" class="py-2 rounded-lg text-[10px] font-bold ${i.StatusAmbil == 'Sudah' ? 'bg-green-600 text-white' : 'bg-slate-200'}">AMBIL: ${i.StatusAmbil}</button>
                    </div>
                </div>`).join('');
        }

        async function simpanStok() {
            const data = { action: 'kemaskiniStok', namaBarang: document.getElementById('aBarang').value, harga: document.getElementById('aHarga').value, stok: document.getElementById('aStok').value, lokasi: document.getElementById('aLokasi').value, coords: document.getElementById('aCoords').value };
            await fetch(API, { method: 'POST', body: JSON.stringify(data) });
            Swal.fire('Berjaya!', 'Data disimpan', 'success').then(() => muatAdmin());
        }

        async function updateStatus(idx, type) {
            await fetch(API, { method: 'POST', body: JSON.stringify({ action: 'updateStatus', rowIndex: idx, type: type }) });
            muatAdmin();
        }
        muatAdmin();
    </script>
</body>
</html>
